<ul role="listbox" *ngIf="recent.isInitialized; else loading">
    <li *ngIf="recent.recentItems.length > 0" role="presentation" (click)="goRecent()">
           <span class="slds-lookup__item-action slds-media slds-media--center" role="option">
               <system-icon icon="breadcrumbs" size="small" sprite="utility"></system-icon>
               <div class="slds-media__body">
                    <div class="slds-lookup__result-text"><system-label label="LBL_RECENTLYVIEWED"></system-label></div>
               </div>
           </span>
    </li>
    <li global-header-search-recent-item *ngFor="let item of recent.recentItems.slice(0, 10)" [item]="item" (selected)="selected.emit(true)"></li>
    <li *ngIf="recent.recentItems.length == 0" >
        <div class="slds-p-around--medium slds-align--absolute-center">
            <system-illustration-no-records>
                <system-label label="LBL_NO_RECENT_ITEMS"></system-label>
            </system-illustration-no-records>
        </div>
    </li>
</ul>
<ng-template #loading>
    <ul role="listbox">
        <li style="opacity: 1"><system-searchresult-stencil></system-searchresult-stencil></li>
        <li style="opacity: 0.6"><system-searchresult-stencil></system-searchresult-stencil></li>
        <li style="opacity: 0.2"><system-searchresult-stencil></system-searchresult-stencil></li>
    </ul>
</ng-template>
