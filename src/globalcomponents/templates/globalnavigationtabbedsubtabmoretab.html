<li class="slds-tabs_default__item slds-sub-tabs__item slds-grid slds-grid_vertical-align-center slds-dropdown-trigger slds-dropdown-trigger_click slds-border--left" [ngClass]="{'slds-is-active': moreActive}" role="presentation" system-dropdown-trigger>
    <a class="slds-tabs_default__link slds-p-horizontal_xx-small" href="javascript:void(0);" role="tab">
        <div><system-label label="LBL_MORE"></system-label> ({{moreObjects.length}})</div>
    </a>
    <div class="slds-col_bump-left slds-p-left_none slds-p-right_none">
        <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-x-small" tabindex="0" >
            <system-button-icon icon="chevrondown"></system-button-icon>
        </button>
    </div>
    <div class="slds-dropdown slds-dropdown_right">
        <ul class="slds-dropdown__list" role="menu">
            <li class="slds-dropdown__item slds-nav-vertical__item" [ngClass]="{'slds-is-active': isActive(moreObject.id)}" *ngFor="let moreObject of moreObjects" role="presentation">
                <a href="javascript:void(0);" role="menuitem">
                    <system-icon *ngIf="moreObject.displaymodule" [module]="moreObject.displaymodule" size="x-small" divClass="slds-p-right--x-small"></system-icon>
                    <div class="slds-grow" (click)="setActiveTab(moreObject.id)">{{moreObject.displayname}}</div>
                    <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-x-small slds-m-around--none"
                            aria-haspopup="true" (click)="closeObjectTab(moreObject.id)">
                        <system-button-icon icon="close"></system-button-icon>
                    </button>
                </a>
            </li>
        </ul>
    </div>
</li>
