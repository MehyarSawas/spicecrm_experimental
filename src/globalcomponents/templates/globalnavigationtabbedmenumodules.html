<div class="slds-context-bar__item slds-context-bar__item_divider-right slds-dropdown-trigger slds-dropdown-trigger_click"  [ngClass]="{'slds-is-open': isopen}">
    <a href="javascript:void(0);" class="slds-context-bar__label-action" (click)="setActive()">
        <div class="slds-truncate slds-grid slds-grid--vertical-align-center" [title]="navModule">
            <system-icon [module]="navModule" size="x-small"></system-icon>
            <span><system-label-modulename [module]="navModule"></system-label-modulename></span>
        </div>
    </a>
    <div class="slds-context-bar__icon-action">
        <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-x-small" system-title="LBL_MAIN_MENU" aria-haspopup="true">
            <system-button-icon icon="chevrondown"></system-button-icon>
            <span class="slds-assistive-text"><system-label label="LBL_MAIN_MENU"></system-label></span>
        </button>
    </div>
    <div class="slds-dropdown slds-dropdown_left slds-dropdown--large">
        <div class="slds-grid">
            <ul class="slds-dropdown__list slds-size--1-of-2 slds-border--right" role="menu">
                <li *ngIf="!activeModuleVisible" class="slds-dropdown__item slds-nav-vertical__item slds-has-divider--bottom"  [ngClass]="{'slds-is-active': navModule == activeModule}"(click)="navigateTo(navModule)">
                    <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                        <div class="slds-truncate slds-size--1-of-1 slds-grid slds-grid--vertical-align-center" [title]="navModule">
                            <system-icon [module]="navModule" size="x-small"></system-icon>
                            <span><system-label-modulename [module]="navModule"></system-label-modulename></span>
                            <button class="slds-button slds-button--icon slds-col--bump-left" (click)="setActiveModule($event, navModule)">
                                <system-button-icon icon="chevronright" addclasses="slds-icon-text-light"></system-button-icon>
                            </button>
                        </div>
                    </a>
                </li>
                <li *ngFor="let menuItem of menuItems" class="slds-dropdown__item slds-nav-vertical__item" [ngClass]="{'slds-is-active': menuItem == activeModule}" role="presentation" (click)="navigateTo(menuItem)">
                    <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                        <div class="slds-truncate slds-size--1-of-1 slds-grid slds-grid--vertical-align-center" [title]="menuItem">
                            <system-icon [module]="menuItem" size="x-small"></system-icon>
                            <span><system-label-modulename [module]="menuItem"></system-label-modulename></span>
                            <button class="slds-button slds-button--icon slds-col--bump-left" (click)="setActiveModule($event, menuItem)">
                                <system-button-icon icon="chevronright" addclasses="slds-icon-text-light"></system-button-icon>
                            </button>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="slds-size--1-of-2">
                <global-navigation-tabbed-module-menu [module]="activeModule" (actionTriggered)="closeMenu()"></global-navigation-tabbed-module-menu>
            </div>
        </div>
    </div>
</div>
