<div id="reset-password" >
    <div style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" (click)="closeDialog()">
                        <system-button-icon [icon]="'close'"></system-button-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New password</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div *ngIf="pwdGuideline" class="slds-m-vertical--medium">
                        password Requirements: {{pwdGuideline}}<br>
                    </div>
                    <div class="slds-form-element slds-m-vertical--small" [ngClass]="{'slds-has-error': (pwderror || oldPwError)}">
                        <system-input-password [(ngModel)]="password" ></system-input-password>
                        <div *ngIf="password != '' && pwderror" class="slds-form-element__help slds-text-color--error">{{pwderror}}</div>
                        <div *ngIf="password != '' && oldPwError" class="slds-form-element__help slds-text-color--error">{{oldPwError}}</div>
                    </div>
                    <div class="slds-form-element  slds-m-vertical--small" [ngClass]="{'slds-has-error': pwdreperror}">
                        <system-input-password [(ngModel)]="repeatPassword" ></system-input-password>
                        <div *ngIf="repeatPassword != '' && pwdreperror" class="slds-form-element__help slds-text-color--error">{{pwdreperror}}</div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button--brand" [disabled]="!canSave" (click)="sendNewPass()"  tabindex="3">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</div>
