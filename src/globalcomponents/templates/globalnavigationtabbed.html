<div class="slds-context-bar slds-context-bar_tabs">
    <global-app-launcher class="slds-context-bar__primary"></global-app-launcher>
    <global-navigation-tabbed-menu class="slds-context-bar__secondary" role="navigation"></global-navigation-tabbed-menu>
</div>
<div *ngIf="displaySubTabs" class="slds-tabs_default slds-sub-tabs">
    <global-navigation-tabbed-subtabs [parenttab]="parentTab"></global-navigation-tabbed-subtabs>
</div>
