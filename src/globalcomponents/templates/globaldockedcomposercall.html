<section class="slds-docked-composer slds-grid slds-grid_vertical slds-m-horizontal--x-small" [ngClass]="{'slds-is-closed': isClosed, 'slds-is-open': !isClosed}" role="dialog">
    <header class="slds-docked-composer__header slds-grid slds-shrink-none" aria-live="assertive">
        <div class="slds-media slds-media_center slds-no-space">
            <div class="slds-media__figure slds-m-right_x-small">
          <span class="slds-icon_container">
            <system-icon [icon]="callicon" sprite="utility" size="x-small"></system-icon>
          </span>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-truncate">{{calldata.direction}} Call {{calldata.status}}</h2>
            </div>
        </div>
        <div class="slds-col_bump-left slds-shrink-none">
            <button class="slds-button slds-button_icon slds-button_icon" (click)="toggleClosed()">
                <system-button-icon [icon]="toggleIcon"></system-button-icon>
            </button>
            <button class="slds-button slds-button_icon slds-button_icon" (click)="closeComposer()">
                <system-button-icon [icon]="'close'"></system-button-icon>
            </button>
        </div>
    </header>
    <div class="slds-grow">
        <system-dynamic-component component="TelephonyCallPanel" [componentattributes]="{calldata: calldata}"></system-dynamic-component>
    </div>
    <footer class="slds-docked-composer__footer slds-shrink-none">
        <button class="slds-button slds-button--neutral slds-col_bump-left" [disabled]="!canEndCall" (click)="endCall()"><system-button-icon icon="end_call"></system-button-icon> <system-label label="LBL_END"></system-label></button>
        <button class="slds-button slds-button--brand slds-col_bump-left" (click)="closeComposer()"><system-label label="LBL_CLOSE"></system-label></button>
    </footer>
</section>
