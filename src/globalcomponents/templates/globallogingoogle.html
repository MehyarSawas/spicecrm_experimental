<button class="slds-button slds-button_neutral slds-size--1-of-1" (click)="signIn($event)" *ngIf="visible">
    <div class="slds-align--absolute-center slds-grid slds-grid--vertical-align-center">
        <img style="height: 18px;width:18px;margin-right: 24px;" src="https://developers.google.com/identity/images/g-logo.png"/>
        <div>Sign in with Google</div>
    </div>
</button>
