<div class="slds-tile slds-box--border slds-theme--default">
    <div class="slds-p-around--x-small" [system-overlay-loading-spinner]="model.isSaving">
        <div class="slds-grid slds-grid--vertical-align-center">
            <div *ngIf="hasNotification" class="slds-p-right--x-small">
                <system-utility-icon icon="warning" addclasses="slds-icon-text-warning" size="x-small"></system-utility-icon>
            </div>
            <ng-container *ngIf="headerFieldset; else noheaderfieldset">
                <object-record-fieldset-horizontal-list [fieldset]="headerFieldset" class="slds-truncate"></object-record-fieldset-horizontal-list>
            </ng-container>
            <ng-template #noheaderfieldset>
                <h3 class="slds-truncate" (click)="goDetail()"><a href="javascript:void(0);">{{model.getField('summary_text')}}</a></h3>
            </ng-template>
            <object-action-menu class="slds-col_bump-left" buttonsize="x-small"></object-action-menu>
        </div>
        <div class="slds-tile__detail slds-text-body--small">
            <div *ngIf="componentconfig.amount" class="slds-p-vertical--x-small">
                <field-container [field]="componentconfig.amount" [fielddisplayclass]="'slds-text-heading--medium'"></field-container>
            </div>
            <div class="slds-grid" *ngFor="let componentField of componentFields">
                <field-label class="slds-truncate" *ngIf="!componentField.fieldconfig.hidelabel" [fieldname]="componentField.field" [fieldconfig]="componentField.fieldconfig"></field-label>
                <field-container class="slds-col--bump-left slds-truncate" [ngClass]="{'slds-size--1-of-1' : componentField.fieldconfig.hidelabel}" [field]="componentField.field" [fieldconfig]="componentField.fieldconfig" [fielddisplayclass]="'slds-truncate'"></field-container>
            </div>
        </div>
    </div>
</div>
