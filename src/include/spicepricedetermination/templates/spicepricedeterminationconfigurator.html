<div class="slds-grid slds-grid_vertical-align-center slds-p-around--small slds-border--bottom">
    <system-icon icon="price_books"></system-icon>
    <h2 class="slds-text-heading_medium"><system-label label="LBL_PRICE_DETERMINATION"></system-label></h2>
    <button class="slds-col--bump-left slds-button slds-button--brand" [disabled]="!cs.changed" (click)="cs.save()">
        <system-label label="LBL_SAVE"></system-label>
    </button>
</div>
<div class="slds-p-around--xx-small" [system-overlay-loading-spinner]="cs.loading">
    <div class="slds-tabs_scoped">
        <ul class="slds-tabs_scoped__nav" role="tablist">
            <li *ngFor="let tab of tabs" class="slds-tabs_scoped__item" [ngClass]="{'slds-is-active' : activeTab == tab.id}" role="presentation">
                <a class="slds-tabs_scoped__link" href="javascript:void(0)" role="tab" (click)="activeTab = tab.id"><system-label [label]="tab.label"></system-label></a>
            </li>
        </ul>
        <div class="slds-tabs_scoped__content slds-p-around--none" system-to-bottom-noscroll marginBottom="5">
            <spice-price-determination-configurator-schemes *ngIf="activeTab=='schemes'"></spice-price-determination-configurator-schemes>
            <spice-price-determination-configurator-conditiontypes *ngIf="activeTab=='types'"></spice-price-determination-configurator-conditiontypes>
            <spice-price-determination-configurator-determinations *ngIf="activeTab=='determinations'"></spice-price-determination-configurator-determinations>
            <spice-price-determination-configurator-elements *ngIf="activeTab=='elements'"></spice-price-determination-configurator-elements>
        </div>
    </div>
</div>
