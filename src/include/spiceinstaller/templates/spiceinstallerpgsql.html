<div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !hostNameCondition}">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Host Name</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_host_name" system-trim-input (change)="selfStep.completed=false"/>
        <div *ngIf="!hostNameCondition" class="slds-form-element__help">Input required.</div>
    </div>
</div>

</div>
