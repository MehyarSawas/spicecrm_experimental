<div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !hostNameCondition}">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Host Name</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_host_name"/>
        <div *ngIf="!hostNameCondition" class="slds-form-element__help">This field is required</div>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !userNameCondition}">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Administrator User Name</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_user_name"/>
        <div *ngIf="!userNameCondition" class="slds-form-element__help">This field is required</div>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small">
    <label class="slds-form-element__label"><abbr class="slds-required"></abbr>Administrator Password</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_password"/>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small">
    <label class="slds-form-element__label"><abbr class="slds-required"></abbr>Port</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_port"/>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !dbNameCondition}">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Database Name</label>
    <div class="slds-form-element__control">

        <div *ngIf="!dbNameCondition" class="slds-form-element__help">This field is required</div>
    </div>
</div>

<div class="slds-form-element slds-p-vertical--small">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Collation</label>
    <div class="slds-form-element__control">

</div>

    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.lc_ctype"/>
    </div>
</div>
