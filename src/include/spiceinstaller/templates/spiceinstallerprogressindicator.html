<div class="slds-progress slds-progress_vertical slds-align_absolute-center slds-p-horizontal--large">
    <ol class="slds-progress__list">
        <li (click)=render(step) class="slds-progress__item" *ngFor="let step of spiceinstaller.steps" [ngClass]="{'slds-is-active': step.visible, 'slds-is-completed': step.completed}" >
            <div class="slds-progress__marker"></div>
            <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{{step.name}}</div>
        </li>
    </ol>
    <div aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" role="progressbar">

    </div>
</div>
