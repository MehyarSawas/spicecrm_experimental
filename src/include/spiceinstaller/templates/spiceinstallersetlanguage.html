<div class="slds-p-around--medium">
    <h2 class="slds-text-heading--medium slds-p-vertical--small slds-p-horizontal--x-small">
        Set Language
    </h2>
    <div class="slds-form-element slds-p-vertical--small">
        <label class="slds-form-element__label">Choose a Language</label>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" [(ngModel)]="spiceinstaller.language">
                    <option *ngFor="let language of this.languages" [ngValue]="language">{{language.language_name}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="slds-p-vertical--small slds-text-align--right">
        <button class="slds-button slds-button--brand" (click)="setLanguage()">next</button>
    </div>
</div>
