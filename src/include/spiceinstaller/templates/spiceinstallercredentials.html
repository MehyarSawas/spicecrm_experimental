<div class="slds-p-horizontal--medium">

    <h2 class="slds-text-heading--medium slds-m-bottom_medium">
        CRM User Credentials
    </h2>

    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !usernameCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>User Name</label>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.username" system-trim-input (change)="selfStep.completed=false"/>
            <div *ngIf="!usernameCondition" class="slds-form-element__help">Input required.</div>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !passwordCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Password</label>
        <div class="slds-form-element__control">
            <input type="password" class="slds-input" [(ngModel)]="spiceinstaller.password" system-trim-input (change)="selfStep.completed=false;spiceinstaller.rpPassword=''"/>
            <div *ngIf="!passwordCondition" class="slds-form-element__help">Password guideline: One uppercase character, one lowercase character, one digit, 6 characters.</div>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !rpPasswordCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Repeat Password</label>
        <div class="slds-form-element__control">
            <input type="password" class="slds-input" [(ngModel)]="spiceinstaller.rpPassword" system-trim-input/>
            <div *ngIf="!rpPasswordCondition" class="slds-form-element__help">Repeated Password doesnÂ´t match.</div>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small">
        <label class="slds-form-element__label"><abbr class="slds-required"></abbr>First Name</label>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.firstname" system-trim-input (change)="selfStep.completed=false"/>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !surnameCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Last Name</label>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.surname" system-trim-input (change)="selfStep.completed=false"/>
            <div *ngIf="!surnameCondition" class="slds-form-element__help">Input required.</div>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !emailCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Email</label>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.email" system-trim-input (change)="selfStep.completed=false"/>
            <div *ngIf="!emailCondition" class="slds-form-element__help">Input required.</div>
        </div>
    </div>

    <div class="slds-p-vertical--small slds-text-align--right">
        <button class="slds-button slds-button--neutral slds-col_bump-left" (click)="spiceinstaller.jumpSubject.next({ from: this.selfStep, to: this.selfStep.prev })">back</button>
        <button class="slds-button slds-button--brand" (click)="saveUser()">next</button>
    </div>

</div>
