<div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !hostNameCondition}">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Host Name</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_host_name" system-trim-input (change)="selfStep.completed=false"/>
        <div *ngIf="!hostNameCondition" class="slds-form-element__help">Input required.</div>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !userNameCondition}">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Administrator User Name</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_user_name" system-trim-input (change)="selfStep.completed=false"/>
        <div *ngIf="!userNameCondition" class="slds-form-element__help">Input required.</div>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small">
    <label class="slds-form-element__label"><abbr class="slds-required"></abbr>Administrator Password</label>
    <div class="slds-form-element__control">
        <input type="password" class="slds-input" [(ngModel)]="spiceinstaller.db_password" system-trim-input (change)="selfStep.completed=false"/>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small">
    <label class="slds-form-element__label"><abbr class="slds-required"></abbr>Port</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_port" system-trim-input (change)="selfStep.completed=false"/>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !dbNameCondition}">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Database Name</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_name" system-trim-input (change)="selfStep.completed=false"/>
        <div *ngIf="!dbNameCondition" class="slds-form-element__help">Input required.</div>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small">
    <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Database Schema</label>
    <div class="slds-form-element__control">
        <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.db_schema" system-trim-input (change)="selfStep.completed=false"/>
    </div>
</div>
<div class="slds-form-element slds-p-vertical--small">
    <label class="slds-form-element__label">Collation</label>
    <div class="slds-form-element__control">
        <div class="slds-select_container">
            <select class="slds-select" [(ngModel)]="spiceinstaller.collation" (change)="selfStep.completed=false">
                <option value="utf8mb4_general_ci">utf8mb4</option>
                <option value="utf8_general_ci">utf8</option>
            </select>
        </div>
    </div>
</div>
