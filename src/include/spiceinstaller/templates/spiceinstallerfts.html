<div class="slds-p-around--medium" [system-overlay-loading-spinner]="loading">
    <h2 class="slds-text-heading--medium slds-p-vertical--small slds-p-horizontal--x-small">
        FTS Configuration
    </h2>
    <div class="slds-form-element slds-p-vertical--small">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Transfer Protocol</label>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" [(ngModel)]="spiceinstaller.transferProtocol">
                    <option *ngFor="let protocol of protocolOptions" value="{{protocol.type}}">{{protocol.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !serverCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Server</label>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.server"/>
            <div *ngIf="!serverCondition" class="slds-form-element__help">This field is required</div>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !portCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Port</label>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.port"/>
            <div *ngIf="!portCondition" class="slds-form-element__help">This field is required</div>
        </div>
    </div>
    <div class="slds-form-element slds-p-vertical--small" [ngClass]="{'slds-has-error': !prefixCondition}">
        <label class="slds-form-element__label"><abbr class="slds-required">*</abbr>Prefix</label>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="spiceinstaller.prefix"/>
            <div *ngIf="!prefixCondition" class="slds-form-element__help">This field is required</div>
        </div>
    </div>
    <div class="slds-p-vertical--small slds-text-align--right">
        <button class="slds-button slds-button--brand" (click)="checkFTS()">next</button>
    </div>
</div>
