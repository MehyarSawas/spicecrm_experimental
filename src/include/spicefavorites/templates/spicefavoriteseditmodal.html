<system-modal>
    <system-modal-header (close)="close()">
        <system-label label="LBL_EDIT_FAVORITES"></system-label>
    </system-modal-header>
    <system-modal-content margin="none" [grow]="true">
        <spice-favorites-item role="presentation" class="slds-listbox__item" *ngFor="let item of favorite.favorites" [item]="item"></spice-favorites-item>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CLOSE"></system-label></button>
    </system-modal-footer>
</system-modal>
