<system-modal class="slds-small-size_1-of-6 slds-align_absolute-center">
    <system-modal-header (close)="cancel()">
        <system-label label="LBL_CALCULATOR"></system-label>
    </system-modal-header>
    <system-modal-content class="slds-p-around--none" style="max-height: 420px; padding: 0">
        <div id="modal" style="height: 420px">
            <spice-calculator #calculator style="height: 400px" [(ngModel)]="value"></spice-calculator>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button *ngIf="trigger" class="slds-button slds-button--neutral" (click)="cancel()"><system-label label="LBL_CANCEL"></system-label></button>
        <button *ngIf="trigger" class="slds-button slds-button--brand" (click)="apply()"><system-label label="LBL_APPLY"></system-label></button>
    </system-modal-footer>
</system-modal>
