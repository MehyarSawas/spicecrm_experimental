<system-modal class="slds-small-size_1-of-6 slds-align_absolute-center">
    <system-modal-header-empty (close)="cancel()"/>
    <system-modal-content margin="none" style="height: 400px;">
        <spice-calculator #calculator [(ngModel)]="value"></spice-calculator>
    </system-modal-content>
    <system-modal-footer>
        <button *ngIf="trigger" class="slds-button slds-button--neutral" (click)="cancel()"><system-label label="LBL_CANCEL"></system-label></button>
        <button *ngIf="trigger" class="slds-button slds-button--brand" (click)="apply()"><system-label label="LBL_APPLY"></system-label></button>
    </system-modal-footer>
</system-modal>
