<div class="slds-grid">
    <div class="slds-border--right" style="width:250px;">
        <spice-timestream-selector [timestream]="timestream"></spice-timestream-selector>
    </div>
    <div class="slds-grow">
        <div style="height: 40px;" spice-timestream-header [timestream]="timestream"></div>
    </div>
</div>
<div class="slds-grid">
    <div class="slds-border--right" style="width:250px;">
        <div *ngFor="let item of items" class="slds-border--bottom slds-p-vertical--xx-small slds-p-horizontal--x-small" style="height: 34px;" spice-timestream-label [item]="item" [module]="module"></div>
    </div>
    <div class="slds-grow">
        <div *ngFor="let item of items" spice-timestream-item [timestream]="timestream" [module]="module" [element]="item" style="height: 34px;"></div>
    </div>
</div>
