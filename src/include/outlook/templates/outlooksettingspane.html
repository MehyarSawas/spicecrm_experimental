<div class="slds-page-header slds-page-header_record-home">
    <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
            <div class="slds-media">
                <system-icon sprite="custom" icon="custom19"></system-icon>
                <div class="slds-media__body">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title">
                            <h1>
                                <span><system-label label="LBL_CONNECTION"></system-label></span>
                                <span class="slds-page-header__title slds-truncate"><system-label label="LBL_SETTINGS"></system-label></span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
                <div class="slds-page-header__control">
                    <ul class="slds-button-group-list">
                        <li>
                            <button class="slds-button slds-button_neutral" (click)="saveSettings()"><system-label label="LBL_SAVE"></system-label></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!configuration.hasSettings" class="slds-notify slds-notify_alert" role="alert">
    <div>It looks like you haven't configured <strong>SpiceCRM</strong> yet.</div>
    <div>Please configure your SpiceCRM username, password and the URL to SpiceCRM!</div>
</div>
<div *ngIf="!loading" class="slds-p-around--x-small">
    <div class="slds-form-element">
        <label class="slds-form-element__label"><system-label label="LBL_USERNAME"></system-label></label>
        <div class="slds-form-element__control">
            <input type="text" autocomplete="off" placeholder="Please enter your SpiceCRM username"
                   class="slds-input" [(ngModel)]="this.configuration.username"/>
        </div>
    </div>
    <div class="slds-form-element">
        <label class="slds-form-element__label"><system-label label="LBL_PASSWORD"></system-label></label>
        <div class="slds-form-element__control">
            <input type="password" autocomplete="off" placeholder="Please enter your SpiceCRM password"
                   class="slds-input" [(ngModel)]="this.configuration.password"/>
        </div>
    </div>
    <div *ngIf="saveFailed" class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
         role="alert">
        <span class="slds-assistive-text"><system-label label="LBL_ERROR"></system-label></span>
        <system-utility-icon icon="error"></system-utility-icon>
        <h2>{{ errorMessage }}</h2>
        <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <system-button-icon icon="close"></system-button-icon>
            </button>
        </div>
    </div>
</div>
<div *ngIf="loading" class="slds-size--1-of-1 slds-align--absolute-center" style="height: calc(100vh - 40px);">
    <div role="status" class="slds-spinner slds-spinner_small">
        <span class="slds-assistive-text">Loading</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
    </div>
</div>
