<div *ngIf="beans.length > 0" class="slds-p-around--x-small slds-p-right--large" system-to-bottom>
    <groupware-pane-bean *ngFor="let bean of beans" [bean]="bean" [system-model-provider]="{module: bean.module, id: bean.id, data: bean.data}"></groupware-pane-bean>
</div>
<groupware-pane-no-beans-found *ngIf="beans.length == 0"></groupware-pane-no-beans-found>
