<system-modal>
    <system-modal-header (close)="close()">
        <system-label label="LBL_EDIT"></system-label>
    </system-modal-header>
    <system-modal-content>
        <div class="slds-form-element">
            <label class="slds-form-element__label"><system-label label="LBL_FILENAME"></system-label></label>
            <div class="slds-form-element__control">
                <input type="text" class="slds-input" [(ngModel)]="attachment.filename" disabled>
            </div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label"><system-label label="LBL_DISPLAY_NAME"></system-label></label>
            <div class="slds-form-element__control">
                <input type="text" class="slds-input" [(ngModel)]="inputData.display_name">
            </div>
        </div>
        <div class="slds-form-element slds-p-horizontal--xx-small">
            <label class="slds-form-element__label"><system-label label="LBL_CATEGORIES"></system-label></label>
            <system-checkbox-group [(ngModel)]="inputData.category_ids">
                <div *ngFor="let category of categories" [system-title]="category.label" class="slds-large-size--1-of-3 slds-medium-size--1-of-1 slds-truncate">
                    <system-checkbox-group-checkbox [value]="category.id">
                        <system-label [label]="category.label" class="slds-m-left--xx-small"></system-label>
                    </system-checkbox-group-checkbox>
                </div>
            </system-checkbox-group>
        </div>
        <div class="slds-form-element slds-p-horizontal--xx-small">
            <label class="slds-form-element__label"><system-label label="LBL_TEXT"></system-label></label>
            <div class="slds-form-element__control">
                <textarea style="height:250px" class="slds-textarea slds-scrollable--y slds-m-vertical--xx-small" [(ngModel)]="inputData.text"></textarea>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <div class="slds-grid">
            <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
            <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
        </div>
    </system-modal-footer>
</system-modal>
