<div *ngIf="modelattachments.files.length > 0" class="slds-m-vertical--xx-small slds-card__body--inner slds-grid slds-wrap slds-grid--pull-padded" [ngStyle]="getCompStyle()" [ngClass]="componentconfig.addClasses">
    <spice-attachment-file *ngFor="let file of modelattachments.files" [modelattachments]="modelattachments" [file]="file" [editmode]="false" class="slds-media" [ngClass]="getItemClass()"></spice-attachment-file>
</div>
