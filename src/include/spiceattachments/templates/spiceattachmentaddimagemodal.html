<system-modal>
    <system-modal-header (close)="close()">Add Image</system-modal-header>
    <system-modal-content margin="xx-small">
        <system-input-media [(ngModel)]="filecontent"></system-input-media>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" [disabled]="!filecontent" (click)="add()"><system-label label="LBL_ADD"></system-label></button>
    </system-modal-footer>
</system-modal>
