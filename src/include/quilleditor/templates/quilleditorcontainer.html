<div #mainContainer class="slds-theme--default slds-grid slds-grid--vertical spice-quill-editor-container" [style.height]="!isFullScreenOn ? heightStyle : '100%'">
    <div #editorToolbar class="slds-theme--shade">
        <ng-container *ngIf="!simpleMode; else editorSimpleToolbar">
            <span class="ql-formats">
                <select class="ql-header">
                    <option></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                </select>
                <button class="ql-clean" system-title="LBL_REMOVE_FORMATTING"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-bold" system-title="LBL_BOLD"></button>
                <button class="ql-italic" system-title="LBL_ITALIC"></button>
                <button class="ql-underline" system-title="LBL_UNDERLINE"></button>
                <button class="ql-strike" system-title="LBL_STRIKETHROUGH"></button>
                <button class="ql-script" value="sub" system-title="LBL_SUB"></button>
                <button class="ql-script" value="super" system-title="LBL_SUPER"></button>
                <select class="ql-color" system-title="LBL_COLOR">
                    <option></option>
                    <option value="#e60000"></option>
                    <option value="#ff9900"></option>
                    <option value="#ffff00"></option>
                    <option value="#008a00"></option>
                    <option value="#0066cc"></option>
                    <option value="#9933ff"></option>
                    <option value="#ffffff"></option>
                    <option value="#facccc"></option>
                    <option value="#ffebcc"></option>
                    <option value="#ffffcc"></option>
                    <option value="#cce8cc"></option>
                    <option value="#cce0f5"></option>
                    <option value="#ebd6ff"></option>
                    <option value="#bbbbbb"></option>
                    <option value="#f06666"></option>
                    <option value="#ffc266"></option>
                    <option value="#ffff66"></option>
                    <option value="#66b966"></option>
                    <option value="#66a3e0"></option>
                    <option value="#c285ff"></option>
                    <option value="#888888"></option>
                    <option value="#a10000"></option>
                    <option value="#b26b00"></option>
                    <option value="#b2b200"></option>
                    <option value="#006100"></option>
                    <option value="#0047b2"></option>
                    <option value="#6b24b2"></option>
                    <option value="#444444"></option>
                    <option value="#5c0000"></option>
                    <option value="#663d00"></option>
                    <option value="#666600"></option>
                    <option value="#003700"></option>
                    <option value="#002966"></option>
                    <option value="#3d1466"></option>
                </select>
                <select class="ql-background" system-title="LBL_BACKGROUND_COLOR">
                    <option></option>
                    <option value="#000000"></option>
                    <option value="#e60000"></option>
                    <option value="#ff9900"></option>
                    <option value="#ffff00"></option>
                    <option value="#008a00"></option>
                    <option value="#0066cc"></option>
                    <option value="#9933ff"></option>
                    <option value="#facccc"></option>
                    <option value="#ffebcc"></option>
                    <option value="#ffffcc"></option>
                    <option value="#cce8cc"></option>
                    <option value="#cce0f5"></option>
                    <option value="#ebd6ff"></option>
                    <option value="#bbbbbb"></option>
                    <option value="#f06666"></option>
                    <option value="#ffc266"></option>
                    <option value="#ffff66"></option>
                    <option value="#66b966"></option>
                    <option value="#66a3e0"></option>
                    <option value="#c285ff"></option>
                    <option value="#888888"></option>
                    <option value="#a10000"></option>
                    <option value="#b26b00"></option>
                    <option value="#b2b200"></option>
                    <option value="#006100"></option>
                    <option value="#0047b2"></option>
                    <option value="#6b24b2"></option>
                    <option value="#444444"></option>
                    <option value="#5c0000"></option>
                    <option value="#663d00"></option>
                    <option value="#666600"></option>
                    <option value="#003700"></option>
                    <option value="#002966"></option>
                    <option value="#3d1466"></option>
                </select>
            </span>
            <span class="ql-formats">
                <button class="ql-indent" value="-1" system-title="LBL_TEXT_INDENT"></button>
                <button class="ql-indent" value="+1" system-title="LBL_TEXT_OUTDENT"></button>
                <button class="ql-list" value="ordered" system-title="LBL_NUMBERED_LIST"></button>
                <button class="ql-list" value="bullet" system-title="LBL_BULLETED_LIST"></button>
                <button class="ql-blockquote" system-title="LBL_QUOTE"></button>
                <button class="ql-code-block" system-title="LBL_ADD_CODE_SNIPPET"></button>
            </span>
            <span class="ql-formats">
                <select class="ql-align">
                    <option></option>
                    <option value="center" system-title="LBL_CENTER_ALIGN"></option>
                    <option value="right" system-title="LBL_RIGHT_ALIGN"></option>
                    <option value="justify" system-title="LBL_ALIGN_TEXT"></option>
                </select>
                <button class="ql-direction" value="rtl" system-title="LBL_RTL_DIRECTION"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-link" system-title="LBL_LINK"></button>
                <button class="ql-image" system-title="LBL_NEW_IMAGE"></button>
                <button (click)="openMediaFilePicker()" system-title="LBL_MEDIAFILE_PICKER">
                    <system-button-icon icon="ad_set" size="small"></system-button-icon>
                </button>
                <button class="ql-video" system-title="LBL_ADD_VIDEO"></button>
            </span>
            <span class="ql-formats">
                <button (click)="openSourceEditor()" system-title="LBL_SOURCE_EDITOR">
                    <system-button-icon icon="apex"></system-button-icon>
                </button>
                 <button (click)="toggleFullScreen(mainContainer)" system-title="LBL_FULL_SCREEN" class="slds-button slds-button--neutral slds-button--icon-border slds-m-left--xx-small slds-m-right--xxx-small slds-col--bump-left">
                    <system-button-icon [icon]="!isFullScreenOn ? 'expand' : 'contract'"></system-button-icon>
                </button>
            </span>
        </ng-container>
        <ng-template #editorSimpleToolbar>
            <span class="ql-formats">
                <button class="ql-bold" system-title="LBL_BOLD"></button>
                <button class="ql-italic" system-title="LBL_ITALIC"></button>
                <button class="ql-underline" system-title="LBL_UNDERLINE"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-indent" value="-1" system-title="LBL_TEXT_INDENT"></button>
                <button class="ql-indent" value="+1" system-title="LBL_TEXT_OUTDENT"></button>
                <button class="ql-list" value="ordered" system-title="LBL_NUMBERED_LIST"></button>
                <button class="ql-list" value="bullet" system-title="LBL_BULLETED_LIST"></button>
            </span>
            <span class="ql-formats">
                <select class="ql-align">
                    <option></option>
                    <option value="center" system-title="LBL_CENTER_ALIGN"></option>
                    <option value="right" system-title="LBL_RIGHT_ALIGN"></option>
                    <option value="justify" system-title="LBL_ALIGN_TEXT"></option>
                </select>
            </span>
            <span class="ql-formats">
                <button class="ql-link" system-title="LBL_LINK"></button>
                <button class="ql-image" system-title="LBL_NEW_IMAGE"></button>
            </span>
        </ng-template>
    </div>
    <div #editorContainer></div>
</div>
