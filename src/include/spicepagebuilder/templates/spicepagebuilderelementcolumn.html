<div [ngStyle]="style" cdkDropList #dropList="cdkDropList" [cdkDropListEnterPredicate]="contentPredicate" [cdkDropListData]="column"
     (cdkDropListEntered)="onDragEnter($event)" (cdkDropListExited)="onDragExit($event)" (cdkDropListDropped)="onDrop($event)"
     class="slds-grid slds-grid--vertical spice-page-builder-renderer-drop-list">
    <ng-container *ngFor="let element of column.children; trackBy: trackByFn" [ngSwitch]="element.tagName">
        <spice-page-builder-element-text *ngSwitchCase="'text'" [element]="element" (delete$)="onContentDelete(element)" cdkDrag [cdkDragData]="element" class="slds-grid slds-grow slds-drag--preview" style="width: 100%"></spice-page-builder-element-text>
        <spice-page-builder-element-image *ngSwitchCase="'image'" [element]="element" (delete$)="onContentDelete(element)" cdkDrag [cdkDragData]="element" class="slds-grid slds-grow slds-drag--preview" style="width: 100%"></spice-page-builder-element-image>
        <spice-page-builder-element-button *ngSwitchCase="'button'" [element]="element" (delete$)="onContentDelete(element)" cdkDrag [cdkDragData]="element" class="slds-grid slds-grow slds-drag--preview" style="width: 100%"></spice-page-builder-element-button>
        <spice-page-builder-element-divider *ngSwitchCase="'divider'" [element]="element" (delete$)="onContentDelete(element)" cdkDrag [cdkDragData]="element" class="slds-grid slds-grow slds-drag--preview" style="width: 100%"></spice-page-builder-element-divider>
        <spice-page-builder-element-spacer *ngSwitchCase="'spacer'" [element]="element" (delete$)="onContentDelete(element)" cdkDrag [cdkDragData]="element" class="slds-grid slds-grow slds-drag--preview" style="width: 100%"></spice-page-builder-element-spacer>
        <spice-page-builder-element-code *ngSwitchCase="'raw'" [element]="element" (delete$)="onContentDelete(element)" cdkDrag [cdkDragData]="element" class="slds-grid slds-grow slds-drag--preview" style="width: 100%"></spice-page-builder-element-code>
    </ng-container>
    <div *ngIf="!dragEntered && column.children?.length == 0" class="slds-align--absolute-center slds-size--1-of-1" [style.height.px]="spicePageBuilderService.defaultPlaceholderHeight">
        <div class="slds-align--absolute-center slds-height_full slds-size--1-of-1 slds-theme--shade slds-text-title--caps slds-truncate">
            <system-label label="MSG_DROP_CONTENT_HERE"></system-label>
        </div>
    </div>
</div>
