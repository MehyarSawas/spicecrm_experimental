<div class="slds-feed__item-comments">
    <div class="slds-media slds-comment slds-hint-parent">
        <div class="slds-media__figure">
            <span *ngIf="!userimage" class="slds-icon_container slds-icon-standard-empty slds-icon_container--circle">
                <system-utility-icon [icon]="'user'" [size]="'x-small'" [addclasses]="'slds-icon'" [colorclass]="''"></system-utility-icon>
            </span>
            <img style="height: 40px; width: 40px" *ngIf="userimage" [src]="userimage"/>
        </div>
        <div class="slds-media__body">
            <div class="slds-publisher slds-publisher_comment" [ngClass]="{'slds-is-active':isActive}">
                <textarea class="slds-publisher__input slds-input_bare slds-text-longform" (focus)="onFocus()" (blur)="onBlur()" [placeholder]="language.getLabel('LBL_CREATENOTE')" [(ngModel)]="newNote"></textarea>
                <div class="slds-publisher__actions slds-grid slds-grid_align-spread">
                    <ul class="slds-grid">
                        <li>
                            <button class="slds-button slds-button_icon slds-button_icon-container" (click)="togglePrivate()">
                                <system-utility-icon [icon]="getPrivateIcon()" [size]="'xx-small'"></system-utility-icon>
                            </button>
                        </li>
                        <!--li>
                            <button disabled class="slds-button slds-button_icon slds-button_icon-container">
                                <system-button-icon icon="adduser"></system-button-icon>
                            </button>
                        </li-->
                        <!--li>
                            <button disabled class="slds-button slds-button_icon slds-button_icon-container">
                                <system-button-icon icon="attach"></system-button-icon>
                            </button>
                        </li-->
                    </ul>
                    <ul class="slds-grid">
                        <li>
                            <button class="slds-button slds-button_icon slds-button_icon-container" (click)="clearNote()">
                                <system-button-icon sprite="utility" icon="clear"></system-button-icon>
                            </button>
                        </li>
                        <li>
                            <button class="slds-button slds-button_icon slds-button_icon-container" (click)="addNote()">
                                <system-button-icon sprite="utility" icon="check"></system-button-icon>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="slds-feed slds-p-top--small">
    <spice-note *ngFor="let note of notes" [note]="note" (deleteNote)="deleteNote(note.id)"></spice-note>
</div>
