<system-modal size="large">
    <system-modal-header (close)="cancel()"><system-label-modulename module="SpiceTexts" [singular]="true"></system-label-modulename></system-modal-header>
    <system-modal-content>
        <div class="slds-grid">
            <div class="slds-size--1-of-2 slds-p-right--small">
                <field-label fieldname="text_id" [fieldconfig]="{required: true}"></field-label>
                <div class="slds-form-element" [ngClass]="getFieldStyle('text_id')">
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select id="text_id" class="slds-select" [(ngModel)]="textId" [disabled]="isDisabledText">
                                <option *ngFor="let sysText of availableSysTexts; trackBy: trackByFn" [value]="sysText.text_id">
                                    <system-label [label]="sysText.label"></system-label>
                                </option>
                            </select>
                        </div>
                    </div>
                    <field-messages fieldname="text_id"></field-messages>
                    <system-spinner *ngIf="isLoading('text_id')" class="slds-is-absolute" size="15" style="right: 25px; top: 8px"></system-spinner>
                </div>
            </div>
            <div class="slds-size--1-of-2">
                <field-label fieldname="text_language" [fieldconfig]="{required: true}"></field-label>
                <div class="slds-form-element" [ngClass]="getFieldStyle('text_language')">
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select id="text_language" class="slds-select" [(ngModel)]="textLanguage" [disabled]="isDisabledLang">
                                <option *ngFor="let sysLanguage of availableSysLanguages; trackBy: trackByFn" [value]="sysLanguage.language">
                                    {{sysLanguage.text}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <field-messages fieldname="text_language"></field-messages>
                    <system-spinner *ngIf="isLoading('text_language')" class="slds-is-absolute" size="15" style="right: 25px; top: 8px"></system-spinner>
                </div>
            </div>
        </div>
        <field-container field="description" fielddisplayclass="slds-truncate"></field-container>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="cancel()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
    </system-modal-footer>
</system-modal>
