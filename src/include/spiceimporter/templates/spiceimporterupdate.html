<div class="slds-grid slds-wrap slds-height_full">
    <div class="slds-p-horizontal--small slds-size--1-of-4 slds-border--right slds-height_full">
        <div class="slds-text-body--regular slds-box slds-m-top--small slds-text-color--weak" style="padding: .25rem">
            <system-button-icon class="slds-m-right--xx-small" size="small" [icon]="'lock'"></system-button-icon>
            {{ spiceImport.stepLongText }}
        </div>
    </div>
    <div *ngIf="spiceImport.fileHeader?.length > 0"
         class="slds-size--3-of-4 slds-height_full">
        <table class="slds-table slds-table--bordered slds-table--cell-buffer"
               style="border-top: none">
            <thead>
            <tr class="slds-text-title--caps">
                <th scope="row">
                    <system-button-icon size="small" [icon]="'lock'"></system-button-icon>
                </th>
                <th scope="col">
                    <div class="slds-truncate slds-p-vertical--x-small">
                        <div class="slds-form-element__control" style="font-weight: 600">
                            <system-label label="LBL_MAPPED_FIELDS"></system-label>
                        </div>
                    </div>
                </th>
                <th scope="col">
                    <div class="slds-truncate slds-p-vertical--x-small" style="font-weight: 600">
                            {{ model.module }} <system-label label="LBL_FIELDS"></system-label>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row">
                    <span class="slds-checkbox">
                          <input type="checkbox" id="idField" [checked]="getCheckedField(spiceImport.idField)"
                                 (change)="setCheckedField(spiceImport.idField, 'id', $event)"/>
                          <label class="slds-checkbox__label" for="idField">
                            <span class="slds-checkbox_faux"></span>
                          </label>
                    </span>
                </td>
                <td scope="row">
                    <div class="slds-truncate">
                        {{ spiceImport.idField }}
                    </div>
                </td>
                <td scope="row">
                    <div class="slds-truncate">
                        id
                    </div>
                </td>
            </tr>
            <tr *ngFor="let field of fileMapping | objectkeyvalues">
                <td scope="row">
                    <span class="slds-checkbox">
                          <input type="checkbox" [disabled]="disableCheckbox(field.value)" id="{{field.key}}" [checked]="getCheckedField(field.key)"
                                 (change)="setCheckedField(field.key, field.value, $event)"/>
                          <label class="slds-checkbox__label" for="{{field.key}}">
                            <span class="slds-checkbox_faux"></span>
                          </label>
                    </span>
                </td>
                <td scope="row">
                    <div class="slds-truncate">
                        {{ field.key }}
                    </div>
                </td>
                <td scope="row">
                    <div class="slds-truncate">
                        {{field.value}}
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
