<system-modal>
    <system-modal-header (close)="self.destroy()">
        <system-label label="LBL_DIRECTION"></system-label>
    </system-modal-header>
    <system-modal-content [grow]="true">
        <spice-google-maps-record [componentconfig]="componentconfig" [autoMapHeight]="true" [useMapOptions]="useMapOptions"></spice-google-maps-record>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral"  (click)="close()">
            <system-label label="LBL_CANCEL"></system-label>
        </button>
    </system-modal-footer>
</system-modal>
