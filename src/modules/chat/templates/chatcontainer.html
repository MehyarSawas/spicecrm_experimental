I am the chat container: Socketstatus <div (click)="toggleconnect()">{{status}}</div>
<div *ngFor="let thismessage of messages">{{thismessage}}</div>

<div class="slds-feed">
    <ul class="slds-feed__list">
        <li class="slds-feed__item">
            <div class="slds-media slds-comment slds-hint-parent">
                <div class="slds-media__figure">
                    <a class="slds-avatar slds-avatar_circle slds-avatar_medium" href="javascript:void(0);">
                        <img alt="Person name" src="vendor/sldassets/images/avatar2.jpg" title="User avatar" />
                    </a>
                </div>
                <div class="slds-media__body">
                    <div class="slds-publisher slds-publisher_comment slds-is-active slds-has-focus">
                        <label class="slds-assistive-text">Write a comment</label>
                        <textarea [(ngModel)]="message" class="slds-publisher__input slds-input_bare slds-text-longform" placeholder="Write a commentâ€¦"></textarea>
                        <div class="slds-publisher__actions slds-grid slds-grid_align-spread">
                            <ul class="slds-grid">
                                <li>
                                    <button class="slds-button slds-button_icon slds-button_icon-container" title="Add User">
                                        <system-button-icon icon="adduser"></system-button-icon>
                                        <span class="slds-assistive-text">Add User</span>
                                    </button>
                                </li>
                                <li>
                                    <button class="slds-button slds-button_icon slds-button_icon-container" title="Attach a file">
                                        <system-button-icon icon="attach"></system-button-icon>
                                        <span class="slds-assistive-text">Attach a file</span>
                                    </button>
                                </li>
                            </ul>
                            <button class="slds-button slds-button--brand" (click)="send()">Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
