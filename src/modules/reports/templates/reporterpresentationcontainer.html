<div class="slds-card slds-card_boundary slds-m-bottom--medium" [ngClass]="{'slds-hide': isHidden}">
    <div class="slds-card__header slds-grid slds-grid--vertical-align-center">
        <header class="slds-media slds-media--center slds-has-flexi-truncate">
            <system-icon module="KReports" [size]="'small'"></system-icon>
            <div class="slds-media__body slds-truncate slds-grid slds-grid--vertical-align-center">
                <h2 class="slds-text-heading--small">{{title}}</h2>
            </div>
        </header>
    </div>
    <reporter-presentation-dashlet [refreshReport]="refreshReport" [componentconfig]="componentconfig" [parentModule]="model.module" [parentId]="model.id" [displayheader]="false" (dashletTitle)="dashletTitle = $event" (noAccess)="noAccess($event)"></reporter-presentation-dashlet>
    <footer class="slds-card__footer">
        <div class="slds-grid slds-grid_align-end">
            <div class="slds-text-align--right">
                <button class="slds-button slds-button_icon" (click)="execute()">
                    <system-button-icon icon="refresh"></system-button-icon>
                </button>
            </div>
        </div>
    </footer>
</div>
