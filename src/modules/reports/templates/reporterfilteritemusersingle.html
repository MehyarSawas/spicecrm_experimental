<div class="slds-form-element slds-grow">
    <div class="slds-form-element__control slds-size--1-of-1">
        <div class="slds-combobox_container">
            <div class="slds-form-element slds-lookup">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" role="combobox">
                    <div *ngIf="!!value; else inputContainer" class="slds-form-element__control">
                        <div class="slds-pill_container">
                            <span class="slds-pill slds-size--1-of-1">
                                <span class="slds-icon_container slds-icon-standard-account slds-pill__icon_container">
                                    <system-icon module="Users" size="small"></system-icon>
                                </span>
                                <span *ngIf="value != 'current_user_id'; else currentUserContainer" class="slds-pill__label">
                                    {{value}}
                                </span>
                                <ng-template #currentUserContainer>
                                    <span class="slds-pill__label">
                                        {{activeUserName}}
                                    </span>
                                </ng-template>
                                <button class="slds-button slds-button--icon slds-pill__remove" (click)="clearField()">
                                    <system-button-icon [icon]="'close'"></system-button-icon>
                                </button>
                            </span>
                        </div>
                    </div>
                    <ng-template #inputContainer>
                        <div class="slds-form-element__control slds-grid slds-box--border">
                            <div class="slds-input-has-icon slds-input-has-icon--right slds-grow">
                                <input type="text" class="slds-lookup__search-input slds-input--bare slds-theme--default" (focus)="searchWithModal()" [placeholder]="language.getModuleCombinedLabel('LBL_SEARCH', 'Users')" autocomplete="none" role="combobox">
                                <button (click)="searchWithModal()" class="slds-button slds-button_icon slds-input__icon slds-input__icon_right">
                                    <system-button-icon [icon]="'search'"></system-button-icon>
                                </button>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
<system-checkbox [(ngModel)]="activeUser" class="slds-m-left--x-small">
    <system-label label="LBL_ACTIVE_USER"></system-label>
</system-checkbox>
