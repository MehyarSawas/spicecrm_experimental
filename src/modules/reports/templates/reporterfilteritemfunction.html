    <div class="slds-form-element__control">
        <div class="slds-select_container">
            <select class="slds-select" [(ngModel)]="functionField">
                <option *ngFor="let whereFunction of reporterconfig.whereFunctions" [value]="whereFunction.field">
                    {{whereFunction.description}}
                </option>
            </select>
        </div>
    </div>
</div>
