<field-label *ngIf="displayLabel" [fieldname]="fieldname" [fieldconfig]="fieldconfig"></field-label>
<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fielddisplayclass" [editable]="isEditable()" [fieldconfig]="fieldconfig" [fieldid]="fieldid">
    <div class="slds-form-element__control slds-p-vertical--xx-small">
        <div class="slds-select_container">
            <select class="slds-select" [ngModel]="valueId" [disabled]="true">
                <option></option>
                <option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                </option>
            </select>
        </div>
    </div>
</field-generic-display>
<div *ngIf="isEditable() && isEditMode()" class="slds-form-element" [ngClass]="getFieldClass()">
    <div class="slds-form-element__control slds-p-vertical--xx-small">
        <div class="slds-select_container">
            <select class="slds-select" [(ngModel)]="valueId">
                <option></option>
                <option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                </option>
            </select>
        </div>
    </div>
    <field-messages [fieldname]="fieldname"></field-messages>
</div>
