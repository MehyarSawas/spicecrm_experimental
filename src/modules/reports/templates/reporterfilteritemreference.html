<div class="slds-form-element">
    <div class="slds-form-element__control">
        <div class="slds-select_container">
            <select class="slds-select" [(ngModel)]="referenceField">
                <option *ngFor="let referenceField of referenceFields" [value]="referenceField.reference">
                    <system-label [label]="referenceField.reference"></system-label>
                </option>
            </select>
        </div>
    </div>
</div>
