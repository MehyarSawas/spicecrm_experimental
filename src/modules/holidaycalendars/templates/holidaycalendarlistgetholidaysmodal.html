<system-modal size="prompt">
    <system-modal-header (close)="close()"><system-label label="LBL_LOAD_HOLIDAYS"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-grid slds-grid--vertical">
            <div class="slds-grid slds-p-vertical--x-small">
                <system-label class="slds-size--1-of-2" label="LBL_COUNTRY"></system-label>
                <input maxlength="2" class="slds-input slds-size--1-of-2" type="text" [(ngModel)]="country" />
            </div>
            <div class="slds-grid slds-p-vertical--x-small">
                <system-label class="slds-size--1-of-2" label="LBL_YEAR"></system-label>
                <input maxlength="4" class="slds-input slds-size--1-of-2" type="number" [(ngModel)]="year" />
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" (click)="load()"><system-label label="LBL_LOAD"></system-label></button>
    </system-modal-footer>
</system-modal>
