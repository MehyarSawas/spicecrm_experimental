<article class="slds-tile slds-media slds-p-around--x-small slds-border--bottom">
    <system-icon [module]="item.module" [size]="'small'"></system-icon>
    <div class="slds-media__body">
        <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate slds-p-bottom--xx-small">
            <h3 class="slds-tile__title slds-truncate" system-model-popover>
                <a href="javascript:void(0);" (click)="goDetail()">{{item.data.summary_text}}</a>
            </h3>
            <div class="slds-shrink-none">
                <object-actionset-menu [buttonsize]="'x-small'" [actionset]="actionset"></object-actionset-menu>
            </div>
        </div>
        <div class="slds-tile__detail">
            <dl class="slds-list_horizontal slds-wrap">
                <ng-container *ngFor="let tileField of tileFields">
                    <dt class="slds-item--label slds-text-color--weak slds-truncate">
                        <system-label-fieldname [module]="model.module" [field]="tileField.field"></system-label-fieldname>
                    </dt>
                    <dd class="slds-item--detail slds-truncate">
                        <field-container [field]="tileField.field" [fieldconfig]="tileField.fieldconfig" [fielddisplayclass]="'slds-truncate'"></field-container>
                    </dd>
                </ng-container>
            </dl>
        </div>
    </div>
</article>
