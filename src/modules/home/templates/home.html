<div *ngIf="displayHomeAssistant" class="slds-grid">
    <div class="slds-col slds-large-size--3-of-4 slds-medium-size--1-of-2">
        <ng-container *ngIf="hasDashboardSet; else homeDashboardContainer">
            <home-dashboardset-container></home-dashboardset-container>
        </ng-container>
    </div>
    <div class="slds-col slds-large-size--1-of-4 slds-medium-size--1-of-2">
        <home-assistant></home-assistant>
    </div>
</div>
<div *ngIf="!displayHomeAssistant" class="slds-grid">
    <div class="slds-col slds-size--1-of-1">
        <ng-container *ngIf="hasDashboardSet; else homeDashboardContainer">
            <home-dashboardset-container></home-dashboardset-container>
        </ng-container>
    </div>
</div>
<ng-template #homeDashboardContainer>
    <home-dashboard></home-dashboard>
</ng-template>
