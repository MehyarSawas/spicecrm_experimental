<div class="slds-modal slds-modal_large slds-fade-in-open">
    <div class="slds-modal__container slds-p-top--x-large slds-p-bottom--x-large">

        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" (click)="cancel()">
                <system-button-icon [icon]="'close'"></system-button-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{{language.getLabel('LBL_SERVICEORDER_SIGNING', model.module)}}</h2>
        </header>

        <div class="slds-modal__content slds-p-around--medium slds-border_left slds-border_right slds-border_top slds-border_bottom">

            <serviceorder-summary></serviceorder-summary>

            <div class="slds-text-align--right">
                <field-container [fieldname]="'signature_contact'" [fieldconfig]="{display_name_field:'contact_name'}"></field-container>
            </div>
            <!--div class="slds-text-align--center">
                {{language.getLabel('LBL_CONTACT_NAME', model.module)}}: {{model.data.contact_name}}
            </div-->
        </div>

        <div class="slds-modal__footer">
            <button class="slds-button slds-button--brand" [disabled]="!model.data.signature_contact" (click)="accept()">OK</button>
            <button class="slds-button slds-button--neutral" (click)="cancel()"><system-label label="LBL_CANCEL"></system-label></button>
        </div>

    </div>
</div>
<div class="slds-backdrop slds-backdrop--open"></div>
