<div class="slds-size--1-of-1 slds-p-around--small">
    <div #orgviewport class="slds-is-relative">
        <div *ngIf="oview.orgunits.length > 0">
            <orgunits-chart-connector></orgunits-chart-connector>
            <div [ngStyle]="zoomedStyle">
                <orgunits-chart-view-orgunit [orgunitid]="rootID"></orgunits-chart-view-orgunit>
            </div>
        </div>
    </div>
    <div *ngIf="oview.orgunits.length == 0 && oview.loading" class="slds-size--1-of-1 slds-align--absolute-center" style="min-height: 300px">
        <system-spinner message="LBL_LOADING"></system-spinner>
    </div>
</div>
<div class="slds-p-top--small slds-grid slds-grid--align-end slds-grid--vertical-align-center">
    <button [disabled]="oview.loading" class="slds-button slds-button--icon" (click)="zoomout()" system-title="LBL_RELOAD">
        <system-button-icon icon="zoomout"></system-button-icon>
    </button>
    <system-slider class="slds-p-horizontal--x-small" min="10" max="100" step="10" [displayValue]="false" [(ngModel)]="zoom" ></system-slider>
    <button [disabled]="oview.loading" class="slds-button slds-button--icon" (click)="zoomin()" system-title="LBL_RELOAD">
        <system-button-icon icon="zoomin"></system-button-icon>
    </button>
    <button [disabled]="oview.loading" class="slds-button slds-button--icon" (click)="oview.loadOrgUnits()" system-title="LBL_RELOAD">
        <system-button-icon icon="refresh"></system-button-icon>
    </button>
</div>
