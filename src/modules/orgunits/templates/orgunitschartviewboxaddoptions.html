<system-modal size="small">
    <system-modal-header system-modal-header-noclose=""><system-label label="LBL_ACTION"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-align--absolute-center">
            <div class="slds-grid slds-grid--vertical">
                <system-input-radio class="slds-p-vertical--xx-small" name="addoption" value="addorgunit" [(ngModel)]="option"><system-label label="LBL_ADDORGUNIT"></system-label></system-input-radio>
                <system-input-radio class="slds-p-vertical--xx-small" name="addoption" value="selectorgunit" [(ngModel)]="option"><system-label label="LBL_SELECTORGUNIT"></system-label></system-input-radio>
                <system-input-radio class="slds-p-vertical--xx-small" name="addoption" value="addorgchart" [(ngModel)]="option"><system-label label="LBL_ADDORGCHART"></system-label></system-input-radio>
                <system-input-radio class="slds-p-vertical--xx-small" name="addoption" value="selectorgchart" [(ngModel)]="option"><system-label label="LBL_SELECTORGCHART"></system-label></system-input-radio>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" (click)="add()"><system-label label="LBL_OK"></system-label></button>
    </system-modal-footer>
</system-modal>
