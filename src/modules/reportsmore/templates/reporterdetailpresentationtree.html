<div class="slds-scrollable--y slds-height_full" style="min-height: 0" [system-overlay-loading-spinner]="isLoading">
    <table class="slds-table slds-table_bordered slds-table_edit slds-table--header-fixed slds-tree slds-table_tree slds-table--fixed-layout" role="treegrid">
        <thead>
            <tr>
                <th scope="col">
                    <ul class="slds-p-around--x-small slds-list_horizontal slds-has-dividers_left">
                        <li *ngFor="let groupField of groupFields" class="slds-item"><system-label [label]="groupField.text"></system-label></li>
                    </ul>
                </th>
                <th *ngFor="let treeDisplayField of treeDisplayFields" scope="col">
                    <a  href="javascript:void(0);" class="slds-th__action slds-text-link--reset slds-grid"  [ngClass]="fieldsDisplayClasses[treeDisplayField]">
                        <div class="slds-truncate slds-p-around--x-small" system-title="treeDisplayField.text">
                            <system-label [label]="treeDisplayField.text"></system-label>
                        </div>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let record of reportRecords">
                <tr *ngIf="record.visible" [attr.aria-level]="record.depth" [attr.aria-posinset]="record.depth"  class="slds-hint-parent">
                    <td class="slds-tree__item" scope="row">
                        <ng-container *ngIf="record.depth < groupFields.length - 1; else lastgrouped">
                            <button class="slds-button slds-button_icon slds-button_icon-x-small slds-m-right_x-small" (click)="getNode(record.node)">
                                <system-button-icon [icon]="record.expanded ? 'chevrondown' : 'chevronright'"></system-button-icon>
                            </button>
                            <div class="slds-truncate" >
                                {{record.text}}
                            </div>
                            <system-spinner *ngIf="record.isLoading" size="16" class="slds-align-middle slds-m-left--x-small"></system-spinner>
                        </ng-container>
                        <ng-template #lastgrouped>
                            <system-button-icon icon="file" class="slds-p-horizontal--x-small"></system-button-icon>
                            <reporter-field-container [field]="fields[this.groupFields.length - 1]" [record]="record"></reporter-field-container>
                        </ng-template>
                    </td>
                    <td *ngFor="let treeDisplayField of treeDisplayFields" role="gridcell">
                        <div class="slds-truncate" >
                            <reporter-field-container [field]="treeDisplayField" [record]="record"></reporter-field-container>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div *ngIf="!isLoading && reportRecords.length == 0" class="slds-p-around--medium slds-align--absolute-center"  system-to-bottom-noscroll>
        <h2 class="slds-text-heading--small"><system-label label="LBL_NO_ENTRIES"></system-label></h2>
    </div>
</div>
