<system-modal>
    <system-modal-header><system-label label="LBL_CONVERT_LEAD"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-grid slds-grid--align-spread slds-p-vertical--small slds-has-divider--bottom" *ngFor="let saveaction of saveactions">
            <div class="slds-truncate"><system-label [label]="saveaction.label"></system-label></div>
            <div>
                <system-utility-icon [icon]="getStatusIcon(saveaction.status)" size="x-small"></system-utility-icon>
            </div>
        </div>
    </system-modal-content>
</system-modal>
