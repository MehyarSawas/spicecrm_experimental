<div class="slds-grid slds-grid--vertical" system-to-bottom-noscroll>
    <div class="slds-border--bottom slds-p-around--small slds-grid">
        <div class="slds-form-element slds-grid slds-grid--vertical-align-center">
            <label class="slds-form-element__label">
                <system-label label="LBL_PROCESS_COUNT"></system-label>
            </label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    <select class="slds-select" [(ngModel)]="properties.processCount">
                        <option value="Synchronous"><system-label label="LBL_SYNCHRONOUS"></system-label></option>
                        <option value="Asynchronous"><system-label label="LBL_ASYNCHRONOUS"></system-label></option>
                        <option value="None"><system-label label="LBL_NONE"></system-label></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="slds-form-element slds-grid slds-grid--vertical-align-center slds-m-left--x-small">
            <label class="slds-form-element__label">
                <system-label label="LBL_RECORDS_PER_PAGE"></system-label>
            </label>
            <div class="slds-form-element__control">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <input type="text" [(ngModel)]="properties.listEntries" class="slds-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grow slds-scrollable--y">
        <reports-designer-present-item-table></reports-designer-present-item-table>
    </div>
</div>
