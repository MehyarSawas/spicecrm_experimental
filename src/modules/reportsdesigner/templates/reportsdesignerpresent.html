<div style="height: 100%" class="slds-grid slds-grid--vertical">
    <div class="slds-border--bottom slds-p-around--xx-small slds-page-header" style="border-radius: 0">
        <div class="slds-form-element slds-grid slds-grid--vertical-align-center">
            <label class="slds-form-element__label slds-text-heading--label">
                <system-label label="LBL_PLUGIN"></system-label>
            </label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    <select class="slds-select" [(ngModel)]="selectedItemId">
                        <option *ngFor="let item of plugins" [value]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-scrollable--y slds-grow">
        <div *ngFor="let item of plugins; trackBy: trackByFn">
            <reports-designer-present-item *ngIf="selectedItemId == item.id && !!item.component" [component]="item.component"></reports-designer-present-item>
        </div>
    </div>
</div>
