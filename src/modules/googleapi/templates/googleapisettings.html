<div class="slds-grid slds-grid_vertical-align-center slds-grid--align-spread slds-p-around--small slds-border--bottom">
    <h2 class="slds-text-heading_medium">
        <system-label label="LBL_GOOGLEAPI_SETTINGS"></system-label>
    </h2>
    <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
</div>
<div [system-overlay-loading-spinner]="loading" class="slds-p-horizontal--small slds-theme--default" system-to-bottom-noscroll>
    <div class="slds-grid slds-grid--vertical-align-center slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4" label="LBL_GOOGLE_MAPS_KEY"></system-label>
        <input type="text" class="slds-input slds-grow" [disabled]="loading" [(ngModel)]="configvalues.mapskey"/>
    </div>
    <div class="slds-grid slds-grid--vertical-align-center slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4" label="LBL_GOOGLE_GEOCODING_KEY"></system-label>
        <input type="text" class="slds-input slds-grow" [disabled]="loading" [(ngModel)]="configvalues.geocodingkey"/>
    </div>
    <div class="slds-grid slds-grid--vertical-align-center slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4" label="LBL_GOOGLE_TRANSLATE_KEY"></system-label>
        <input type="text" class="slds-input slds-grow" [disabled]="loading" [(ngModel)]="configvalues.languagekey"/>
    </div>
    <div class="slds-grid slds-grid--vertical-align-center slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4" label="LBL_GOOGLE_CLIENTID"></system-label>
        <input type="text" class="slds-input slds-grow" [disabled]="loading" [(ngModel)]="configvalues.clientid"/>
    </div>
    <div class="slds-grid slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4 slds-p-vertical--xx-small" label="LBL_GOOGLE_CLIENTJSON"></system-label>
        <textarea class="slds-input slds-grow" rows="7" [disabled]="loading" [(ngModel)]="configvalues.calendarconfig"></textarea>
    </div>
    <div class="slds-grid slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4 slds-p-vertical--xx-small" label="LBL_GOOGLE_SERVICEUSERKEY"></system-label>
        <textarea class="slds-input slds-grow" rows="7" [disabled]="loading" [(ngModel)]="configvalues.serviceuserkey"></textarea>
    </div>
    <div class="slds-grid slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4 slds-p-vertical--xx-small" label="LBL_GOOGLE_SERVICEUSERSCOPE"></system-label>
        <div class="slds-grow slds-form-element__control">
            <system-checkbox [(ngModel)]="serviceuserscope.calendar" (change)="setScope()" [disabled]="loading"><system-label label="LBL_GOOGLE_CALENDAR"></system-label></system-checkbox>
            <system-checkbox [(ngModel)]="serviceuserscope.gmail_radonly" (change)="setScope()" [disabled]="loading"><system-label label="LBL_GOOGLE_GMAIL_READONLY"></system-label></system-checkbox>
            <system-checkbox [(ngModel)]="serviceuserscope.gmail_compose" (change)="setScope()" [disabled]="loading"><system-label label="LBL_GOOGLE_GMAIL_COMPOSE"></system-label></system-checkbox>
            <system-checkbox [(ngModel)]="serviceuserscope.gmail_modify" (change)="setScope()" [disabled]="loading"><system-label label="LBL_GOOGLE_GMAIL_MODIFY"></system-label></system-checkbox>
            <system-checkbox [(ngModel)]="serviceuserscope.contacts" (change)="setScope()" [disabled]="loading"><system-label label="LBL_GOOGLE_CONTACTS"></system-label></system-checkbox>
        </div>
    </div>
    <div class="slds-grid slds-grid--vertical-align-center slds-p-vertical--xx-small">
        <system-label class="slds-size--1-of-4" label="LBL_GOOGLE_NOTIFICATIONHOST"></system-label>
        <input type="text" class="slds-input slds-grow" [disabled]="loading" [(ngModel)]="configvalues.notificationhost" />
    </div>
</div>
