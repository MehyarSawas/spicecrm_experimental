<div class="slds-grid slds-grid--vertical" system-to-bottom-noscroll>
    <div class="slds-border--bottom slds-p-around--small slds-grid slds-grid--align-end">
        <system-checkbox [(ngModel)]="advancedOptions.showEmpty" class="slds-m-horizontal--xx-small">
            <system-label label="LBL_SHOW_EMPTY_COLUMNS"></system-label>
        </system-checkbox>
        <system-checkbox [(ngModel)]="advancedOptions.showSum">
            <system-label label="LBL_SHOW_SUM"></system-label>
        </system-checkbox>
        <system-checkbox [(ngModel)]="advancedOptions.sortValues" class="slds-m-horizontal--xx-small">
            <system-label label="LBL_SORT_COLUMNS"></system-label>
        </system-checkbox>
        <system-checkbox [(ngModel)]="advancedOptions.showTotal" class="slds-m-horizontal--xx-small">
            <system-label label="LBL_SHOW_TOTALS"></system-label>
        </system-checkbox>
        <system-checkbox [(ngModel)]="advancedOptions.adjustwidth" class="slds-m-horizontal--xx-small">
            <system-label label="LBL_ADJUST_COLUMN_WIDTH"></system-label>
        </system-checkbox>
    </div>
    <div class="slds-grid slds-grow reports-designer-present-item-pivot-drop-list-group" cdkDropListGroup>
        <div *ngIf="availableListFields" cdkDropList [cdkDropListData]="availableListFields" class="slds-size--1-of-2 slds-scrollable--y slds-border--right" style="height: 100%">
            <table class="slds-table slds-table--cell-buffer spice-table_header-fixed slds-table--fixed-layout slds-no-row-hover reports-designer-manipulate-table">
                <thead>
                <tr class="slds-text-title--caps slds-theme--shade">
                    <th class="slds-cell-shrink"></th>
                    <th scope="col" class="slds-resizable">
                        <div class="slds-truncate" [title]="language.getLabel('LBL_PATH')">
                            <system-label label="LBL_PATH"></system-label>
                        </div>
                    </th>
                    <th scope="col" class="slds-resizable">
                        <div class="slds-truncate" [title]="language.getLabel('LBL_NAME')">
                            <system-label label="LBL_NAME"></system-label>
                        </div>
                    </th>
                    <th scope="col" class="slds-resizable">
                        <div class="slds-truncate" [title]="language.getLabel('LBL_FUNCTION')">
                            <system-label label="LBL_FUNCTION"></system-label>
                        </div>
                    </th>
                    <th scope="col" class="slds-resizable">
                        <div class="slds-truncate" [title]="language.getLabel('LBL_SORT')">
                            <system-label label="LBL_SORT"></system-label>
                        </div>
                    </th>
                    <th scope="col" class="slds-resizable">
                        <div class="slds-truncate" [title]="language.getLabel('LBL_OVERRIDE_TYPE')">
                            <system-label label="LBL_OVERRIDE_TYPE"></system-label>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody class="slds-grow slds-scrollable--y">
                    <ng-container *ngFor="let listField of availableListFields; trackBy: trackByFn">
                        <tr cdkDrag [cdkDragData]="listField" cdkDragBoundary=".reports-designer-present-item-pivot-drop-list-group" class="slds-border--bottom slds-drag--preview">
                            <td class="slds-p-around--none">
                                <system-utility-icon class="slds-p-horizontal--x-small" cdkDragHandle style="cursor: move" icon="drag_and_drop" size="x-small"></system-utility-icon>
                            </td>
                            <td [title]="listField.path">
                                <div class="slds-truncate">
                                    {{listField.path}}
                                </div>
                            </td>
                            <td [title]="listField.name">
                                <div class="slds-truncate">
                                    <system-label [label]="listField.name"></system-label>
                                </div>
                            </td>
                            <td [title]="listField.sqlfunction">
                                <div class="slds-truncate">
                                    {{listField.sqlfunction}}
                                </div>
                            </td>
                            <td>
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-select_container">
                                            <select class="slds-select" [(ngModel)]="listField.sort">
                                                <option></option>
                                                <option value="asc"><system-label label="LBL_ASCENDING"></system-label></option>
                                                <option value="desc"><system-label label="LBL_DESCENDING"></system-label></option>
                                                <option value="sortable"><system-label label="LBL_SORTABLE"></system-label></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-select_container">
                                            <select class="slds-select" [(ngModel)]="listField.overridetype">
                                                <option value="none"><system-label label="LBL_NONE"></system-label></option>
                                                <option value="currency"><system-label label="LBL_CURRENCY"></system-label></option>
                                                <option value="currencyint"><system-label label="LBL_CURRENCY_INTEGER"></system-label></option>
                                                <option value="percentage"><system-label label="LBL_PERCENTAGE"></system-label></option>
                                                <option value="number"><system-label label="LBL_NUMBER"></system-label></option>
                                                <option value="int"><system-label label="LBL_INTEGER"></system-label></option>
                                                <option value="float"><system-label label="LBL_FLOAT"></system-label></option>
                                                <option value="date"><system-label label="LBL_DATE"></system-label></option>
                                                <option value="datetime"><system-label label="LBL_DATE_TIME"></system-label></option>
                                                <option value="datetutc"><system-label label="LBL_DATE_TO_UTC"></system-label></option>
                                                <option value="bool"><system-label label="LBL_BOOLEAN"></system-label></option>
                                                <option value="text"><system-label label="LBL_TEXT"></system-label></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                    <tr *ngIf="availableListFields?.length == 0">
                        <td colspan="6" class="slds-text-align_center" style="padding: 1rem;">
                            <system-label label="MSG_NO_RECORDS_FOUND"></system-label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="slds-size--1-of-2 slds-grid slds-grid--vertical slds-height_full">
            <div style="height: calc(100% / 3);">
                <system-collapsable-tab [collapsible]="false" [title]="'LBL_ROWS'" class="spice-collapsible-tab-grow">
                    <div cdkDropList [cdkDropListData]="pivotRow" (cdkDropListDropped)="onDrop($event)" class="slds-scrollable--y" style="height: 100%">
                        <table class="slds-table slds-table--cell-buffer spice-table_header-fixed slds-table--fixed-layout slds-no-row-hover">
                            <thead>
                            <tr class="slds-text-title--caps slds-theme--shade">
                                <th class="slds-cell-shrink"></th>
                                <th scope="col">
                                    <div class="slds-truncate" [title]="language.getLabel('LBL_NAME')">
                                        <system-label label="LBL_NAME"></system-label>
                                    </div>
                                </th>
                                <th class="slds-cell-shrink"></th>
                            </tr>
                            </thead>
                            <tbody class="slds-scrollable--y reports-designer-present-item-pivot-drop-list-pivot-columns reports-designer-table-adjust-drag-placeholder">
                                <tr *ngIf="!!pivotRow" cdkDrag [cdkDragData]="pivotRow" cdkDragBoundary=".reports-designer-present-item-pivot-drop-list-pivot-columns" class="slds-border--bottom slds-drag--preview">
                                    <td class="slds-p-around--none">
                                        <system-utility-icon class="slds-p-horizontal--x-small" cdkDragHandle style="cursor: move" icon="drag_and_drop" size="x-small"></system-utility-icon>
                                    </td>
                                    <td>
                                        <div class="slds-form-element">
                                            {{pivotRowName}}
                                        </div>
                                    </td>
                                    <td>
                                        <button class="slds-button slds-button--icon" (click)="deleteItem('rowData', pivotRow)">
                                            <system-button-icon icon="delete"></system-button-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </system-collapsable-tab>
            </div>
            <div style="height: calc(100% / 3);">
                <system-collapsable-tab [collapsible]="false" [title]="'LBL_COLUMNS'" class="spice-collapsible-tab-grow">
                    <div *ngIf="pivotColumns" cdkDropList [cdkDropListData]="pivotColumns" (cdkDropListDropped)="onDrop($event)" class="slds-scrollable--y" style="height: 100%">
                        <table class="slds-table slds-table--cell-buffer spice-table_header-fixed slds-table--fixed-layout slds-no-row-hover reports-designer-manipulate-table">
                            <thead>
                            <tr class="slds-text-title--caps slds-theme--shade">
                                <th class="slds-cell-shrink"></th>
                                <th scope="col">
                                    <div class="slds-truncate" [title]="language.getLabel('LBL_NAME')">
                                        <system-label label="LBL_NAME"></system-label>
                                    </div>
                                </th>
                                <th class="slds-cell-shrink"></th>
                            </tr>
                            </thead>
                            <tbody class="reports-designer-present-item-pivot-drop-list-pivot-columns reports-designer-table-adjust-drag-placeholder">
                                <ng-container *ngFor="let pivotColumn of pivotColumns; trackBy: trackByFn">
                                    <tr cdkDrag [cdkDragData]="pivotColumn" cdkDragBoundary=".reports-designer-present-item-pivot-drop-list-pivot-columns" class="slds-border--bottom slds-drag--preview">
                                        <td class="slds-p-around--none">
                                            <system-utility-icon class="slds-p-horizontal--x-small" cdkDragHandle style="cursor: move" icon="drag_and_drop" size="x-small"></system-utility-icon>
                                        </td>
                                        <td>
                                            <div class="slds-form-element">
                                                <system-label [label]="pivotColumn.name"></system-label>
                                            </div>
                                        </td>
                                        <td>
                                            <button class="slds-button slds-button--icon" (click)="deleteItem('columnData', pivotColumn.id)">
                                                <system-button-icon icon="delete"></system-button-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </system-collapsable-tab>
            </div>
            <div style="height: calc(100% / 3);">
                <system-collapsable-tab [collapsible]="false" [title]="'LBL_VALUES'" class="spice-collapsible-tab-grow">
                    <div *ngIf="pivotValues" cdkDropList [cdkDropListData]="pivotValues" (cdkDropListDropped)="onDrop($event)" class="slds-scrollable--y" style="height: 100%">
                        <table class="slds-table slds-table--cell-buffer spice-table_header-fixed slds-table--fixed-layout slds-no-row-hover reports-designer-manipulate-table">
                            <thead>
                            <tr class="slds-text-title--caps slds-theme--shade">
                                <th class="slds-cell-shrink"></th>
                                <th scope="col">
                                    <div class="slds-truncate" [title]="language.getLabel('LBL_NAME')">
                                        <system-label label="LBL_NAME"></system-label>
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" [title]="language.getLabel('LBL_FUNCTION')">
                                        <system-label label="LBL_FUNCTION"></system-label>
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" [title]="language.getLabel('LBL_RENDER_AS')">
                                        <system-label label="LBL_RENDER_AS"></system-label>
                                    </div>
                                </th>
                                <th class="slds-cell-shrink"></th>
                            </tr>
                            </thead>
                            <tbody class="reports-designer-present-item-pivot-drop-list-pivot-values reports-designer-table-adjust-drag-placeholder">
                                <ng-container *ngFor="let pivotValue of pivotValues; trackBy: trackByFn">
                                    <tr cdkDrag [cdkDragData]="pivotValue" cdkDragBoundary=".reports-designer-present-item-pivot-drop-list-pivot-values" class="slds-border--bottom slds-drag--preview">
                                        <td class="slds-p-around--none">
                                            <system-utility-icon class="slds-p-horizontal--x-small" cdkDragHandle style="cursor: move" icon="drag_and_drop" size="x-small"></system-utility-icon>
                                        </td>
                                        <td>
                                            <div class="slds-form-element">
                                                <system-label [label]="pivotValue.name"></system-label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="slds-form-element">
                                                <div class="slds-form-element__control">
                                                    <div class="slds-select_container">
                                                        <select class="slds-select" [(ngModel)]="pivotValue.pivotfunction">
                                                            <option></option>
                                                            <option value="SUM"><system-label label="LBL_SUM"></system-label></option>
                                                            <option value="COUNT"><system-label label="LBL_COUNT"></system-label></option>
                                                            <option value="MAX"><system-label label="LBL_MAXIMUM"></system-label></option>
                                                            <option value="MIN"><system-label label="LBL_MINIMUM"></system-label></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="slds-form-element">
                                                <div class="slds-form-element__control">
                                                    <div class="slds-select_container">
                                                        <select class="slds-select" [(ngModel)]="pivotValue.pivotrenderer">
                                                            <option value="none"><system-label label="LBL_NONE"></system-label></option>
                                                            <option value="currency"><system-label label="LBL_CURRENCY"></system-label></option>
                                                            <option value="currencyint"><system-label label="LBL_CURRENCY_INTEGER"></system-label></option>
                                                            <option value="percentage"><system-label label="LBL_PERCENTAGE"></system-label></option>
                                                            <option value="number"><system-label label="LBL_NUMBER"></system-label></option>
                                                            <option value="int"><system-label label="LBL_INTEGER"></system-label></option>
                                                            <option value="float"><system-label label="LBL_FLOAT"></system-label></option>
                                                            <option value="date"><system-label label="LBL_DATE"></system-label></option>
                                                            <option value="datetime"><system-label label="LBL_DATE_TIME"></system-label></option>
                                                            <option value="datetutc"><system-label label="LBL_DATE_TO_UTC"></system-label></option>
                                                            <option value="bool"><system-label label="LBL_BOOLEAN"></system-label></option>
                                                            <option value="text"><system-label label="LBL_TEXT"></system-label></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button class="slds-button slds-button--icon" (click)="deleteItem('valueData', pivotValue.id)">
                                                <system-button-icon icon="delete"></system-button-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </system-collapsable-tab>
            </div>
        </div>
    </div>
</div>
