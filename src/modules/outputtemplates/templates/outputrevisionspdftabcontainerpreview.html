<system-modal size="large">
    <system-modal-header (close)="closeModal()">{{name}}</system-modal-header>
    <system-modal-content margin="none">
        <system-object-preview [data]="data" [type]="type"></system-object-preview>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="closeModal()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" (click)="closeModal(true)"><system-label label="LBL_SAVE"></system-label></button>
    </system-modal-footer>
</system-modal>
