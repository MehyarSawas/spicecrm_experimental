<div class="slds-p-around--medium">
    <h2 class="slds-text-title--caps"><system-label label="LBL_CURRENCIES"></system-label></h2>
</div>
<table class="slds-table slds-table--bordered slds-table--cell-buffer">
    <thead>
    <tr class="slds-text-title--caps">
        <th scope="col">
            <system-label label="LBL_NAME"></system-label>
        </th>
        <th scope="col">
            <system-label label="LBL_ISO"></system-label>
        </th>
        <th scope="col">
            <system-label label="LBL_SYMBOL"></system-label>
        </th>
        <th scope="col">
            <system-label label="LBL_CONVERSION_RATE"></system-label>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr style="vertical-align: middle" class="slds-align-top" *ngFor="let currency of currencies">
        <td >{{currency.name}}</td>
        <td>{{currency.iso}}</td>
        <td>{{currency.symbol}}</td>
        <td>{{currency.conversion_rate}}</td>
    </tr>
    </tbody>
</table>
