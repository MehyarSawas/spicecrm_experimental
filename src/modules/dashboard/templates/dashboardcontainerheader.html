<div class="slds-grid slds-grid--vertical-align-center slds-p-around--small">
    <div class="slds-p-right--small" *ngIf="showdashboardselector">
        <button class="slds-button slds-button--icon" (click)="showpanel()">
            <system-button-icon icon="rows"></system-button-icon>
        </button>
    </div>
    <div class="slds-col slds-has-flexi-truncate slds-grid slds-grid--vertical-align-center">
        <system-spinner size="16" class="slds-p-right--small" *ngIf="dashboardlayout.isloading"></system-spinner>
        <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate">
            {{model.data.name}}
        </h1>
        <button *ngIf="editable && model.id" class="slds-button slds-show--large" (click)="editModal()">
            <system-button-icon icon="edit"></system-button-icon>
        </button>
        <button *ngIf="deletable && model.id" class="slds-button slds-show--large" (click)="deleteDashboard()">
            <system-button-icon icon="delete"></system-button-icon>
        </button>
    </div>
    <div class="slds-col slds-no-flex slds-grid slds-align-top slds-show--large">
        <div *ngIf="!dashboardlayout.isloading && model.id" class="slds-button-group" role="group">
            <button class="slds-button slds-button--neutral" (click)="toggleHomeDashboard()">
                <system-button-icon class="slds-m-right--xx-small" *ngIf="isHomeDashboard" icon="check"></system-button-icon>
                <span class="slds-truncate"><system-label label="LBL_AS_HOME_DASHBOARD"></system-label></span>
            </button>
            <button *ngIf="editable && !view.isEditMode()" class="slds-button slds-button--neutral" (click)="toggleEditContent()"><system-label label="LBL_EDIT"></system-label></button>
        </div>
        <div *ngIf="view.isEditMode()" class="slds-button-group" role="group">
            <button class="slds-button slds-button--neutral" (click)="cancel()"><system-label label="LBL_CANCEL"></system-label></button>
            <button class="slds-button slds-button--brand" (click)="saveComponents()"><system-label label="LBL_SAVE"></system-label></button>
        </div>
    </div>
</div>
