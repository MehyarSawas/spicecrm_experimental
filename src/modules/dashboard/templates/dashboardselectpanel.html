<nav class="slds-nav-vertical" aria-label="Sub page">
    <div class="slds-nav-vertical__section">
        <div class="slds-grid slds-grid_align-spread slds-grid--vertical-align-center slds-p-horizontal--small slds-p-vertical--x-small">
            <h2 id="entity-header" class="slds-text-heading--small"><system-label-modulename module="Dashboards"></system-label-modulename></h2>
            <dashboard-select-panel-add-button *ngIf="canAdd" (dashboardAdded)="setDashboard($event)"></dashboard-select-panel-add-button>
            <button class="slds-button slds-button_icon" (click)="hidepanel()">
                <system-button-icon [icon]="'arrow_left'"></system-button-icon>
            </button>
        </div>
        <div class="slds-form-element slds-p-horizontal--small slds-p-vertical--x-small">
            <div class="slds-form-element__control">
                <input type="text" class="slds-input" [(ngModel)]="dashboardFilter">
            </div>
        </div>
        <ul system-to-bottom class="spice-scrollbar" [system-overlay-loading-spinner]="modellist.isLoading">
            <li class="slds-nav-vertical__item" [ngClass]="getActiveClass(dashboard.id)" *ngFor="let dashboard of dashboards; trackBy: trackByFn" (click)="setDashboard(dashboard)">
                <div class="slds-nav-vertical__action slds-text-link_reset" >{{dashboard.name}}</div>
            </li>
        </ul>
    </div>
</nav>
