<td>
    <div class="slds-grid slds-grid--vertical-align-center">
        <system-utility-icon *ngIf="editmode" class="slds-m-right--xx-small" icon="close" size="xx-small" (click)="removeItem($event)"></system-utility-icon>
        <system-icon [module]="model.module" size="xx-small"></system-icon>
    </div>
</td>
<td *ngFor="let fieldsetfield of fieldsetfields">
    <field-container [field]="fieldsetfield.field" [fieldconfig]="fieldsetfield.fieldconfig" fielddisplayclass="slds-truncate slds-p-horizontal--x-small"></field-container>
</td>
