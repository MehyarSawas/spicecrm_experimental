<div class="">
    <div class="slds-p-horizontal--xx-small slds-float_right" *ngIf="isExpanded && utilityButtonsPosition=='top'">
        <button class="slds-button slds-button_icon" (click)="cancel()" [title]="language.getLabel('LBL_CANCEL')">
            <system-button-icon icon="close" size="medium"></system-button-icon>
            <span class="slds-assistive-text"><system-label label="LBL_CANCEL"></system-label></span>
        </button>
        <button class="slds-button slds-button_icon" [disabled]="!canExpand" (click)="expand()" [title]="language.getLabel('LBL_EXPAND')">
            <system-button-icon icon="expand"></system-button-icon>
            <span class="slds-assistive-text"><system-label label="LBL_EXPAND"></system-label></span>
        </button>
        <button class="slds-button slds-button_icon" [disabled]="!canDock" (click)="dock()" [title]="language.getLabel('LBL_DOCK')">
            <system-button-icon icon="dock_panel"></system-button-icon>
            <span class="slds-assistive-text"><system-label label="LBL_DOCK"></system-label></span>
        </button>
    </div>
    <div class="slds-p-horizontal--xx-small" (click)="onHeaderClick()">
        <object-record-fieldset [fieldset]="headerFieldSet"></object-record-fieldset>
    </div>
    <div class="slds-p-horizontal--xx-small" *ngIf="isExpanded">
        <object-record-fieldset [fieldset]="bodyFieldSet" [direction]="'vertical'"></object-record-fieldset>
        <system-dynamic-component *ngIf="allowattachments" component="SpiceAttachmentsPanel"></system-dynamic-component>
        <div class="slds-p-vertical--x-small slds-grid">
            <div class="slds-button-group" role="group" *ngIf="utilityButtonsPosition!='top'">
                <button class="slds-button slds-button--icon-border slds-button--neutral" (click)="cancel()" [title]="language.getLabel('LBL_CANCEL')">
                    <system-button-icon icon="close"></system-button-icon>
                    <span class="slds-assistive-text"><system-label label="LBL_CANCEL"></system-label></span>
                </button>
                <button *ngIf="!componentconfig.hideutilitybuttons" class="slds-button slds-button--icon-border slds-button--neutral" [disabled]="!canExpand" (click)="expand()" [title]="language.getLabel('LBL_EXPAND')">
                    <system-button-icon icon="expand"></system-button-icon>
                    <span class="slds-assistive-text"><system-label label="LBL_EXPAND"></system-label></span>
                </button>
                <button *ngIf="!componentconfig.hideutilitybuttons" class="slds-button slds-button--icon-border slds-button--neutral" [disabled]="!canDock" (click)="dock()" [title]="language.getLabel('LBL_DOCK')">
                    <system-button-icon icon="dock_panel"></system-button-icon>
                    <span class="slds-assistive-text"><system-label label="LBL_DOCK"></system-label></span>
                </button>
            </div>
            <div class="slds-col--bump-left slds-grid slds-grid--vertical-align-center">
                <object-record-messages-badge side="right"></object-record-messages-badge>
                <object-action-container [actionset]="actionset" (actionemitter)="handleaction($event)" ></object-action-container>
            </div>
        </div>
    </div>
</div>
