<system-spinner *ngIf="tokenLoading" size="12"></system-spinner>
<div *ngIf="!tokenLoading" [ngStyle]="handleVisibility()" (click)="getToken($event)">

        <system-label label="LBL_COPY"></system-label>
    </system-utility-icon>
</div>
