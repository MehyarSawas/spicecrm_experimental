<div class="slds-grid slds-box--border">
    <div class="slds-size--1-of-2 slds-p-around--x-small slds-border--right">
        <div *ngFor="let aggregate of moduleaggregates" class="slds-grid slds-grid--vertical-align-center slds-p-vertical--xxx-small slds-gutters_direct-xxx-small" [ngStyle]="getElementStyle(aggregate.module)" (click)="toggleModuleFilter(aggregate.module)">
            <div class="slds-p-right--small">
                <system-icon [title]="language.getModuleName(aggregate.module)" [module]="aggregate.module" size="xx-small" divClass="slds-align--absolute-center"></system-icon>
            </div>
            <div class="slds-p-right--small">
                {{aggregate.count}}
            </div>
            <div>
                <system-label-modulename [module]="aggregate.module" [singular]="aggregate.count == 1" ></system-label-modulename>
            </div>
        </div>
    </div>
    <div class="slds-size--1-of-2 slds-p-around--x-small">
        <div *ngFor="let aggregate of yearaggregates" class="slds-grid slds-grid--vertical-align-center slds-p-vertical--xxx-small slds-gutters_direct-xxx-small">
            <div class="slds-p-right--small">
                {{aggregate.year}}:
            </div>
            <div>
                {{aggregate.count}}
            </div>
        </div>
    </div>
</div>
