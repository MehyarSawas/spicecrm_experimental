<div class="slds-popover slds-popover--panel slds-is-fixed" [ngStyle]="popoverStyle" [ngClass]="nubbinClass" role="dialog" (mouseenter)="onMouseOver()" (mouseleave)="onMouseOut($event)">
    <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-small slds-float_right slds-popover__close" (click)="closePopover(true)">
        <system-button-icon icon="close"></system-button-icon>
    </button>
    <div #popoverContainer>
        <div class="slds-popover__header" style="padding: .5rem">
            <header class="slds-text-heading--small slds-m-bottom--x-small">{{shortDate}} {{'('+ events.length +')'}} <system-label label="LBL_EVENTS"></system-label></header>
            <div class="slds-scrollable--y" style="height: 120px">
                <ng-container *ngFor="let event of events; trackBy: trackByFn" [ngSwitch]="event.type">
                    <calendar-sheet-google-event *ngSwitchCase="'google'" [event]="event" [style.height.px]="calendar.multiEventHeight" class="spice-calendar-more-event"></calendar-sheet-google-event>
                    <calendar-sheet-event *ngSwitchDefault [event]="event" [style.height.px]="calendar.multiEventHeight" class="spice-calendar-more-event"></calendar-sheet-event>
                </ng-container>
            </div>
        </div>
    </div>
</div>
