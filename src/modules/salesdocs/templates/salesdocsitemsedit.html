<table class="slds-table slds-table_bordered">
    <thead>
        <tr>
            <th class="slds-cell-shrink"></th>
            <th scope="col">
                <div class="slds-truncate slds-text-align_center">#</div>
            </th>
            <th scope="col">
                <div class="slds-truncate"><system-label label="LBL_PRODUCT"></system-label></div>
            </th>
            <th scope="col">
                <div class="slds-truncate slds-text-align_right"><system-label label="LBL_QUANTITY"></system-label></div>
            </th>
            <th scope="col">
                <div class="slds-truncate slds-text-align_right"><system-label label="LBL_PRICEPERUNIT"></system-label></div>
            </th>
            <th scope="col">
                <div class="slds-truncate slds-text-align_right"><system-label label="LBL_AMOUNT_NET"></system-label></div>
            </th>
            <th scope="col">
                <div class="slds-truncate slds-text-align_right"><system-label label="LBL_AMOUNT_GROSS"></system-label></div>
            </th>
            <th scope="col">
                <div class="slds-truncate">tc</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of items|salesdocsitemsdeletedpipe">
            <tr>
                <td class="slds-cell-shrink">
                    <button class="slds-button slds-button_icon" (click)="deleteItem(item.id)"><system-button-icon [icon]="'close'"></system-button-icon></button>
                </td>
                <td>
                    <div class="slds-truncate slds-text-align_center">
                        <input type="number" class="slds-input slds-text-align_right" style="width:3rem;" [(ngModel)]="item.itemnr">
                    </div>
                </td>
                <td>
                    <div class="slds-grid slds-grid--vertical-align-center">
                        <system-icon module="Products" size="small"></system-icon>
                        <div class="slds-truncate slds-p-right--x-small" style="max-width: 300px;">{{item.name}}</div>
                        <button class="slds-button slds-button--icon slds-col_bump-left" (click)="toggleText(item.id)">
                            <system-button-icon [icon]="toggleIcon(item.expanded)"></system-button-icon>
                        </button>
                    </div>
                </td>
                <td>
                    <div class="slds-grid slds-grid--align-spread slds-grid--vertical-align-center">
                        <div class="slds-truncate slds-size--3-of-4">
                            <input type="number" class="slds-input slds-text-align_right" [(ngModel)]="item.quantity" (keyup)="recalculate()">
                        </div>
                        <div class="slds-size--1-of-4 slds-text-align_right slds-p-left--xx-small">
                            <div class="slds-truncate slds-text-align_right">{{getUOMLabel(item)}}</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="slds-truncate">
                        <input type="number" class="slds-input slds-text-align_right" [(ngModel)]="item.amount_net_per_uom" (keyup)="recalculate()">
                    </div>
                </td>
                <td>
                    <div class="slds-truncate slds-text-align_right">{{formatNumber(item.amount_net)}}</div>
                </td>
                <td>
                    <div class="slds-truncate slds-text-align_right">{{formatNumber(item.amount_gross)}}</div>
                </td>
                <td>
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" [(ngModel)]="item.tax_category" (change)="recalculate()">
                                    <option *ngFor="let taxcategory of taxcategories" [value]="taxcategory.taxcategoryid">{{taxcategory.taxcategoryid}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr *ngIf="item.expanded">
                <td colspan="2" class="slds-cell-shrink">
                <td colspan="6">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label">Shorttext</label>
                        <div class="slds-form-element__control">
                            <input type="text"  class="slds-input" [(ngModel)]="item.name" >
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label">Longtext</label>
                        <div class="slds-form-element__control">
                            <textarea class="slds-textarea" [(ngModel)]="item.description" ></textarea>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-container>
        <tr>
            <td colspan="5">
                <button class="slds-button slds-button_neutral" (click)="addItem()">
                    <div class="slds-grid">
                        <span><system-label label="LBL_ADD_ITEM"></system-label></span>
                    </div>
                </button>
                <button class="slds-button slds-button_neutral" (click)="addProduct()">
                    <div class="slds-grid">
                        <system-icon module="Products" size="x-small"></system-icon>
                        <span><system-label label="LBL_PRODUCT"></system-label></span>
                    </div>
                </button>
                <button class="slds-button slds-button_neutral" (click)="addProductVariant()">
                    <div class="slds-grid">
                        <system-icon module="ProductVariants" size="x-small"></system-icon>
                        <span><system-label label="LBL_PRODUCTVARIANT"></system-label></span>
                    </div>
                </button>
            </td>
            <td>
                <div class="slds-truncate slds-text-align_right">{{formatNumber(totalnet)}}</div>
            </td>
            <td>
                <div class="slds-truncate slds-text-align_right">{{formatNumber(totalgross)}}</div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="slds-truncate slds-text-align_right"><system-label-modulename module="SalesVouchers" [singular]="true"></system-label-modulename></div>
            </td>
            <td colspan="2">
                <div class="slds-truncate slds-text-align_right slds-form-element">
                    <div class="slds-form-element__control">
                        <input type="text"  class="slds-input" [(ngModel)]="voucher_code" (blur)="checkVoucherCode()" [placeholder]="language.getModuleName('SalesVouchers', true)">
                    </div>
                </div>
            </td>
            <td>
                <div class="slds-truncate slds-text-align_right">
                    {{voucher_value}}
                </div>
            </td>
            <td>
                <div class="slds-truncate slds-text-align_right">
                    {{voucher_sum}}
                </div>
            </td>
            <td></td>
        </tr>
        <tr *ngIf="voucher_sum !== ''">
            <td colspan="6">
                <div class="slds-truncate slds-text-align_right"></div>
            </td>
            <td>
                <div class="slds-truncate slds-text-align_right">{{formatNumber(totalgross2)}}</div>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
