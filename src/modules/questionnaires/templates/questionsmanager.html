<div class="slds-grid slds-grid_align-spread slds-grid--vertical-align-start x-slds-p-bottom--medium">
    <system-utility-icon cdkDragHandle [icon]="'rows'" [size]="'small'" style="cursor:move"></system-utility-icon>
    <div class="slds-m-left_small slds-col_bump-right">
        <h2 *ngIf="!ref.innerHTML.trim()" class="slds-text-heading--medium"><system-label label="LBL_QUESTION_MANAGER"></system-label></h2>
        <div #ref><ng-content></ng-content></div>
    </div>
    <div *ngIf="!isLoading">
        <button class="slds-button slds-button--icon slds-button--icon-border slds-button--icon-border-filled" *ngIf="showQuestionsetButtons" (click)="questionsetAction.emit('edit')"><system-button-icon [icon]="'edit'" title="{{language.getLabel('LBL_EDIT')}}"></system-button-icon></button>
        <button class="slds-button slds-button--icon slds-button--icon-border slds-button--icon-border-filled slds-m-right--small" *ngIf="showQuestionsetButtons" (click)="questionsetAction.emit('delete')"><system-button-icon [icon]="'delete'" title="{{language.getLabel('LBL_DELETE')}}"></system-button-icon></button>
        <span class="slds-m-left--xx-small">

            <button *ngIf="model.data.questiontype === 'ratinggroup'" class="slds-button slds-button--neutral" (click)="addQuestion('ratinggroup',$event)"><system-button-icon [icon]="'add'" [position]="'left'"></system-button-icon><system-label label="LBL_QUESTION"></system-label></button>

            <div *ngIf="model.data.questiontype !== 'ratinggroup'" system-dropdown-trigger-simple class="slds-dropdown-trigger slds-dropdown-trigger_click">
                <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-p-horizontal--x-small" style="width:auto" aria-haspopup="true" title="Frage anlegen …">
                    <system-button-icon [icon]="'add'" [position]="'left'"></system-button-icon><system-label label="LBL_QUESTION"></system-label>&nbsp;&hellip;
                    <span class="slds-assistive-text">add Question …</span>
                </button>
                <div class="slds-dropdown slds-dropdown_right">
                    <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                        <li *ngFor="let qt of questiontypes" class="slds-dropdown__item" role="presentation">
                            <a href="#" role="menuitem" tabindex="0" (click)="addQuestion(qt,$event)">
                                <span class="slds-truncate">{{questiontypes_dom[qt]}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </span>
    </div>
</div>
<div *ngIf="!isLoading" class="dragboundary" cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let question of questions; let i = index;" class="slds-box slds-box_xx-small slds-m-top_small" cdkDrag cdkDragBoundary=".dragboundary" (cdkDragStarted)="dragStarted($event)" (cdkDragEnded)="dragEnded($event)">
        <div class="slds-grid slds-grid--vertical-align-center">
            <system-utility-icon cdkDragHandle [icon]="'rows'" [size]="'x-small'" style="cursor:move" class="slds-p-left--x-small"></system-utility-icon>
            <p class="slds-truncate slds-p-left_x-small">{{question.name}}</p>
            <div class="slds-col_bump-left" style="white-space:nowrap">
                <button class="slds-button slds-button--icon slds-button--icon-border slds-button--icon-border-filled" (click)="editQuestion(question.id)"><system-button-icon [icon]="'edit'" title="{{language.getLabel('LBL_EDIT')}}"></system-button-icon></button>
                <button class="slds-button slds-button--icon slds-button--icon-border slds-button--icon-border-filled" (click)="deleteQuestion(question.id)"><system-button-icon [icon]="'delete'" title="{{language.getLabel('LBL_DELETE')}}"></system-button-icon></button>
            </div>
        </div>
    </div>
</div>
<system-spinner *ngIf="isLoading" style="display:block" class="slds-m-top--x-small"></system-spinner>
