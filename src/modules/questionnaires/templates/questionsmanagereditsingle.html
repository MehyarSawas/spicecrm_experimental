<div class="slds-grid">
    <div class="slds-p-right--medium" style="width:100%;">
        <label for="{{compId}}-questiontext" class="slds-form-element__label"><system-label label="LBL_QUESTION_TEXT"></system-label></label>
        <input id="{{compId}}-questiontext" type="text" class="slds-input" [(ngModel)]="questiontext" (blur)="questiontextBlurred()">
    </div>
    <div style="width:4rem">
        <label class="slds-form-element__label" ><system-label label="LBL_IMAGE"></system-label></label>
        <field-container [field]="'image_id'" [fieldconfig]="{fieldtype:'mediafileimage'}" [fielddisplayclass]="'left bottom'"></field-container>
    </div>
</div>

<div class="slds-grid slds-p-top_xx-small">
    <div class="slds-p-right--medium" style="width:100%;" [ngClass]="{'slds-has-error':nameMissing}">
        <label for="{{compId}}-name" class="slds-form-element__label"><abbr class="slds-required" title="required">* </abbr><system-label label="LBL_NAME"></system-label></label>
        <input id="{{compId}}-name" type="text" class="slds-input" [(ngModel)]="name" (blur)="nameBlurred()" (change)="nameChanged()">
    </div>
    <div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <span class="slds-checkbox slds-checkbox_stacked">
                    <input name="options" id="{{compId}}-cb-hor" value="on" type="checkbox" [checked]="questionparameters.formatOptionsHorizontal" (change)="onChange_formatOptionsHorizontal($event)"/>
                    <label class="slds-checkbox__label" for="{{compId}}-cb-hor">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label">horizontal</span>
                    </label>
                </span>
            </div>
        </div>
    </div>
</div>

<system-spinner *ngIf="model.isLoading"></system-spinner>

<table *ngIf="options.length" class="slds-table slds-table_bordered slds-m-vertical--medium">
    <thead>
    <tr>
        <th scope="col" width="50%">
            <div class="slds-truncate"><system-label label="LBL_TEXT"></system-label></div>
        </th>
        <th scope="col"  width="4rem">
            <div class="slds-truncate"><system-label label="LBL_IMAGE"></system-label></div>
        </th>
        <th scope="col" width="50%">
            <div class="slds-truncate"><system-label label="LBL_CATEGORIES"></system-label></div>
        </th>
        <th scope="col">
            <div class="slds-truncate slds-text-align_right"><system-label label="LBL_POINTS"></system-label></div>
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr questions-manager-edit-option-single-multi *ngFor="let option of options; let i = index;" [categorypool]="categorypool" [option]="option" [isFirstRow]="i === 0" [isLastRow]="i === options.length-1" (event)="optionEventHappened($event,i)"></tr>
    </tbody>
</table>

<div *ngIf="!model.isLoading" class="slds-text-align_right slds-m-top--medium">
    <button class="slds-button slds-button--neutral" (click)="addOptions()">
        <system-button-icon [icon]="'add'" [position]="'left'"></system-button-icon>
        <system-label label="LBL_ADD_ANSWER_OPTION"></system-label>
    </button>
</div>
