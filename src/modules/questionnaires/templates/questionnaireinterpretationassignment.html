<section role="dialog" tabindex="-1"  class="slds-modal slds-fade-in-open slds-modal_large">
    <div class="slds-modal__container">

        <header class="slds-modal__header slds-theme_shade">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="{{language.getLabel('LBL_CLOSE')}}" (click)="closeModal()">
                <system-button-icon [icon]="'close'" [size]="'large'"></system-button-icon>
            </button>
            <h2 class="slds-text-heading_medium slds-hyphenate"><system-label label="LBL_INTERPRETATION_ASSIGNMENT"></system-label></h2>
        </header>

        <div class="slds-modal__content slds-p-around_medium" style="height:100%">

            <div *ngIf="isLoading" class="slds-p-around--medium">
                <system-spinner></system-spinner>
            </div>

            <ng-container *ngIf="!isLoading">

                <div class="slds-section slds-m-top--none" [ngClass]="{'slds-is-open':evaluationIsOpen}">

                    <h3 class="slds-section__title">
                        <button class="slds-button slds-section__title-action" (click)="toggleEvaluation()">
                            <system-utility-icon [icon]="'switch'" [size]="'x-small'" [addclasses]="'slds-section__title-action-icon slds-button__icon slds-button__icon_left'"></system-utility-icon>
                            <span class="slds-truncate" title="{{language.getLabel('LBL_EVALUATION')}}"><system-label label="LBL_EVALUATION"></system-label></span>
                        </button>
                    </h3>

                    <div class="slds-section__content" [ngStyle]="getEvaluationStyle()">
                        <questionnaire-evaluation [reference_id]="reference_id" [reference_type]="reference_module" [noAnimation]="true"></questionnaire-evaluation>
                    </div>

                </div>

                <div class="slds-section slds-is-open slds-m-bottom--none">

                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate" title="Zugewiesene Interpretationen"><system-label label="LBL_ASSIGNED_INTERPRETATIONS"></system-label></span>
                    </h3>

                    <div class="slds-section__content">

                        <div class="slds-grid slds-grid--align-spread">

                            <div #divOfferedInterpretations class="slds-dropdown-trigger slds-dropdown-trigger--click" [ngClass]="{'slds-is-open':offeredInterpretationsAreExpanded}">
                                <button class="slds-button slds-button--neutral" title="Interpretation hinzufügen" (click)="toggleOfferedInterpretations()">
                                    <system-button-icon [icon]="'add'" [position]="'left'"></system-button-icon>
                                    <system-label label="LBL_ADD_INTERPRETATION"></system-label>
                                </button>
                                <div class="slds-dropdown slds-dropdown--left slds-dropdown--large">
                                    <ul *ngIf="offeredInterpretations.length;else noOfferedInterpretations" class="slds-dropdown__list slds-dropdown--length-5">
                                        <li *ngFor="let interpretation of offeredInterpretations; let i=index" class="slds-dropdown__item" (click)="addOffered(interpretation)">
                                            <a href="javascript:void(0);"><span class="slds-truncate">{{interpretation.name}}</span></a>
                                        </li>
                                    </ul>
                                    <ng-template #noOfferedInterpretations>
                                        <div class="slds-m-around--x-small"><system-label label="LBL_NO_UNASSIGNED_INTERPRETATIONS_AVAILABLE"></system-label></div>
                                    </ng-template>
                                </div>
                            </div>

                            <div>
                                <button class="slds-button slds-button--neutral" (click)="complementWithSuggestion()">
                                    <system-button-icon [icon]="'add'" [position]="'left'"></system-button-icon>
                                    <system-label label="LBL_AUTO_COMPLETE_LIST"></system-label>
                                </button>
                            </div>

                        </div>

                        <div *ngIf="assignedInterpretations.length; else noInterpretations">
                            <ul class="interpretations">
                                <li *ngFor="let interpretation of assignedInterpretations; let i=index">
                                    <div class="slds-m-top--medium slds-box--border slds-p-around--small">
                                        <div class="slds-theme--shade slds-p-around--x-small slds-grid slds-grid_align-spread slds-grid--vertical-align-center">
                                            <div class="slds-text-heading_small"><span class="slds-truncate">{{interpretation.name}}</span></div>
                                            <div class="slds-p-left--x-small">
                                                <button class="slds-button slds-button_icon slds-button_icon-container slds-button_icon-border-filled" (click)="removeSingle(i)" title="{{language.getLabel('LBL_REMOVE')}}">
                                                    <system-button-icon [icon]="'delete'"></system-button-icon>
                                                    <span class="slds-assistive-text"><system-label label="LBL_REMOVE"></system-label></span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="slds-p-around--x-small">
                                            <div [innerHTML]="sanitized.bypassSecurityTrustHtml(interpretation.text_short)"></div>
                                            <div [ngClass]="{'slds-m-top--x-small slds-border--top slds-p-top--x-small':interpretation.text_extra.length>0}" class="slds-grid">
                                                <div class="slds-col" style="width:100%">
                                                    <div *ngIf="!meta[interpretation.id].editMode" [innerHTML]="sanitized.bypassSecurityTrustHtml(interpretation.text_extra)"></div>
                                                    <system-tinymce *ngIf="meta[interpretation.id].editMode" [elementid]="interpretation.id" [(content)]="interpretation.text_extra" (contentChange)="updateField(i)"></system-tinymce>
                                                </div>
                                                <div class="slds-text-align_right slds-col slds-m-left--x-small">
                                                    <ng-container *ngIf="!meta[interpretation.id].editMode">
                                                        <system-button-icon *ngIf="interpretation.text_extra!=''" [icon]="'edit'" title="{{language.getLabel('LBL_EDIT')}}" (click)="meta[interpretation.id].editMode=true"></system-button-icon>
                                                        <button *ngIf="interpretation.text_extra==''" class="slds-button slds-button--neutral" style="white-space:nowrap" (click)="meta[interpretation.id].editMode=true">
                                                            <system-button-icon [icon]="'add'" [position]="'left'"></system-button-icon>
                                                            Extra-Text …
                                                        </button>
                                                    </ng-container>
                                                    <button *ngIf="meta[interpretation.id].editMode" class="slds-button slds-button_icon-container slds-button_icon-border-filled" (click)="closeEditMode(interpretation.id)">
                                                        <system-button-icon [icon]="'check'"></system-button-icon>
                                                        <span class="slds-assistive-text"><system-label label="LBL_CLOSE"></system-label></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <ng-template #noInterpretations>
                            <div class="slds-m-around--medium"><system-label label="LBL_NO_INTERPRETATIONS_ASSIGNED_YET"></system-label></div>
                        </ng-template>

                    </div>

                </div>

            </ng-container>

        </div>

        <footer class="slds-modal__footer">
            <ng-container *ngIf="someExtraTextIsChanged || nrAssignedInterpretationsChanged > 0">
                <button class="slds-button slds-button--neutral" (click)="cancelModal()"><system-label label="LBL_CANCEL"></system-label></button>
                <button class="slds-button slds-button--brand" (click)="closeModal()"><system-label label="LBL_SAVE"></system-label></button>
            </ng-container>
            <ng-container *ngIf="!someExtraTextIsChanged && nrAssignedInterpretationsChanged === 0">
                <button class="slds-button slds-button--brand" (click)="cancelModal()"><system-label label="LBL_CLOSE"></system-label></button>
            </ng-container>
        </footer>

    </div>
</section>
