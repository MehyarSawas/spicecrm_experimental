<ng-container *ngIf="qp.isLoaded">

    <ng-container *ngIf="!qp.hideFinishedQuestions || !questionMeta.finished">

        <ng-container [ngSwitch]="question.questiontype">

            <ng-container *ngSwitchCase="'binary'">

                <table class="slds-table question-render-question slds-table_bordered slds-table_col-bordered slds-border_left slds-border_right slds-no-row-hover" [ngStyle]="styleQuestionMerging()">
                    <tbody>
                        <tr *ngIf="hasTitleTextOrImage">
                            <td class="slds-p-bottom_medium" colspan="2" style="padding:0.75rem">
                                <h3 *ngIf="question.questiontext && ( !question.image_id || questionset.showonlyimages !== '1' )">{{question.questiontext}}</h3>
                                <media-file-image *ngIf="question.image_id" [media_id]="question.image_id" [variant]="'mw'" [frameWidth]="qp.imageWidthQuestion" [classOuter]="'slds-m-vertical_small'"></media-file-image>
                            </td>
                        </tr>
                        <tr>
                            <td width="50%" class="slds-text-align_right question-hover" style="padding: 0.75rem 0.75rem 0.75rem 0.25rem" (click)="qp.clickAnswerOption(qp.questionoptionsArray[question.id][0].id,$event)">
                                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                                    <div style="cursor:default">
                                        <ng-container *ngIf="qp.questionoptionsArray[question.id][0].image_id">
                                            <media-file-image [media_id]="qp.questionoptionsArray[question.id][0].image_id" [variant]="'mw'"
                                                              [frameWidth]="questionset.imageWidthOption" [classOuter]="'slds-m-horizontal_x-small slds-m-vertical_small'"></media-file-image>
                                        </ng-container>
                                        <ng-container *ngIf="!( qp.questionoptionsArray[question.id][1].image_id && questionset.showonlyimages === '1' )">
                                            <span *ngIf="qp.questionoptionsArray[question.id][0].text; else name0" style="white-space:pre-line">{{qp.questionoptionsArray[question.id][0].text}}</span>
                                            <ng-template #name0>{{qp.questionoptionsArray[question.id][0].name}}</ng-template>
                                        </ng-container>
                                    </div>
                                    <div class="slds-p-left_small">
                                        <input type="radio" [checked]="isChecked(qp.questionoptionsArray[question.id][0].id)" name="question-{{question.id}}"
                                               (click)="qp.clickAnswerOption(qp.questionoptionsArray[question.id][0].id,$event)" [disabled]="isDisabled()">
                                    </div>
                                </div>
                            </td>
                            <td width="50%" class="question-hover" style="padding: 0.75rem 0.25rem 0.75rem 0.75rem" (click)="qp.clickAnswerOption(qp.questionoptionsArray[question.id][1].id,$event)">
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <div class="slds-p-right_small">
                                        <input type="radio" [checked]="isChecked(qp.questionoptionsArray[question.id][1].id)"
                                            (click)="qp.clickAnswerOption(qp.questionoptionsArray[question.id][1].id,$event)" [disabled]="isDisabled()">
                                    </div>
                                    <div style="cursor:default">
                                        <ng-container *ngIf="qp.questionoptionsArray[question.id][1].image_id">
                                            <media-file-image [media_id]="qp.questionoptionsArray[question.id][1].image_id" [variant]="'mw'"
                                                              [frameWidth]="questionset.imageWidthOption" [classOuter]="'slds-m-horizontal_x-small slds-m-vertical_small'"></media-file-image>
                                        </ng-container>
                                        <ng-container *ngIf="!( qp.questionoptionsArray[question.id][1].image_id && questionset.showonlyimages === '1' )">
                                            <span *ngIf="qp.questionoptionsArray[question.id][1].text; else name1" style="white-space:pre-line">{{qp.questionoptionsArray[question.id][1].text}}</span>
                                            <ng-template #name1>{{qp.questionoptionsArray[question.id][1].name}}</ng-template>
                                        </ng-container>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </ng-container>

            <ng-container *ngSwitchCase="'multi'">

                <div class="slds-box slds-p-around_none question-render-question" [ngStyle]="questionMeta.parameter.formatOptionsHorizontal ? styleQuestionMerging() : null">
                    <div *ngIf="hasTitleTextOrImage" class="slds-p-around_small slds-border_bottom">
                        <h3 *ngIf="question.questiontext && ( !question.image_id || questionset.showonlyimages !== '1' )">{{question.questiontext}}</h3>
                        <media-file-image *ngIf="question.image_id" [media_id]="question.image_id" [variant]="'mw'" [frameWidth]="qp.imageWidthQuestion" [classOuter]="'slds-m-vertical_small'"></media-file-image>
                    </div>

                    <!-- Options vertical -->
                    <ng-container *ngIf="!questionMeta.parameter.formatOptionsHorizontal">
                        <div *ngFor="let option of qp.questionoptionsArray[question.id];let j=index; let isLast=last" class="slds-grid slds-p-left_x-small slds-p-right_small question-hover" [ngClass]="{'slds-border_bottom':!isLast}" style="overflow:hidden" (click)="qp.clickAnswerOption(option.id,$event)">
                            <div class="slds-p-left_xx-small slds-p-right_small slds-p-vertical_small">
                                <input type="checkbox" [checked]="isChecked(option.id)" (click)="qp.clickAnswerOption(option.id,$event)" [disabled]="isDisabled()">
                            </div>
                            <div class="slds-p-vertical_small">
                                <media-file-image *ngIf="option.image_id" [media_id]="option.image_id" [variant]="'mw'" [frameWidth]="questionset.imageWidthOption" [classOuter]="'slds-m-bottom_small'"></media-file-image>
                                <label *ngIf="!( option.image_id && questionset.showonlyimages === '1' )">{{option.name}}</label>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Options horizontal -->
                    <ng-container *ngIf="questionMeta.parameter.formatOptionsHorizontal">
                        <div *ngFor="let option of qp.questionoptionsArray[question.id];let j=index" class="slds-grid slds-grid_pull-padded-x-small" class="slds-size_1-of-1 slds-text-align_center slds-p-horizontal_small" [ngClass]="{'slds-border_left':j>0}" [ngStyle]="{'width':100/qp.questionoptionsArray[question.id].length+'%'}" style="overflow:hidden" (click)="qp.clickAnswerOption(option.id,$event)">
                            <div class="slds-m-bottom_xxx-small">
                                <input type="checkbox" [checked]="isChecked(option.id)" (click)="qp.clickAnswerOption(option.id,$event)" [disabled]="isDisabled()">
                                <media-file-image *ngIf="option.image_id" [media_id]="option.image_id" [variant]="'mw'" [classOuter]="'slds-m-vertical_small'" [align]="'center'"></media-file-image>
                            </div>
                            <label *ngIf="!( option.image_id && questionset.showonlyimages === '1' )">{{option.name}}</label>
                        </div>
                    </ng-container>

                </div>

            </ng-container>

            <ng-container *ngSwitchCase="'single'">

                <div class="slds-box slds-p-around_none question-render-question" [ngStyle]="styleQuestionMerging()">
                    <div *ngIf="hasTitleTextOrImage" class="slds-p-around_small slds-border_bottom">
                        <h3 *ngIf="question.questiontext && ( !question.image_id || questionset.showonlyimages !== '1' )">{{question.questiontext}}</h3>
                        <media-file-image *ngIf="question.image_id" [media_id]="question.image_id" [variant]="'mw'" [frameWidth]="qp.imageWidthQuestion" [classOuter]="'slds-m-vertical_small'"></media-file-image>
                    </div>

                    <!-- Options vertical aligned -->
                    <ng-container *ngIf="!questionMeta.parameter.formatOptionsHorizontal">
                        <div *ngFor="let option of qp.questionoptionsArray[question.id];let j=index; let isLast=last" class="slds-grid slds-p-left_x-small slds-p-right_small question-hover" [ngClass]="{'slds-border_bottom':!isLast}" style="overflow:hidden" (click)="qp.clickAnswerOption(option.id,$event)">
                            <div class="slds-p-left_xx-small slds-p-right_small slds-p-vertical_small">
                                <input id="{{option.id}}" style="margin:auto" type="radio" [checked]="isChecked(option.id)" (click)="qp.clickAnswerOption(option.id,$event)" [disabled]="isDisabled()">
                            </div>
                            <div class="slds-p-vertical_small">
                                <media-file-image *ngIf="option.image_id" [media_id]="option.image_id" [variant]="'mw'" [frameWidth]="questionset.imageWidthOption" [classOuter]="'slds-m-bottom_small'"></media-file-image>
                                <label *ngIf="!( option.image_id && questionset.showonlyimages === '1' )">{{option.name}}</label>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Options horizontal aligned -->
                    <div *ngIf="questionMeta.parameter.formatOptionsHorizontal" class="slds-grid">
                        <div *ngFor="let option of qp.questionoptionsArray[question.id];let j=index; let isFirst=first" class="slds-size_1-of-1 slds-text-align_center slds-p-horizontal_small slds-p-vertical_x-small question-hover" [ngClass]="{'slds-border_left':!isFirst}" [ngStyle]="{'width':100/qp.questionoptionsArray[question.id].length+'%'}" style="overflow:hidden" (click)="qp.clickAnswerOption(option.id,$event)">
                            <div class="slds-m-bottom_xxx-small">
                                <input type="radio" [checked]="isChecked(option.id)" (click)="qp.clickAnswerOption(option.id,$event)" [disabled]="isDisabled()">
                            </div>
                            <media-file-image *ngIf="option.image_id" [media_id]="option.image_id" [variant]="'mw'" [classOuter]="'slds-m-vertical_small'" [align]="'center'"></media-file-image>
                            <label *ngIf="!( option.image_id && questionset.showonlyimages === '1' )">{{option.name}}</label>
                        </div>
                    </div>

                </div>

            </ng-container>

        </ng-container>

    </ng-container>

</ng-container>
