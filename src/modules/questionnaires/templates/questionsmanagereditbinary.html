<div class="slds-grid">
    <div class="slds-p-right--medium" style="width:100%;" [ngClass]="{'slds-has-error':nameMissing}">
        <label for="{{compId}}-questiontext" class="slds-form-element__label" ><system-label label="LBL_QUESTION_TEXT"></system-label></label>
        <input id="{{compId}}-questiontext" type="text" class="slds-input" [(ngModel)]="questiontext" (blur)="questiontextBlurred()">
    </div>
    <div class="x-slds-p-right--medium" style="width:100%;">
        <label for="{{compId}}-name" class="slds-form-element__label" ><abbr class="slds-required" title="required">* </abbr><system-label label="LBL_NAME"></system-label></label>
        <input id="{{compId}}-name" type="text" class="slds-input" [(ngModel)]="name" (blur)="nameBlurred()" (change)="nameChanged()">
    </div>
    <!--div style="width:4rem">
        <label class="slds-form-element__label" ><system-label label="LBL_IMAGE"></system-label></label>
        <field-container [field]="'image_id'" [fieldconfig]="{fieldtype:'mediafileimage'}" [fielddisplayclass]="'left bottom'" (change)="change()"></field-container>
    </div--><!-- image instead of text not yet implemented, not or question type binary -->
</div>

<system-spinner *ngIf="options.length === 0" class="slds-p-vertical--xx-large" style="display:block"></system-spinner>

<div *ngIf="options.length > 1" class="slds-grid slds-grid_vertical-align-center slds-m-top_medium">
    <table class="slds-table slds-table_bordered">
        <thead>
            <tr>
                <th></th>
                <th scope="col" width="50%">
                    <system-label label="LBL_TEXT"></system-label>
                </th>
                <th scope="col" width="4rem">
                    <system-label label="LBL_IMAGE"></system-label>
                </th>
                <th scope="col" width="50%">
                    <system-label label="LBL_CATEGORIES"></system-label>
                </th>
                <th scope="col" class="slds-text-align_right">
                    <system-label label="LBL_POINTS"></system-label>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="no-hover">
                <td colspan="5" style="padding:0;border:none"></td>
                <td rowspan="3">
                    <button class="slds-button slds-button_icon slds-button_icon-border slds-m-left--x-small" (click)="exchangeOptions()">
                        <system-button-icon [icon]="'replace'"></system-button-icon>
                        <span class="slds-assistive-text"><system-label label="LBL_EXCHANGE"></system-label></span>
                    </button>
                </td>
            </tr>
            <tr *ngFor="let option of options; let i = index;" questions-manager-edit-binary-option [option]="option" [categorypool]="categorypool" [side]="i == 0 ? 'l':'r'" (dataChanged)="handleChange($event)"></tr>
        </tbody>
    </table>
</div>
