<div class="slds-section" [ngClass]="{'slds-is-open':sectionIsOpen}">
    <h3 class="slds-section__title">
        <button class="slds-button slds-section__title-action" (click)="toggleSection()">
            <system-utility-icon [icon]="'switch'" [size]="'x-small'" [addclasses]="'slds-section__title-action-icon slds-button__icon slds-button__icon_left'"></system-utility-icon>
            <span class="slds-truncate"><system-label label="LBL_CATEGORYPOOL"></system-label></span>
        </button>
    </h3>
    <div [ngStyle]="getSectionStyle()" class="slds-p-around--x-small">
        <div *ngIf="editing">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="input-categorypool"><system-label label="LBL_SEARCH"></system-label></label>
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container slds-has-object-switcher" [class.slds-has-input-focus]="hasFocus==true">
                        <div *ngIf="presentedCategories" #inputField class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" [ngClass]="{'slds-is-open':listIsExpanded}">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                                <input type="text" class="slds-input slds-combobox__input" id="input-categorypool" autocomplete="off" (keyup)="change($event)" (blur)="changeFocus(false)" (focus)="changeFocus(true,$event)">
                                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                    <system-utility-icon icon="search" size="x-small"></system-utility-icon>
                                    <span class="slds-assistive-text"><system-label label="LBL_SEARCH"></system-label></span>
                                </span>
                            </div>
                            <div *ngIf="numPresentedCategories && listIsExpanded">
                                <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid">
                                    <ng-template ngFor let-el [ngForOf]="presentedCategories" let-i="index">
                                    <li *ngIf="el === true" class="slds-listbox__item" (click)="selectCategory(i)">
                                        <span class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta">
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{{allCategories[i].name}} [{{allCategories[i].abbreviation}}]</span>
                                            </span>
                                        </span>
                                    </li>
                                    </ng-template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button *ngIf="!editing" class="slds-button slds-button--icon slds-m-top--medium" style="float:right" (click)="setEditMode()">
            <system-button-icon [icon]="'edit'"></system-button-icon>
        </button>
        <ng-container *ngIf="selectedCategories2.length;else noCategories">
            <ul class="slds-listbox slds-listbox_inline slds-m-top--xx-small">
                <li *ngFor="let category of selectedCategories2; let i = index;" class="slds-listbox__item">
                    <span class="slds-pill">
                        <span class="slds-pill__label">{{category.name}}</span>
                        <button *ngIf="editing" class="slds-button slds-button--icon slds-pill__remove" title="{{language.getLabel('LBL_REMOVE')}}" (click)="deselectCategory(i)">
                            <system-button-icon [icon]="'close'"></system-button-icon>
                        </button>
                    </span>
                </li>
            </ul>
        </ng-container>
        <ng-template #noCategories>
            <p *ngIf="!editing">Keine Kategorien definiert.</p>
        </ng-template>
    </div>
</div>
