<system-modal size="small">
    <system-modal-header (close)="close()"><system-label label="LBL_CAMPAIGNTASK"></system-label></system-modal-header>
    <system-modal-content>
        <field-container field="name"></field-container>
        <field-container field="campaigntask_type" [fieldconfig]="{fieldtype:'enumalternate'}"></field-container>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
    </system-modal-footer>
</system-modal>
