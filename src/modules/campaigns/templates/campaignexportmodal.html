<system-modal size="small">
    <system-modal-header (close)="close()"><system-label label="LBL_EXPORT"></system-label> <system-label label="LBL_CAMPAIGNTASK"></system-label></system-modal-header>
    <system-modal-content margin="none">
        <div class="slds-p-horizontal--small">
            <div *ngFor="let exportReport of exportReports" class="slds-grid slds-grid--vertical-align-center slds-p-around--xx-small">
                <div class="slds-grow">{{exportReport.name}}</div>
                <button class="slds-button slds-button--neutral" [disabled]="!exportReport.xls" (click)="downloadXLS(exportReport.id)">
                    <system-button-icon icon="download"></system-button-icon>xls
                </button>
                <button class="slds-button slds-button--neutral" [disabled]="!exportReport.csv" (click)="downloadCSV(exportReport.id)">
                    <system-button-icon icon="download"></system-button-icon>csv
                </button>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
    </system-modal-footer>
</system-modal>
