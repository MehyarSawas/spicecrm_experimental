<system-modal>
    <system-modal-header (close)="close()">
        <system-label label="LBL_ADD_ACTION"></system-label>
    </system-modal-header>
    <system-modal-content>
        <div class="slds-form-element">
            <label class="slds-form-element__label"><system-label label="LBL_ACTION"></system-label></label>
            <div class="slds-form-element__control">
                <input type="text" class="slds-input" maxlength="50" [(ngModel)]="action"/>
            </div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label"><system-label label="LBL_DESCRIPTION"></system-label></label>
            <div class="slds-form-element__control">
                <input type="text" class="slds-input" maxlength="255" [(ngModel)]="description"/>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button [disabled]="adddisabled" class="slds-button slds-button--brand" (click)="add()"><system-label label="LBL_ADD"></system-label></button>
    </system-modal-footer>
</system-modal>
