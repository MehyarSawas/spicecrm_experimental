<div class="slds-box--border">
    <h2 class="slds-text-heading--small slds-p-around--x-small"><system-label label="LBL_DETAILS"></system-label></h2>
    <object-record-fieldset direction="vertical" [fieldset]="fieldset"></object-record-fieldset>
</div>
<div class="slds-box--border slds-m-vertical--x-small" *ngIf="showActions">
    <h2 class="slds-text-heading--small slds-p-around--x-small"><system-label label="LBL_OBJECT_ACTIONS"></system-label></h2>
    <div class="slds-grid slds-p-horizontal--small slds-p-bottom--x-small">
        <div class="slds-size--1-of-2 slds-grid slds-grid--vertical">
            <system-checkbox *ngFor="let standardaction of standardactions" [ngModel]="getActionValue(standardaction.id)" (ngModelChange)="setActionValue(standardaction.id, $event)"><system-label [label]="standardaction.action"></system-label></system-checkbox>
        </div>
        <div class="slds-size--1-of-2 slds-grid slds-grid--vertical">
            <system-checkbox *ngFor="let objectaction of objectactions" [title]="objectaction.description ? objectaction.description : objectaction.action" [ngModel]="getActionValue(objectaction.id)" (ngModelChange)="setActionValue(objectaction.id, $event)"><system-label [label]="objectaction.action"></system-label></system-checkbox>
        </div>
    </div>
</div>
