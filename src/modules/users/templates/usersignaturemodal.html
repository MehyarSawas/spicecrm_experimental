<system-modal size="large">
    <system-modal-header (close)="close()"><system-label label="LBL_EMAIL_SIGNATURE"/></system-modal-header>
    <system-modal-content margin="none">
        <system-richtext-editor [(ngModel)]="signature" innerheight="550px" [extendedmode]="false"></system-richtext-editor>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()">
            <system-label label="LBL_CANCEL"></system-label>
        </button>
        <button [disabled]="!canSave" class="slds-button slds-button--brand slds-button-space-left" (click)="save()">
            <system-label label="LBL_SAVE"></system-label>
        </button>
    </system-modal-footer>
</system-modal>
