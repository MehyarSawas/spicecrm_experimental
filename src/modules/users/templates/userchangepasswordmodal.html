<system-modal>
    <system-modal-header (close)="close()"><system-label label="LBL_CHANGE_PWD"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-form--stacked slds-text-align--left" (submit)="save()">
            <div class="slds-form-element">
                <label class="slds-form-element__label"><system-label label="LBL_OLD_PWD"></system-label></label>
                <system-input-password tabindex="1" autocomplete="off" [disabled]="posting" [(ngModel)]="password"></system-input-password>
            </div>
            <div *ngIf="pwdGuideline" class="slds-m-bottom--x-small slds-m-top--medium">
                <system-label label="LBL_PWD_GUIDELINE"></system-label>: {{pwdGuideline}}<br>
            </div>
            <div class="slds-form-element" [ngClass]="{'slds-has-error':pwderror}">
                <label class="slds-form-element__label"><system-label label="LBL_NEW_PWD"></system-label></label>
                <system-input-password tabindex="2" autocomplete="off" [(ngModel)]="newPassword"></system-input-password>
                <div *ngIf="pwderror" class="slds-form-element__help">{{pwderror}}</div>
            </div>
            <div class="slds-form-element" [ngClass]="{'slds-has-error':repFieldVisited && pwdreperror}">
                <label class="slds-form-element__label"><system-label label="LBL_NEW_PWD_REPEATED"></system-label></label>
                <system-input-password tabindex="3" autocomplete="off" [(ngModel)]="repeatPassword"></system-input-password>
            </div>
            <div *ngIf="pwdreperror" class="slds-form-element__help">{{pwdreperror}}</div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" [disabled]="!canSave()" (click)="save()"><system-label label="LBL_CHANGE_PASSWORD"></system-label></button>
    </system-modal-footer>
</system-modal>
