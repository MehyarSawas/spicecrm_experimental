<system-modal  title="LBL_EMAIL_SCHEDULES">
    <system-modal-header (close)="close()"><system-label label="LBL_EMAIL_SCHEDULE"></system-label></system-modal-header>
    <system-modal-content margin="none" [grow]="true">
        <system-dynamic-component component="CampaignTaskEmailPanel"></system-dynamic-component>
        <system-dynamic-component component="SpiceAttachmentsPanel"></system-dynamic-component>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" [disabled]="!canSave" (click)="sendTestEmail()"><system-label label="LBL_SEND_TEST_EMAIL"></system-label></button>
        <button class="slds-button slds-button--brand" [disabled]="!canSave" (click)="saveSchedule()"><system-label label="LBL_EMAIL_SCHEDULE"></system-label></button>
    </system-modal-footer>
</system-modal>
