<field-label *ngIf="displayLabel" [fieldname]="fieldname" [fieldconfig]="fieldconfig"></field-label>
<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fielddisplayclass" [editable]="isEditable()" [fieldconfig]="fieldconfig" [fieldid]="fieldid">
    <div class="slds-grid slds-grid--vertical-align-center">
        <div [system-title]="statusLabel" class="slds-m-right--x-small">
            <system-utility-icon [icon]="statusIcon" size="x-small"></system-utility-icon>
        </div>
        <div [title]="value" [ngStyle]="{'text-decoration': model.data.openness == 'user_closed' || model.data.openness == 'system_closed' ? 'line-through' : 'initial', 'font-weight': model.data.status == 'unread' ? 'bold' : 'initial'}" class="slds-truncate">
            {{value}}
        </div>
    </div>
</field-generic-display>
<div *ngIf="isEditable() && isEditMode()" class="slds-form-element__control slds-is-relative" [ngClass]="getFieldClass()" style="position:relative;">
    <input system-placeholder="" type="text" class="slds-input" [(ngModel)]="value" [maxlength]="fieldlength" [autocomplete]="fieldid" [ngModelOptions]="modelOptions">
    <field-messages [fieldname]="fieldname"></field-messages>
</div>
