<system-modal size="large">
    <system-modal-header (close)="closeModal()"><system-label label="LBL_EMAIL"></system-label> <span *ngIf="!isLoading" class="slds-truncate">"{{model.data.name}}"</span></system-modal-header>
    <system-modal-content margin="none">
        <div *ngIf="isLoading" style="height: 50vh;" class="slds-align--absolute-center">
            <div class="slds-grid_vertical">
                <system-spinner></system-spinner>
                <div class="slds-p-around--small">... <system-label label="LBL_LOADING"></system-label> ...</div>
            </div>
        </div>
        <object-record-fieldset *ngIf="!isLoading" [fieldset]="fieldset" direction="vertical"></object-record-fieldset>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--icon slds-button--icon-border" [disabled]="isLoading" (click)="download()">
            <system-button-icon icon="download" size="small"></system-button-icon>
        </button>
    </system-modal-footer>
</system-modal>
