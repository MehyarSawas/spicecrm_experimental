<div [system-overlay-loading-spinner]="isLoading">
    <div class="slds-grid slds-p-around--small" style="align-items: center">
        <system-icon class="slds-col slds-grow-none" [module]="'EmailSchedules'"
                     [title]="'EmailSchedules'"></system-icon>
        <h2 class="slds-grow">{{language.getModuleName('EmailSchedules')}}</h2>
        <button class="slds-col--bump-left slds-button slds-button--icon slds-button--icon-border" (click)="getData()" [disabled]="isLoading">
            <system-button-icon icon="refresh"></system-button-icon>
        </button>
    </div>
    <table *ngIf="emailschedules.length > 0" width="100%" class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="slds-line-height_reset">
                <th>
                    <div class="slds-truncate">Id</div>
                </th>
                <th>
                    <div class="slds-truncate"><system-label label="LBL_SUBJECT"></system-label></div>
                </th>
                <th>
                    <div class="slds-truncate"><system-label label="LBL_STATUS"></system-label></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let schedule of emailschedules" class="slds-hint-parent">
                <td>
                    <div class="slds-truncate">{{schedule.id}}</div>
                </td>
                <td>
                    <div class="slds-truncate">{{schedule.subject}}</div>
                </td>
                <td>
                    <div class="slds-truncate">{{schedule.status}}</div>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="emailschedules.length == 0 && !isLoading" class="slds-align--absolute-center slds-m-around--large">
        <system-illustration-no-records><system-label label="MSG_NO_RECORDS_FOUND"></system-label></system-illustration-no-records>
    </div>
    <div *ngIf="!isLoading && locked" class="slds-align--absolute-center slds-m-around--large">
        <system-illustration-no-access><system-label label="LBL_NO_ACCESS"></system-label></system-illustration-no-access>
    </div>
</div>
