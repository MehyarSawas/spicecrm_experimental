<system-modal *ngIf="addresses.length > 0" size="small">
  <system-modal-header (close)="close()"><system-label label="LBL_SELECT_PARENT_EMAIL"></system-label></system-modal-header>
  <system-modal-content>
    <div *ngFor="let address of addresses" class="slds-grid slds-p-vertical--xx-small">
      <div><system-checkbox [(ngModel)]="address.selected"></system-checkbox></div>
      <div><system-icon [module]="address.module" size="x-small"></system-icon></div>
      <div class="slds-p-right--small">{{address.summary_text}}</div>
      <div>({{address.email_address}})</div>
    </div>
  </system-modal-content>
  <system-modal-footer>
    <button class="slds-button slds-button_neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
    <button class="slds-button slds-button_brand" [disabled]="!canAdd" (click)="add()"><system-label label="LBL_ADD"></system-label></button>
  </system-modal-footer>
</system-modal>
