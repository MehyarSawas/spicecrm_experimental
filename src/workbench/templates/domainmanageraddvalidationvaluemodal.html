<system-modal>
    <system-modal-header (close)="close()"><system-label label="LBL_ADD_VALIDATION"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-grid">
            <div class="slds-form-element__control slds-size--1-of-2 slds-p-right--xx-small">
                <label class="slds-form-element__label"><system-label label="LBL_VALUE_TYPE"></system-label></label>
                <div class="slds-select_container">
                    <select class="slds-select" [(ngModel)]="fieldvalidationvalue.valuetype">
                        <option value="string"><system-label label="LBL_STRING"></system-label></option>
                        <option value="int"><system-label label="LBL_INTEGER"></system-label></option>
                    </select>
                </div>
            </div>
            <div class="slds-form-element__control slds-size--1-of-2 slds-p-left--xx-small">
                <label class="slds-form-element__label"><system-label label="LBL_SCOPE"/></label>
                <div class="slds-select_container">
                    <select [disabled]="fieldvalidation.scope == 'c'" class="slds-select" [(ngModel)]="fieldvalidationvalue.scope">
                        <option value="g"><system-label label="LBL_GLOBAL"></system-label></option>
                        <option value="c"><system-label label="LBL_CUSTOM"></system-label></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-form-element__control slds-size--1-of-2 slds-p-right--xx-small" >
                <label class="slds-form-element__label"><system-label label="LBL_VALUE"></system-label></label>
                <system-input-text [haserror]="isDuplicate" [(ngModel)]="fieldvalidationvalue.enumvalue"></system-input-text>
            </div>
            <div class="slds-size--1-of-2 slds-p-left--xx-small slds-form-element__control">
                <label class="slds-form-element__label"><system-label label="LBL_LABEL"></system-label></label>
                <system-input-label [(ngModel)]="fieldvalidationvalue.label"></system-input-label>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-size--1-of-2 slds-p-right--xx-small slds-form-element__control">
                <label class="slds-form-element__label"><system-label label="LBL_PACKAGE"></system-label></label>
                <system-input-text [(ngModel)]="fieldvalidationvalue.package"></system-input-text>
            </div>
            <div class="slds-size--1-of-2 slds-p-left--xx-small slds-form-element__control">
                <label class="slds-form-element__label"><system-label label="LBL_VERSION"></system-label></label>
                <system-input-text [(ngModel)]="fieldvalidationvalue.version"></system-input-text>
            </div>
        </div>
        <label class="slds-form-element__label"><system-label label="LBL_COMMENT"></system-label></label>
        <textarea class="slds-textarea" [ngModel]="fieldvalidationvalue.description"></textarea>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--neutral" [disabled]="isDuplicate" (click)="add()"><system-label label="LBL_ADD"></system-label></button>
    </system-modal-footer>
</system-modal>
