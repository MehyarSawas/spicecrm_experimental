<system-modal size="small">
    <system-modal-header-empty (close)="close()"></system-modal-header-empty>
    <system-modal-content>
            <div class="slds-form-element">
                <label class="slds-form-element__label"><system-label label="LBL_RIGHT_SIDE"/></label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" [(ngModel)]="lhsRelatedId">
                            <option  *ngFor="let ri of relatedIds" [value]="ri.id">{{ri.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label"><system-label label="LBL_RHS_SYSDICTIONARYITEM"></system-label></label>
                <div class="slds-select_container">
                    <select [disabled]="!_lhsRelatedId" [(ngModel)]="lhs_sysdictionaryitem_id" class="slds-select">
                        <option *ngFor="let item of lhs_items" [value]="item.id">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="slds-form-element__control slds-p-around--xx-small">
                <label class="slds-form-element__label"><abbr class="slds-required">* </abbr><system-label label="LBL_SCOPE"/></label>
                <div class="slds-select_container">
                    <select [disabled]="relationshipscope=='c'" class="slds-select" [(ngModel)]="scope">
                        <option *ngIf="dictionarymanager.changescope == 'all'" value="g"><system-label label="LBL_GLOBAL"></system-label></option>
                        <option value="c"><system-label label="LBL_CUSTOM"></system-label></option>
                    </select>
                </div>
            </div>
            <div class="slds-form-element__control slds-p-around--xx-small">
                <label class="slds-form-element__label"><system-label label="LBL_PACKAGE"/></label>
                <system-input-text [(ngModel)]="package" />
            </div>
            <div class="slds-form-element__control slds-p-around--xx-small">
                <label class="slds-form-element__label"><system-label label="LBL_VERSION"/></label>
                <system-input-text [(ngModel)]="version" />
            </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CLOSE"/></button>
        <button class="slds-button slds-button--brand" [disabled]="!lhs_sysdictionaryitem_id" (click)="save()"><system-label label="LBL_ADD"/></button>
    </system-modal-footer>
</system-modal>
