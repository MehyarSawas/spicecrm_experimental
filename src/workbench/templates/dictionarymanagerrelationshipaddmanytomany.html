<system-modal [size]="hasRelated ? 'medium' : 'small'">
    <system-modal-header (close)="close()"><system-label label="LBL_MANY_TO_MANY"></system-label></system-modal-header>
    <system-modal-content>
        <div *ngIf="!hasRelated" class="slds-grid">
            <div class="slds-size--1-of-2 slds-p-horizontal--xx-small slds-form-element">
                <label class="slds-form-element__label"><system-label label="LBL_LEFT_SIDE"/></label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" [disabled]="currentIsModule" [(ngModel)]="lhsRelatedId">
                            <option  *ngFor="let ri of relatedIds" [value]="ri.id">{{ri.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="slds-size--1-of-2 slds-p-horizontal--xx-small slds-form-element">
                <label class="slds-form-element__label"><system-label label="LBL_RIGHT_SIDE"/></label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" [(ngModel)]="rhsRelatedId">
                            <option  *ngFor="let ri of relatedIds" [value]="ri.id">{{ri.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <dictionary-manager-relationship-container-manytomany *ngIf="hasRelated" isNew [relationshipFields]="relationshipFields" [relationship]="relationship"></dictionary-manager-relationship-container-manytomany>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button *ngIf="!hasRelated" class="slds-button slds-button--brand" (click)="setRelated()"><system-label label="LBL_NEXT"></system-label></button>
        <button *ngIf="hasRelated" class="slds-button slds-button--brand" (click)="add()"><system-label label="LBL_ADD"></system-label></button>
    </system-modal-footer>
</system-modal>
