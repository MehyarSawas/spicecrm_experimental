<workbench-header titlelabel="LBL_DICTIONARY_MANAGER" icon="data_model">
    <workbench-header-controls>
        <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-button_last" system-dropdown-trigger>
            <button class="slds-button slds-button_icon slds-button_icon-border-filled"><system-button-icon icon="down"></system-button-icon></button>
            <div class="slds-dropdown slds-dropdown_right slds-dropdown_actions">
                <ul class="slds-dropdown__list" role="menu">
                    <!--li class="slds-dropdown__item" role="presentation" (click)="repairDB()">
                        <a href="javascript:void(null)" role="menuitem">
                            <span class="slds-truncate"><system-label label="LBL_REPAIR_DATABASE"></system-label></span>
                        </a>
                    </li-->
                    <li class="slds-dropdown__item" role="presentation" (click)="repairDBnew()">
                        <a href="javascript:void(null)" role="menuitem">
                            <span class="slds-truncate"><system-label label="LBL_REPAIR"></system-label></span>
                        </a>
                    </li>
                    <!--li class="slds-dropdown__item" role="presentation" (click)="repairDBCache()">
                        <a href="javascript:void(null)" role="menuitem">
                            <span class="slds-truncate"><system-label label="LBL_REPAIR_CACHE"></system-label></span>
                        </a>
                    </li-->
                    <li class="slds-dropdown__item" role="presentation" (click)="convertCharset()">
                        <a href="javascript:void(null)" role="menuitem">
                            <span class="slds-truncate"><system-label label="LBL_CONVERT_DB_CHARSET"></system-label></span>
                        </a>
                    </li>
                    <li class="slds-dropdown__item" role="presentation" (click)="repairDBColumns()">
                        <a href="javascript:void(null)" role="menuitem">
                            <span class="slds-truncate"><system-label label="LBL_REPAIR_DBCOLUMNS"></system-label></span>
                        </a>
                    </li>
                    <li *ngIf="dictionarymanager.settings?.create_system_file_enabled" class="slds-dropdown__item" role="presentation" (click)="generateSystem()">
                        <a href="javascript:void(null)" role="menuitem">
                            <span class="slds-truncate"><system-label label="LBL_GENERATE_SYSTEM"></system-label></span>
                        </a>
                    </li>
                    <li *ngIf="dictionarymanager.settings?.migration_enabled" class="slds-dropdown__item" role="presentation" (click)="migrate()">
                        <a href="javascript:void(null)" role="menuitem">
                            <span class="slds-truncate"><system-label label="LBL_MIGRATE"></system-label></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </workbench-header-controls>
</workbench-header>
<div class="slds-grid">
    <div class="slds-size--1-of-3" [ngClass]="{'slds-size--1-of-3': !definitionsExpanded, 'slds-size--1-of-1': definitionsExpanded}" >
        <dictionary-manager-definitions (expanded)="this.definitionsExpanded = $event"></dictionary-manager-definitions>
    </div>
    <div *ngIf="!definitionsExpanded" class="slds-size--2-of-3 slds-theme--default">
        <dictionary-manager-definition-tabs></dictionary-manager-definition-tabs>
    </div>
</div>
