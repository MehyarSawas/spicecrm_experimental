<system-modal>
    <system-modal-header (close)="close()"><system-label label="LBL_DETAIL"/></system-modal-header>
    <system-modal-content>
        <div class="slds-grid">
            <div class="slds-size--2-of-4 slds-form-element slds-m-vertical--xxx-small">
                <div class="slds-form-element__control">
                    <label class="slds-form-element__label"><system-label label="LBL_NAME"></system-label></label>
                    <input type="text" disabled class="slds-input" [(ngModel)]="_field.name"/>
                </div>
            </div>
            <div class="slds-size--1-of-4 slds-form-element__control slds-size--1-of-4 slds-m-vertical--xxx-small slds-p-left--x-small">
                <label class="slds-form-element__label"><system-label label="LBL_DBTYPE"></system-label></label>
                <div class="slds-select_container">
                    <select disabled class="slds-select" [(ngModel)]="_field.dbtype">
                        <option *ngFor="let dbtype of domainmanager.dbtypes" [ngValue]="dbtype">{{dbtype}}</option>
                    </select>
                </div>
            </div>
            <div class="slds-size--1-of-4 slds-form-element__control slds-size--1-of-4 slds-m-vertical--xxx-small slds-p-left--x-small">
                <label class="slds-form-element__label"><system-label label="LBL_SCOPE"></system-label></label>
                <div class="slds-select_container">
                    <select disabled class="slds-select" [(ngModel)]="_field.scope">
                        <option value="g"><system-label label="LBL_GLOBAL"></system-label></option>
                        <option value="c"><system-label label="LBL_CUSTOM"></system-label></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-size--1-of-4 slds-form-element slds-m-vertical--xxx-small">
                <label class="slds-form-element__label"><system-label label="LBL_TYPE"/></label>
                <div class="slds-select_container">
                    <select class="slds-select" [(ngModel)]="_field.fieldtype">
                        <option *ngFor="let fieldtype of domainmanager.fieldtypes" [value]="fieldtype">{{fieldtype}}</option>
                    </select>
                </div>
            </div>
            <div class="slds-size--1-of-4 slds-form-element slds-m-vertical--xxx-small">
                <label class="slds-form-element__label"><system-label label="LBL_LABEL"/></label>
                <system-input-label [(ngModel)]="_field.label"></system-input-label>
            </div>
            <div class="slds-size--1-of-4 slds-form-element slds-m-vertical--xxx-small">
                <label class="slds-form-element__label"><system-label label="LBL_LENGTH"/></label>
                <div class="slds-form-element__control">
                    <input type="text" class="slds-input" [(ngModel)]="_field.len"/>
                </div>
            </div>
            <div class="slds-size--1-of-4 slds-form-element slds-m-vertical--xxx-small">
                <label class="slds-form-element__label"><system-label label="LBL_REQUIRED"/></label>
                <div class="slds-form-element__control">
                    <system-checkbox [asinteger]="true" [(ngModel)]="required">required</system-checkbox>
                </div>
            </div>
        </div>
        <div class="slds-form-element slds-m-vertical--xxx-small">
            <label class="slds-form-element__label">
                <system-label label="LBL_COMMENT"/>
            </label>
            <div class="slds-form-element__control">
                <textarea class="slds-textarea" [(ngModel)]="_field.description"></textarea>
            </div>
        </div>
        <div class="slds-grid slds-m-vertical--xxx-small slds-gutters_direct-xx-small">
            <div class="slds-col slds-size--1-of-2 slds-form-element">
                <label class="slds-form-element__label">
                    <system-label label="LBL_VERSION"></system-label>
                </label>
                <div class="slds-form-element__control">
                    <input type="text" class="slds-input" [(ngModel)]="_field.version"/>
                </div>
            </div>
            <div class="slds-col slds-size--1-of-2 slds-form-element">
                <label class="slds-form-element__label">
                    <system-label label="LBL_PACKAGE"></system-label>
                </label>
                <div class="slds-form-element__control">
                    <input type="text" class="slds-input" [(ngModel)]="_field.package"/>
                </div>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CLOSE"/></button>
        <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"/></button>
    </system-modal-footer>
</system-modal>
