<span class="slds-checkbox">
    <input #inputCheckbox type="checkbox" id="checkbox-{{id}}" [attr.aria-labelledby]="'checkbox-button-label-'+id" (click)="click($event)" [disabled]="_disabled" [value]="value" [(ngModel)]="model_value" />
    <label class="slds-checkbox__label slds-truncate" for="checkbox-{{id}}" id="checkbox-button-label-{{id}}">
        <span class="slds-checkbox_faux slds-m-horizontal--xxx-small"></span>
        <span *ngIf="!hidelabel" class="slds-form-element__label slds-p-left--xx-small"><ng-content></ng-content></span>
    </label>
</span>
