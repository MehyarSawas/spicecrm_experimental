<div class="slds-form-element">
    <label class="slds-form-element__label"><system-label label="LBL_FIELD"></system-label></label>
    <div class="slds-form-element__control">
        <div class="slds-select_container">
            <select class="slds-select" [(ngModel)]="field">
                <option *ngFor="let f of fields" [value]="f.name"><system-label-fieldname [module]="module" [field]="f.name"></system-label-fieldname> ({{f.name}})</option>
            </select>
        </div>
    </div>
</div>
