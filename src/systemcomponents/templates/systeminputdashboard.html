<div class="slds-combobox_container">
    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click " [ngClass]="{'slds-is-open': isOpen}" role="combobox">
        <div *ngIf="dashboard" class="slds-form-element__control">
            <div class="slds-pill_container">
              <span class="slds-pill slds-size--1-of-1 slds-p-horizontal--xx-small" [ngClass]="{'slds-theme--shade': _disabled}">
                <span class="slds-pill__label">{{currentdashboard}}</span>
                <button *ngIf="!_disabled" class="slds-button slds-button--icon slds-pill__remove" (click)="clearField()">
                  <system-button-icon [icon]="'close'"></system-button-icon>
                </button>
              </span>
            </div>
        </div>
        <div *ngIf="!dashboard" class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
            <input [disabled]="_disabled" type="search" class="slds-input slds-combobox__input" [(ngModel)]="searchterm" (blur)="onBlur()" system-placeholder="LBL_SEARCH" role="combobox"/>
        </div>
        <div class="slds-dropdown slds-dropdown_fluid slds-dropdown--length-7" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <li *ngFor="let dashboard of Dashboards" role="presentation" class="slds-listbox__item"  (mousedown)="setDashboardSet(dashboard.id)">
                    <div class="slds-media slds-listbox__option slds-listbox__option_plain" role="option">
                        <span class="slds-truncate">{{dashboard.name}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
