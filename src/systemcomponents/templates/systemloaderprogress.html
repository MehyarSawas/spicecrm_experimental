<div class="slds-align--absolute-center">
    <div class="slds-size--2-of-3">
        <div class="slds-progress-bar slds-progress-bar_circular slds-progress-bar_medium">
            <span class="slds-progress-bar__value" [style.width]="loader.progress+'%'" style="background-color:#aaa"></span>
        </div>
        <div class="slds-text-align--center slds-p-vertical--small">... loading {{loader.activeLoader}} ...</div>
    </div>
</div>
