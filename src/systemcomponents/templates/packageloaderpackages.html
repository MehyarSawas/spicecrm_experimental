<div system-to-bottom role="tabpanel">
    <div class="slds-p-vertical--x-small slds-p-horizontal--xx-small">
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <input class="slds-input" type="text" [(ngModel)]="packagefilterterm" [placeholder]="language.getLabel('LBL_SEARCH')"/>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-wrap">
        <div class="slds-size--1-of-2 slds-p-around--xx-small" *ngFor="let package of packages|packageloaderpipe:packagefilterterm:packagescope">
            <package-loader-package [package]="package" [packages]="packages" [repository]="repository"></package-loader-package>
        </div>
    </div>
</div>
