    <ng-container *ngFor="let objectTab of navigation.objectTabs">
        <system-navigation-manager-route-container  [tabid]="objectTab.id" [parentttabid]="objectTab.parentid" [object]="objectTab"></system-navigation-manager-route-container>
    </ng-container >
</ng-container>
