<system-modal size="large">
    <system-modal-header (close)="closeModal()">{{title}}</system-modal-header>
    <system-modal-content>
        <system-tinymce [(content)]="content" [stylesheetId]="stylesheetId" [height]="'80%'" (contentChange)="contentChange($event)"></system-tinymce>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="closeModal()">
            <system-label label="LBL_OK"></system-label>
        </button>
    </system-modal-footer>
</system-modal>
