<div class="slds-form-element">
    <div *ngIf="strict; else countryinput" class="slds-select_container">
        <select #focus class="slds-select" [disabled]="states.length == 0 || disabled" [(ngModel)]="value">
            <option value=""></option>
            <option *ngFor="let s of states" [value]="s.sc"><system-label [label]="s.label"></system-label></option>
        </select>
    </div>
    <ng-template #countryinput>
        <div class="slds-form-element__control">
            <input type="text" class="slds-input" [(ngModel)]="value" [disabled]="disabled" />
        </div>
    </ng-template>
</div>
