<header class="slds-modal__header slds-theme--shade" [ngStyle]="headerStyle">
    <button *ngIf="!hiddenCloseButton && !isSmall" class="slds-button slds-button_icon slds-modal__close slds-button--icon-inverse" style="color:white;" (click)="close.emit(true)">
        <system-button-icon icon="close" size="large"></system-button-icon>
        <span class="slds-assistive-text"><system-label label="LBL_CLOSE"></system-label></span>
    </button>
    <button *ngIf="!hiddenCloseButton && isSmall" class="slds-button slds-button_icon slds-is-absolute" style="top: 3px; right: 3px;" (click)="close.emit(true)">
        <system-button-icon icon="close"></system-button-icon>
        <span class="slds-assistive-text"><system-label label="LBL_CLOSE"></system-label></span>
    </button>
    <div class="slds-grid slds-grid--align-spread slds-grid_vertical-align-center">
        <div class="slds-media__figure slds-m-right_x-small">
            <div *ngIf="module" class="slds-icon_container">
                <system-icon [module]="module" size="small"></system-icon>
            </div>
        </div>
        <span class="slds-text-heading_medium slds-hyphenate">
            <ng-content></ng-content>
        </span>
        <div>
            <ng-content select="system-modal-header-right"></ng-content>
        </div>
    </div>
    <ng-content select="system-modal-header-tagline"></ng-content>
</header>
