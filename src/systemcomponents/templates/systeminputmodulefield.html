<div class="slds-form-element__control">
    <div class="slds-select_container">
        <select [disabled]="disabled"  class="slds-select" [(ngModel)]="field">
            <option *ngFor="let thisfield of _fields" [value]="thisfield"><system-label-fieldname [module]="module" [field]="thisfield"></system-label-fieldname> <span *ngIf="displaytechnicalname">&nbsp;({{thisfield}})</span></option>
        </select>
    </div>
</div>
