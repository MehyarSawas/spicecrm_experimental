<ng-container *ngIf="!language.inlineEditEnabled; else labelListenerContainer">{{language.getModuleName(module, singular, length)}}</ng-container>
<ng-template #labelListenerContainer>
    <span (dblclick)="onDblClick($event)" (contextmenu)="onRightClick($event)">
        {{language.getModuleName(module, singular, length)}}
    </span>
</ng-template>
