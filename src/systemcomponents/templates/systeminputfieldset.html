<div class="slds-grid">
    <system-input-module [(ngModel)]="_module" class="slds-p-right--xxx-small slds-size--1-of-3" [displayAsterisk]="true"></system-input-module>
    <div class="slds-form-element__control slds-p-left--xxx-small slds-size--2-of-3">
        <div class="slds-select_container">
            <select  [disabled]="!_module || disabled" class="slds-select" [(ngModel)]="fieldset">
                <option></option>
                <optgroup [label]="'custom ' + language.getLabel('LBL_FIELDSET')" *ngIf="_fieldsets|systemmodulecustompipe:_module.length > 0">
                    <option *ngFor="let sysFieldset of _fieldsets|systemmodulecustompipe:_module" [value]="sysFieldset.id">{{sysFieldset.name}}</option>
                </optgroup>
                <optgroup [label]="'global ' + language.getLabel('LBL_FIELDSET')"  *ngIf="_fieldsets|systemmoduleglobalpipe:_module.length > 0">
                    <option *ngFor="let sysFieldset of _fieldsets|systemmoduleglobalpipe:_module" [value]="sysFieldset.id">{{sysFieldset.name}}</option>
                </optgroup>
            </select>
        </div>
    </div>
</div>
