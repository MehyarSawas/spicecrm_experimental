<system-modal size="prompt">
    <system-modal-header><system-label label="LBL_SELECT_SCOPE"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-p-around--small slds-align--absolute-center">
            <system-label label="LBL_SELECT_SCOPE" length="long"></system-label>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--brand" (click)="setLabel('global')"><system-label label="LBL_GLOBAL"></system-label></button>
        <button class="slds-button slds-button--brand" (click)="setLabel('custom')"><system-label label="LBL_CUSTOM"></system-label></button>
    </system-modal-footer>
</system-modal>
