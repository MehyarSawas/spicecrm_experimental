<article class="slds-card">
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <system-icon size="small" icon="custom68" sprite="custom" class="slds-p-right--xx-small"></system-icon>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <div class="slds-card__header-link slds-truncate" [title]="package.language_name">
                        {{package.language_name}}
                    </div>
                </h2>
            </div>
            <div class="slds-no-flex">
                <system-spinner size="12" *ngIf="loading"></system-spinner>
                <div *ngIf="!loading" class="slds-grid slds-grid_vertical-align-center">
                    <system-custom-icon *ngIf="package.installed" class="slds-p-horizontal--xx-small" size="x-small" [icon]="isDefault ? 'light-bulb-on' : 'light-bulb-off'" (click)="setDefault()"></system-custom-icon>
                    <div class="slds-button-group" role="group">
                        <button *ngIf="!package.installed" class="slds-button slds-button_icon slds-button_icon-border-filled" (click)="loadLanguage(package.language_code)"><system-button-icon icon="download"></system-button-icon></button>
                        <button [disabled]="deletedisabled" *ngIf="package.installed && !isDefault" class="slds-button slds-button_icon slds-button_icon-border-filled" (click)="deleteLanguage(package.language_code)"><system-button-icon icon="delete"></system-button-icon></button>
                        <button *ngIf="package.installed"class="slds-button slds-button_icon slds-button_icon-border-filled" (click)="loadLanguage(package.language_code)"><system-button-icon icon="refresh"></system-button-icon></button>
                    </div>
                </div>
            </div>
        </header>
    </div>
</article>
