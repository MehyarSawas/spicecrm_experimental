<field-label *ngIf="displayLabel" [fieldname]="fieldname" [fieldconfig]="fieldconfig"></field-label>
<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fielddisplayclass" [editable]="isEditable()" [fieldconfig]="fieldconfig">
    <span *ngIf="fieldconfig.displayfromnow">{{displaySpan}}</span>
    <span *ngIf="!fieldconfig.displayfromnow">{{displayDate}}</span>
    <span *ngIf="!fieldconfig.displayfromnow" class="slds-p-left--x-small" style="font-style: italic">{{displayTime}}</span>
</field-generic-display>
<div *ngIf="isEditable() && isEditMode()" class="slds-form-element__control slds-p-around--xx-small" [ngClass]="css_classes">
    <div class="slds-grid">
        <system-input-date system-input-date-hide-error [(ngModel)]="value" class="slds-size--1-of-2 slds-p-right--xxx-small" (valid)="setValid($event)"></system-input-date>
        <system-input-time system-input-time-hide-error [(ngModel)]="value" class="slds-size--1-of-2 slds-p-left--xxx-small" (valid)="setValid($event)"></system-input-time>
    </div>
    <field-messages [fieldname]="fieldname"></field-messages>
</div>
