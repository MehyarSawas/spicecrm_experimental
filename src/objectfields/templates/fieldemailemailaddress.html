<div class="slds-form-element slds-truncate slds-size--1-of-1" [class.slds-has-error]="emailAddress.invalid_email == 1">
    <div class="slds-form-element__control">
        <input *ngIf="!emailAddress.hasFocus; else hasFocusContainer" type="text" class="slds-input" [(ngModel)]="emailAddressText">
        <ng-template #hasFocusContainer>
            <input type="text" class="slds-input" [(ngModel)]="emailAddressText" system-autofocus>
        </ng-template>
    </div>
    <div *ngIf="emailAddress.invalid_email == 1" class="slds-form-element__help">
        <system-label label="LBL_INPUT_INVALID"></system-label>
    </div>
</div>
