<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fielddisplayclass" [editable]="isEditable()" [fieldconfig]="fieldconfig" [fieldid]="fieldid">
    <a href="javascript:void(0);" system-model-popover [module]="relateType" [id]="relatedFieldId">{{value}}</a>
</field-generic-display>
<div *ngIf="isEditable() && isEditMode()" class="slds-form-element">
    <div class="slds-form-element__control">
        <div class="slds-select_container">
            <select class="slds-select" [(ngModel)]="relatedFieldId">
                <option></option>
                <option *ngFor="let related of relatedList; trackBy: trackByFn" [value]="related.id">
                    {{language.getLabel(related.summary_text)}}
                </option>
            </select>
        </div>
    </div>
    <field-messages [fieldname]="fieldname"></field-messages>
</div>
