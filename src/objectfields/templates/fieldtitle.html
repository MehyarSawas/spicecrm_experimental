<field-label *ngIf="displayLabel" [fieldname]="fieldname" [fieldconfig]="fieldconfig"></field-label>
<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fielddisplayclass" [editable]="isEditable()" [fieldconfig]="fieldconfig">
    {{value}}
</field-generic-display>
<div *ngIf="isEditable() && isEditMode()">
    <div class="slds-grid slds-p-around--xx-small">
        <div class="slds-col slds-form-element__control slds-size--1-of-2" [ngClass]="getFieldClass()">
            <div class="slds-select_container">
                <select class="slds-select " [(ngModel)]="model.data[fielddd]">
                    <option *ngFor="let o of getTitles()" [ngValue]="o.value">{{o.display}}</option>
                </select>
            </div>
        </div>
        <div class="slds-col slds-form-element__control slds-size--1-of-2 slds-p-left--xx-small" [ngClass]="getFieldClass()">
            <input class="slds-input" type="text" [(ngModel)]="model.data[fieldtxt]"/>
        </div>
    </div>
    <div *ngIf="errorMessage !== ''" class="slds-form-element__help">{{errorMessage}}</div>
</div>
