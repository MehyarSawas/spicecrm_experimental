<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fieldbooldisplayclass" [fieldconfig]="fieldconfig" [editable]="isEditable()">
    <system-checkbox disabled [(ngModel)]="value"><system-label-fieldname [module]="model.module" [field]="fieldname" [fieldconfig]="fieldconfig"></system-label-fieldname></system-checkbox>
</field-generic-display>
<div *ngIf="isEditable() && isEditMode()" class="slds-form-element__control" [ngClass]="getFieldClass()">
        <div class="slds-p-vertical--x-small">
            <system-checkbox [(ngModel)]="value"><system-label-fieldname [module]="model.module" [field]="fieldname" [fieldconfig]="fieldconfig"></system-label-fieldname></system-checkbox>
        </div>
    <field-messages [fieldname]="fieldname"></field-messages>
</div>
