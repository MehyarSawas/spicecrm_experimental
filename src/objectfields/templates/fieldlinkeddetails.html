<ul class="slds-list_horizontal slds-has-dividers_left">
    <ng-container *ngFor="let fieldsetitem of fieldsetitems">
        <li *ngIf="model.getField(fieldsetitem.field)" class="slds-item">
            <field-container [field]="fieldsetitem.field" [fieldconfig]="fieldsetitem.fieldconfig" fielddisplayclass="slds-align_absolute-center"></field-container>
        </li>
    </ng-container>
</ul>
