        <span *ngFor="let category of categories; let last=last">{{category.name}}: {{category.value}}<span *ngIf="!last"> â€¢ </span></span>

        <i><system-label label="LBL_NO_EVALUATION_AVAILABLE"></system-label></i>
    </span>
</field-generic-display>
