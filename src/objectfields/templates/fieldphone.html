<field-label *ngIf="displayLabel" [fieldname]="fieldname" [fieldconfig]="fieldconfig"></field-label>
<field-generic-display *ngIf="!isEditMode()" [fielddisplayclass]="fielddisplayclass" [editable]="isEditable()" [fieldconfig]="fieldconfig" [title]="value" [fieldid]="fieldid">
    <div class="slds-grid slds-grid--vertical-align-center">
        <div *ngIf="telehonyActive && value" (click)="initiateCall($event)" class="slds-p-right--x-small slds-text-link--reset">
            <system-utility-icon icon="outbound_call" size="xx-small"></system-utility-icon>
        </div>
        <div class="slds-truncate"><a *ngIf="value && !telehonyActive" [href]="'tel:'+value">{{value}}</a><span *ngIf="value && telehonyActive">{{value}}</span></div>
    </div>
</field-generic-display>
<div *ngIf="isEditable() && isEditMode()" class="slds-form-element__control slds-p-around--xx-small" [ngClass]="css_classes">
    <input #focus type="text" class="slds-input" [(ngModel)]="value" [maxlength]="fieldlength" [autocomplete]="fieldid" [ngModelOptions]="modelOptions" />
    <field-messages [fieldname]="fieldname"></field-messages>
</div>
