<field-label *ngIf="displayLabel" [fieldname]="fieldname" [fieldconfig]="fieldconfig"></field-label>
<div style="position:relative">
    <div style="position:absolute;right:0px;top:-21px;">
        <!--button class="slds-button slds-button--icon" (click)="print()">
            <system-custom-icon size="x-small" icon="print"></system-custom-icon>
        </button-->
        <iframe #printframe [src]="sanitizedValue" style="width:0;height:0;border:0"></iframe>
        <button *ngIf="isEditable() && !isEditMode()" class="slds-button slds-button--icon" (click)="setEditMode()">
            <system-button-icon [icon]="'edit'"></system-button-icon>
        </button>
        <button *ngIf="isEditMode()" class="slds-button slds-button--icon" (click)="expand()" style="z-index: 1">
            <system-button-icon [icon]="'expand'"></system-button-icon>
        </button>
    </div>
</div>
<div *ngIf="!isEditMode()" class="slds-scrollable--y" style="max-height: 300px;" [ngClass]="fielddisplayclass">
    <div *ngIf="!asiframe" class="slds-size--1-of-1 html-text" [innerHTML]="sanitized.bypassSecurityTrustHtml(value)"></div>
    <iframe *ngIf="asiframe" [src]="sanitizedValue" style="resize: vertical;" width="100%" frameborder="0" height="100%" seamless="true" sandbox></iframe>
</div>
<div *ngIf="isEditable() && isEditMode()" class="slds-form-element__control" [ngClass]="getFieldClass()">
    <field-html-editor [fieldid]="fieldid" [fieldvalue]="value" [fieldconfig]="fieldconfig" [useStylesheets]="useStylesheets" [useStylesheetSwitcher]="useStylesheetSwitcher" [(stylesheetId)]="stylesheetId" (contentchange)="updateField($event)"></field-html-editor>
    <field-messages [fieldname]="fieldname"></field-messages>
</div>
