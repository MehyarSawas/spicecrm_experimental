<div role="dialog" class="slds-modal slds-fade-in-open slds-modal--large">
    <div class="slds-modal__container">
        <div class="slds-modal__header">
            <button class="slds-button slds-modal__close slds-button--icon-inverse" (click)="closeModal()">
                <system-button-icon [icon]="'close'" [size]="'large'"></system-button-icon>
            </button>
            <h2 class="slds-text-heading--medium">{{modalHeader}}</h2>
        </div>
        <div class="slds-modal__content slds-is-relative" #modalContent [ngStyle]="contentStyle">
            <object-edit-modal-dialog-container [componentSet]="componentSet"></object-edit-modal-dialog-container>
            <object-edit-modal-dialog-duplicates class="slds-is-absolute slds-theme--shade" *ngIf="showDuplicates" [duplicates]="duplicates"></object-edit-modal-dialog-duplicates>
        </div>
        <div class="slds-modal__footer">
            <button class="slds-button slds-button--neutral" (click)="closeModal()"><system-label label="LBL_CANCEL"></system-label></button>
            <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
        </div>
    </div>
</div>
<div class="slds-backdrop slds-backdrop--open"></div>
