<system-modal size="large">
    <system-modal-header (close)="close()"><system-label [label]="titlelabel"></system-label></system-modal-header>
    <system-modal-content>
        <object-record-fieldset [fieldset]="fieldset" direction="vertical"></object-record-fieldset>
        <object-relatedlist-files class="slds-p-around_xx-small"></object-relatedlist-files>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button [disabled]="isDisabled" class="slds-button slds-button--brand" (click)="sendEmail()"><system-label label="LBL_SEND"></system-label></button>
    </system-modal-footer>
</system-modal>
