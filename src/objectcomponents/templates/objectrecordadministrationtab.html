<system-collapsable-tab [title]="componentconfig.name" [expanded]="expanded">
    <div *ngIf="territorymanaged" class="slds-grid slds-wrap">
        <div class="slds-size--1-of-1 slds-medium-size--1-of-2">
            <object-record-fieldset-field [fieldsetitem]="fields.spiceacl_primary_territory"></object-record-fieldset-field>
        </div>
        <div *ngIf="multipleterritories" class="slds-size--1-of-1 slds-medium-size--1-of-2">
            <object-record-fieldset-field [fieldsetitem]="fields.spiceacl_territories_hash"></object-record-fieldset-field>
        </div>
    </div>
    <div *ngIf="multipleusers">
        <object-record-fieldset-field [fieldsetitem]="fields.spiceacl_users_hash"></object-record-fieldset-field>
    </div>
    <div class="slds-grid slds-wrap">
        <div *ngIf="hasFieldAssignedUser || hasFieldAssignedOrgunit" class="slds-grid slds-size--1-of-1 slds-medium-size--1-of-2">
            <div [ngClass]="{'slds-size--1-of-1': !hasFieldAssignedOrgunit, 'slds-size--1-of-2': hasFieldAssignedOrgunit}" *ngIf="hasFieldAssignedUser">
                <object-record-fieldset-field [fieldsetitem]="fields.assigned_user"></object-record-fieldset-field>
            </div>
            <div [ngClass]="{'slds-size--1-of-1': !hasFieldAssignedUser, 'slds-size--1-of-2': hasFieldAssignedUser}" *ngIf="hasFieldAssignedOrgunit">
                <object-record-fieldset-field [fieldsetitem]="fields.assigned_orgunit"></object-record-fieldset-field>
            </div>
        </div>
        <div class="slds-grid" [ngClass]="{'slds-size--1-of-1': !hasFieldAssignedUser && !hasFieldAssignedOrgunit, 'slds-size--1-of-1 slds-medium-size--1-of-2': hasFieldAssignedUser || !hasFieldAssignedOrgunit}">
            <div class="slds-size--1-of-2">
                <object-record-fieldset-field [fieldsetitem]="fields.created_by_user"></object-record-fieldset-field>
            </div>
            <div class="slds-size--1-of-2">
                <object-record-fieldset-field [fieldsetitem]="fields.modified_by_user"></object-record-fieldset-field>
            </div>
        </div>
    </div>
</system-collapsable-tab>
