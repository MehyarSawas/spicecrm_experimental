<system-modal>
    <system-modal-header (close)="close()"><system-label label="LBL_EXPORT_PROSPECTLIST"></system-label> ({{itemcount}} <system-label label="LBL_RECORDS"></system-label>)</system-modal-header>
    <system-modal-content>
        <div class="slds-form-element">
            <label class="slds-form-element__label" >
                <abbr class="slds-required" title="required">*</abbr>
                <system-label label="LBL_PROSPECTLIST"></system-label>
            </label>
            <div class="slds-form-element__control">
                <input type="text" class="slds-input" [(ngModel)]="targetlistname" />
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" [disabled]="!targetlistname" (click)="export()"><system-label label="LBL_EXPORT"></system-label></button>
    </system-modal-footer>
</system-modal>
