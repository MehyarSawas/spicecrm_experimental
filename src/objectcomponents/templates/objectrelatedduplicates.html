<article class="slds-card slds-card_boundary slds-m-bottom--medium">
    <div class="slds-card__header slds-grid slds-grid--vertical-align-center">
        <header class="slds-media slds-media--center slds-has-flexi-truncate">
            <system-icon [icon]="'merge'" [size]="'small'" [sprite]="'standard'"></system-icon>
            <div class="slds-grid slds-grid--vertical-align-center slds-media__body slds-truncate">
                <h2>
                    <a href="javascript:void(0);" class="slds-text-link--reset">
                        <span class="slds-text-heading--small"><system-label label="LBL_DUPLICATES"></system-label> ({{duplicatecount}})</span>
                    </a>
                </h2>
                <system-utility-icon class="slds-m-horizontal--xx-small" *ngIf="duplicatecount > 0" icon="up" [ngStyle]="iconStyle" style="transition: .5s;" size="x-small" (click)="toggleDuplicates($event)"></system-utility-icon>
            </div>
        </header>
        <object-merge-button [mergemodels]="duplicates"></object-merge-button>
        <div class="slds-m-left--x-small">
            <button class="slds-button slds-button_icon x-slds-m-right--medium" [disabled]="isLoading" (click)="checkDuplicates()">
                <system-button-icon icon="refresh"></system-button-icon>
            </button>
        </div>
    </div>
    <div class="slds-card__body" [hidden]="hideDuplicates">
        <div class="slds-card__body--inner slds-grid slds-wrap slds-gutters_direct-xx-small">
            <object-related-duplicate-tile class="slds-size--1-of-1 slds-large-size--1-of-3 slds-col" *ngFor="let duplicate of duplicates" [system-model-provider]="{module:model.module, data:duplicate}"></object-related-duplicate-tile>
        </div>
    </div>
</article>
