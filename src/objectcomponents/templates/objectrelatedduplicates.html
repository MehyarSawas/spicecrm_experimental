<div *ngIf="duplicatedModels.showPanel" class="slds-card slds-card_boundary slds-m-bottom--medium">
    <div class="slds-card__header slds-grid slds-grid--vertical-align-center">
        <header class="slds-media slds-media--center slds-has-flexi-truncate">
            <system-icon [icon]="'merge'" [size]="'small'" [sprite]="'standard'"></system-icon>
            <div class="slds-grid slds-grid--vertical-align-center slds-media__body slds-truncate">
                <h2>
                    <a href="javascript:void(0);" class="slds-text-link--reset">
                        <span class="slds-text-heading--small"><system-label label="LBL_DUPLICATES"></system-label><span *ngIf="!this.relatedmodels.isloading"> ({{duplicatedModels.foundDuplicates.length}}/{{duplicatedModels.acceptedDuplicates.length}})</span></span>
                    </a>
                </h2>
                <system-utility-icon class="slds-m-horizontal--xx-small" *ngIf="duplicatedModels.foundDuplicates.length > 0 || duplicatedModels.acceptedDuplicates.length > 0" icon="up" [ngStyle]="arrowIconStyle" style="transition: .5s;" size="x-small" (click)="showDuplicates($event)"></system-utility-icon>
            </div>
        </header>
        <object-merge-button [mergemodels]="duplicatedModels.foundDuplicates"></object-merge-button>
    </div>
    <div class="slds-card__body" [hidden]="hideDuplicates">
        <object-relatedlist-table [duplicateTable]="true" [listfields]="listfields" [listitemactionset]="componentconfig.listitemactionset"></object-relatedlist-table>
        <ng-template #showDuplicateTile>
            <div class="slds-card__body--inner slds-grid slds-wrap slds-gutters_direct-xx-small" *ngIf="fieldset; else showDuplicateTile">
                <object-related-duplicate-tile class="slds-size--1-of-1 slds-large-size--1-of-3 slds-col" *ngFor="let duplicate of duplicatedModels.foundDuplicates" [system-model-provider]="{module:model.module, data:duplicate}"></object-related-duplicate-tile>
            </div>
        </ng-template>
    </div>
    <object-related-duplicates-card-footer></object-related-duplicates-card-footer>
</div>
