<system-icon [module]="model.module" [size]="'small'"></system-icon>
<div class="slds-media__body">
    <div class="slds-grid slds-grid--align-spread slds-has-flexi-truncate">
        <h3 class="slds-truncate slds-text-heading--small slds-p-top--xxx-small slds-m-bottom--small" system-model-popover>{{data.summary_text}}</h3>
        <div class="slds-shrink-none slds-show--medium">
            <object-action-menu [buttonsize]="'x-small'" [actionset]="actionset"></object-action-menu>
        </div>
    </div>
    <div class="slds-tile__detail slds-text-body--small">
        <dl class="slds-dl--horizontal">
            <ng-container *ngFor="let field of fields">
                <dt class="slds-dl--horizontal__label slds-truncate">
                    <system-label-fieldname [module]="model.module" [field]="field.field"></system-label-fieldname>
                </dt>
                <dd class="slds-dl--horizontal__detail slds-tile__meta">
                    <field-container [field]="field.field" [fieldconfig]="field.fieldconfig" [fielddisplayclass]="'slds-truncate'"></field-container>
                </dd>
            </ng-container>
        </dl>
    </div>
    <object-action-menu class="slds-hide--medium" [buttonsize]="'x-small'" [actionset]="actionset"></object-action-menu>
</div>
