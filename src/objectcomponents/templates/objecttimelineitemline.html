<div *ngIf="!timeline.smartView else thinView">
    <div *ngIf="side" class="slds-grid" style="height: 70px">
        <div style="width: calc(50% - 2px)">
        </div>
        <div class="slds-grid--vertical slds-align--absolute-center" style="width: 4px; height: 85px">
            <div *ngIf="divider" style="width: 60px" class="slds-m-top--medium">
                <span class="slds-color__text_gray-6 slds-align--absolute-center" style=" font-size: 14px">
                    {{record.divider}}
                </span>
            </div>
            <div class="slds-color__background_gray-9 slds-height_full slds-align--absolute-center" style="width: 2px; height: 85px"></div>
        </div>
        <div [ngSwitch]="record.record_Type" style="width: calc(50% - 2px)">
            <object-timeline-item-module *ngSwitchCase="'module'" [record]="record" [side]="false"></object-timeline-item-module>
            <object-timeline-item-audit *ngSwitchCase="'audit'" [record]="record" [side]="false"></object-timeline-item-audit>
            <object-timeline-item-created *ngSwitchDefault [record]="record" [side]="false"></object-timeline-item-created>
        </div>
    </div>

    <div *ngIf="!side" class="slds-grid" style="height: 70px">
        <div [ngSwitch]="record.record_Type" style="width: calc(50% - 2px)">
            <object-timeline-item-module *ngSwitchCase="'module'" [record]="record" [side]="true"></object-timeline-item-module>
            <object-timeline-item-audit *ngSwitchCase="'audit'" [record]="record" [side]="true"></object-timeline-item-audit>
            <object-timeline-item-created *ngSwitchDefault [record]="record" [side]="true"></object-timeline-item-created>
        </div>
        <div class="slds-grid--vertical slds-align--absolute-center" style="width: 4px; height: 85px">
            <div *ngIf="divider" style="width: 60px" class="slds-m-top--medium">
                <span class="slds-color__text_gray-6 slds-align--absolute-center" style=" font-size: 14px">
                    {{record.divider}}
                </span>
            </div>
            <div class="slds-color__background_gray-9 slds-height_full slds-align--absolute-center" style="width: 2px"></div>
        </div>
        <div style="width: calc(50% - 2px)">
        </div>
    </div>
</div>
<ng-template #thinView>
    <div class="slds-grid--vertical">
        <div class="slds-grid">
            <div class="slds-grid--vertical" style="width: 4px">
                <div class="slds-color__background_gray-9 slds-height_full slds-align--absolute-center" style="width: 2px"></div>
            </div>
            <div *ngIf="divider" style="width: 60px" class="slds-m-left--xx-small">
                <span class="slds-color__text_gray-6 slds-align--absolute-center" style=" font-size: 14px">
                    {{record.divider}}
                </span>
            </div>
        </div>
        <div class="slds-grid slds-m-right--small">
            <div class="slds-grid--vertical" style="width: 4px">
                <div class="slds-color__background_gray-9 slds-height_full slds-align--absolute-center" style="width: 2px"></div>
            </div>
            <div [ngSwitch]="record.record_Type" style="width: calc(100% - 4px)">
                <object-timeline-item-module *ngSwitchCase="'module'" [record]="record" [side]="false"></object-timeline-item-module>
                <object-timeline-item-audit *ngSwitchCase="'audit'" [record]="record" [side]="false"></object-timeline-item-audit>
                <object-timeline-item-created *ngSwitchDefault [record]="record" [side]="false"></object-timeline-item-created>
            </div>
        </div>
    </div>
</ng-template>
