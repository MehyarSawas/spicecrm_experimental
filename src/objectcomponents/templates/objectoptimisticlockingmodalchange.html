<div class="slds-p-vertical--xx-small">
    <div class="slds-box--border">
        <div class="slds-p-around--x-small">
            <div class="slds-grid">
                <div class="slds-m-top--xx-small"><system-custom-icon icon="history" size="x-small"></system-custom-icon></div>
                <div class="slds-col_bump-right slds-m-left--xx-small">
                    <div>{{changeDate}}, <system-label label="LBL_BY"></system-label> {{change.user_name}}</div>
                    <div>{{change.before_value_string}} &nbsp; <system-utility-icon icon="forward" size="xx-small"></system-utility-icon> &nbsp; {{change.after_value_string}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
