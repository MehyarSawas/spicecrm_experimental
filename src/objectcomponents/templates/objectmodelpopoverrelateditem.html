<dd class="slds-m-top_x-small">
    <p class="slds-truncate" [title]="model.displayname"><a href="javascript:void(0);" (click)="goDetail()">{{model.displayname}}</a></p>
    <dl class="slds-list_horizontal slds-wrap slds-text-body_small">
        <ng-container *ngFor="let field of fields">
            <dt class="slds-item_label slds-text-color_weak slds-truncate"><field-label [fieldname]="field.field" [fieldconfig]="field.fieldconfig"></field-label></dt>
            <dd class="slds-item_detail slds-text-color_weak slds-truncate" title="$500,000"><field-container [field]="field.field" [fieldconfig]="field.fieldconfig" [fielddisplayclass]="'slds-truncate'"></field-container></dd>
        </ng-container>
    </dl>
</dd>
