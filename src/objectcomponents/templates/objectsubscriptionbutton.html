<button style="text-transform:capitalize" [disabled]="inProcess" class="slds-button slds-button_neutral slds-button_stateful" [ngClass]="{'slds-is-selected': subscriptionService.hasSubscription(model.id), 'slds-not-selected': !subscriptionService.hasSubscription(model.id)}" (click)="toggleSubscribe()">
  <span class="slds-text-not-selected">
    <system-button-icon class="slds-p-right--xx-small" icon="add"></system-button-icon><system-label label="LBL_FOLLOW"></system-label>
  </span>
  <span class="slds-text-selected">
    <system-button-icon class="slds-p-right--xx-small" icon="check"></system-button-icon><system-label label="LBL_FOLLOWING"></system-label>
  </span>
  <span class="slds-text-selected-focus">
    <system-button-icon class="slds-p-right--xx-small" icon="close"></system-button-icon><system-label label="LBL_UNFOLLOW"></system-label>
  </span>
</button>
