<div class="slds-grid slds-grid--vertical-align-start">
    <div>
        <ul *ngIf="!collapsed" class="slds-grid">
            <ng-container *ngFor="let field of getFields()">
                <li object-page-header-detail-row-field *ngIf="displayField(field)" [field]="field"
                    class="slds-m-right--medium"></li>
            </ng-container>
        </ul>
        <ul *ngIf="collapsed" class="slds-list--horizontal slds-has-dividers--left">
            <ng-container *ngFor="let field of fields">
                <li *ngIf="model.data[field.field] && displayField(field)" class="slds-item slds-grid slds-grid--vertical-align-center">
                    <field-label *ngIf="showLabel(field.fieldconfig)" [fieldname]="field.field" [fieldconfig]="field.fieldconfig" [addclasses]="'slds-truncate'"></field-label>
                    <span *ngIf="!field.fieldconfig.hidelabel" class="slds-p-right--xx-small">:</span>
                    <field-container [field]="field.field" [fieldconfig]="field.fieldconfig" [fielddisplayclass]="'slds-truncate'"></field-container>
                </li>
            </ng-container>
        </ul>
    </div>
    <div class="slds-col--bump-left">
        <button class="slds-button slds-button--icon" (click)="toggleCollapsed()">
            <system-button-icon [icon]="toggleIcon"></system-button-icon>
        </button>
    </div>
</div>
