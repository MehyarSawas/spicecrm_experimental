<td class="slds-hide--medium">
    <div class="slds-grid slds-grid--vertical-align-center slds-p-around--xx-small" >
        <div class="slds-text-align--left slds-truncate slds-grow" (click)="navigateDetail()">{{model.data.summary_text}}</div>
        <system-utility-icon [icon]="expandicon" size="xx-small" (click)="toggleexpanded($event)"></system-utility-icon>
    </div>
</td>
<ng-container *ngIf="isexpanded">
    <td *ngFor="let item of listfields" scope="row" [attr.data-label]="language.getFieldDisplayName(model.module, item.field)">
        <field-container [field]="item.field" [fieldconfig]="item.fieldconfig" [fielddisplayclass]="'slds-truncate'"></field-container>
    </td>
    <td *ngIf="!hideActions" role="gridcell" class="slds-align--absolute-center">
        <object-action-menu [buttonsize]="'x-small'" [actionset]="actionset" ></object-action-menu>
    </td>
</ng-container>
