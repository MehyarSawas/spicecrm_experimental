<object-related-card [ngClass]="{'slds-hide': hide}" [componentconfig]="componentconfig">
    <ng-container *ngIf="aclAccess; else noaccess">
        <div class="slds-border--top">
            <object-relatedlist-table [listfields]="listfields" [editable]="editable" [editcomponentset]="editcomponentset" [sequencefield]="componentconfig.sequencefield" [listitemactionset]="listitemactionset"></object-relatedlist-table>
        </div>
    </ng-container>
    <ng-template #noaccess>
        <system-illustration-no-access></system-illustration-no-access>
    </ng-template>
</object-related-card>
