<system-modal size="medium">
    <system-modal-header (close)="close()">{{model.module}} <system-label label="LBL_HELPTEXT"></system-label></system-modal-header>
    <system-modal-content>
        <system-label length="long" label="{{translation}}"></system-label>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
    </system-modal-footer>
</system-modal>
