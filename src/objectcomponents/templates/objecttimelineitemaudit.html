<div class="slds-grid" [ngClass]="itemside">
    <div *ngIf="!side" style="width: 70px" class="slds-align--absolute-center slds-m-horizontal--none">
        <p>{{date}}</p>
    </div>
    <div *ngIf="!side" class="objecttimeline-item-nubbin-right slds-align--absolute-center"></div>
    <section class="objecttimeline-item slds-m-vertical--medium slds-height_full" (click)="timeline.setRecord(record)">
        <div class="slds-popover__body slds-grid" [ngClass]="{'slds-grid--align-spread': side}" style="height: 90px">
            <div style="width: 32px" class="slds-grid slds-grid--vertical slds-grid--vertical-align-center">
                <div style="width: 32px" class="slds-m-horizontal--xx-small">
                    <system-icon icon="record_update"></system-icon>
                </div>
                <div *ngIf="timeline.smartFontSize" class="slds-height_full slds-align--absolute-center">
                    <button (click)="openModal()" class="slds-button slds-button--icon-border-filled slds-p-horizontal--medium slds-button--icon slds-button--icon-small">
                        <system-button-icon icon="search"></system-button-icon>
                    </button>
                </div>
            </div>
            <div class="slds-grid slds-grid--align-spread" style="width: calc(100% - 32px)">
                <div class="slds-grid--vertical slds-size--1-of-1 slds-p-left--small">
                    <div class="slds-grid slds-grid--align-spread slds-size--1-of-1" style="min-height: 32px">
                        <header class="slds-popover__header slds-p-around--none" style="border: 0">
                            <h2 [ngClass]="{'slds-text-heading--medium': !timeline.smartFontSize, 'slds-text-heading--small': timeline.smartFontSize}"><span system-model-popover [module]="'Users'" [id]="record.created_by">{{user_name}}</span> - {{fieldCount}}</h2>
                        </header>
                        <button *ngIf="!timeline.smartFontSize" (click)="openModal()" class="slds-button slds-button--icon-border-filled slds-p-horizontal--medium slds-button--icon slds-button--icon-small">
                            <system-button-icon icon="search"></system-button-icon>
                        </button>
                    </div>
                    <div class="slds-truncate slds-p-top--xxx-small" style="width: calc(100% - 12px)">
                        <span>{{description}}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div *ngIf="side" class="objecttimeline-item-nubbin-left slds-align--absolute-center"></div>
    <div *ngIf="side" style="width: 70px" class="slds-align--absolute-center slds-m-horizontal--none">
        <p>{{date}}</p>
    </div>
</div>
