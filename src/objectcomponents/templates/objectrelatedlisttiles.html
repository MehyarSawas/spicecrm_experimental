<object-related-card [componentconfig]="componentconfig">
    <div #mainContainer  class="slds-card__body--inner slds-grid slds-wrap slds-grid--pull-padded">
        <ng-container *ngIf="aclAccess; else noaccess">
            <div *ngFor="let relateditem of relatedmodels.items" [ngClass]="getTileWidthClass" class="slds-p-around--xx-small">
                <div class="slds-box slds-box--x-small slds-media slds-card__tile" object-related-card-tile [fieldset]="componentconfig.fieldset" [data]="relateditem"></div>
            </div>
        </ng-container>
    </div>
    <ng-template #noaccess>
        <system-illustration-no-access></system-illustration-no-access>
    </ng-template>
</object-related-card>
