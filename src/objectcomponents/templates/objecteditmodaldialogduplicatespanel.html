<div class="slds-card">
    <div class="slds-card__header slds-p-around--small slds-theme--info slds-grid slds-grid_vertical-align-center slds-grid--align-spread">
        <h2 class="slds-text-heading--small"><system-label label="LBL_DUPLICATES"></system-label>
            ({{model.duplicates.length}} <system-label label="LBL_OF"></system-label> {{model.duplicatecount}})</h2>
        <button class="slds-button slds-button--icon slds-button--icon-border-filled" (click)="hidePanel()">
            <system-button-icon icon="close"></system-button-icon>
        </button>
    </div>
    <div class="slds-card__body slds-card__body_inner">
        <ul class="slds-grid slds-wrap slds-grid_pull-padded">
            <object-related-duplicate-tile class="slds-size--1-of-1" *ngFor="let duplicate of model.duplicates" [system-model-provider]="{module:model.module, data:duplicate}" [enableLink]="false" [enableButtonLink]="true"></object-related-duplicate-tile>
        </ul>
    </div>
</div>
