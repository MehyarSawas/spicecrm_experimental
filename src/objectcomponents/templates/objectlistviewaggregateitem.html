<div class="slds-grid slds-grid--vertical-align-center">
    <system-checkbox [disabled]="loading" [(ngModel)]="checked"></system-checkbox>
    <!-- switch between the different display types-->
    <ng-container [ngSwitch]="aggregate.type">
        <object-listview-aggregate-item-range *ngSwitchCase="'range'" [aggregate]="aggregate" [item]="bucketitem"></object-listview-aggregate-item-range>
        <object-listview-aggregate-item-term *ngSwitchCase="'term'" [aggregate]="aggregate" [item]="bucketitem"></object-listview-aggregate-item-term>
        <div *ngSwitchDefault>{{bucketitem.displayName}}</div>
    </ng-container>
    <div class="slds-p-left--xx-small">(<system-display-number [number]="bucketitem.doc_count" [noDigits]="true"></system-display-number>)</div>
</div>
