<footer class="slds-card__footer">
    <div class="slds-grid slds-form--inline slds-grid_vertical-align-center">
        <div class="slds-size--1-of-3 slds-text-align--left">
            <div class="slds-form-element">
                <label class="slds-form-element__label"><system-label [label]="'LBL_SELECT_STATUS'"></system-label></label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container slds-m-vertical--xx-small">
                        <select class="slds-select" [(ngModel)]="duplicatedModels.selectedStatus"(ngModelChange)="duplicatedModels.showDuplicatesByStatus($event)">
                            <option [value]="'all'"><system-label label="LBL_ALL"></system-label></option>
                            <option *ngFor="let option of duplicateStatusDom | keyvalue" [value]="option.key">{{ option.value }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-grow">
            <div class="slds-text-align--right slds-grow">
                <button [disabled]="relatedmodels.isloading" class="slds-button slds-button_icon"(click)="duplicatedModels.checkDuplicates()">
                    <system-button-icon icon="refresh"></system-button-icon>
                </button>
            </div>
        </div>
    </div>
</footer>
