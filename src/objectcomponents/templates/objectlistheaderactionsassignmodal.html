<system-modal size="small">
  <system-modal-header (close)="close()"><system-label label="LBL_ASSIGN"></system-label></system-modal-header>
  <system-modal-content system-modal-overvlow-visible style="overflow: visible">
      <field-container field="assigned_user_name"></field-container>
  </system-modal-content>
  <system-modal-footer>
    <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
    <button class="slds-button slds-button--brand" [disabled]="!canSubmit" (click)="reassign()"><system-label label="LBL_ASSIGN"></system-label></button>
  </system-modal-footer>
</system-modal>
