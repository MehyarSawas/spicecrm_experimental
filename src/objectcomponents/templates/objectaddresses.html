<div class="slds-section" [ngClass]="{'slds-is-open': expanded, 'slds-hide': hidden}">
    <h3 class="slds-section__title">
        <button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action" (click)="togglePanel()">
            <system-utility-icon [icon]="'switch'" [size]="'x-small'" [addclasses]="'slds-section__title-action-icon slds-button__icon slds-button__icon_left'"></system-utility-icon>
            <span class="slds-truncate"><system-label label="LBL_ADDRESSES"></system-label></span>
        </button>
    </h3>
    <div>
        <div [ngStyle]="getTabStyle()">
            <ng-container *ngIf="hasAddresses">
                <object-address *ngFor="let address of addresses" [address]="address" [parent]="model" [fieldset]="componentconfig.fieldset"></object-address>
            </ng-container>
            <div *ngIf="view.isEditMode()" class="slds-box slds-m-around--x-small slds-align--absolute-center" style="padding:0.5rem;">
                <a href="javascript:void(0);" class="slds-text-link_reset"(click)="addAddress()"><system-label label="LBL_ADD_ADDRESS"></system-label></a>
            </div>
        </div>
    </div>
</div>
