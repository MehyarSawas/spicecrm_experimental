<system-modal size="x-small">
    <system-modal-header (close)="closeModal()">
        <system-label label="LBL_SELECT_ACTIVE"></system-label>
    </system-modal-header>
    <system-modal-content margin="none">
        <div class="slds-m-left_x-small slds-m-vertical_large">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <system-input-radio *ngFor="let item of selectedItems" name="module" [value]="item.id" [(ngModel)]="value">{{fieldname(item)}}
                        <div class="slds-float--right slds-m-right_small" *ngIf="item.itemsaved == 'deactivated'">
                            <system-label label="LBL_DEACTIVATED"></system-label>
                            <system-button-icon class="slds-m-left_small" [icon]="'check'"></system-button-icon>
                        </div>
                        <div class="slds-float--right slds-m-right_small" *ngIf="item.itemsaved == 'error'">
                            <system-label label="LBL_ERROR"></system-label>
                            <system-button-icon class="slds-m-left_small" [icon]="'close'"></system-button-icon>
                        </div>
                    </system-input-radio>
                </div>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button *ngIf="!showfinish" class="slds-button slds-button--neutral" (click)="closeModal()"><system-label label="LBL_CANCEL"></system-label></button>
        <button *ngIf="!showfinish" class="slds-button slds-button--brand" (click)="select()"><system-label label="LBL_EXECUTE"></system-label></button>
        <button *ngIf="showfinish" class="slds-button slds-button--brand" (click)="closeModal()"><system-label label="LBL_FINISH"></system-label></button>
    </system-modal-footer>
</system-modal>
