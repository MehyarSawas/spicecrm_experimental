<td scope="row">
    <system-utility-icon cdkDragHandle [icon]="'rows'" [size]="'x-small'" style="cursor:move"></system-utility-icon>
</td>
<td *ngFor="let item of listfields" scope="row">
    <field-container [field]="item.field" [fieldconfig]="item.fieldconfig" [fielddisplayclass]="'slds-truncate'"></field-container>
</td>
<td role="gridcell" class="slds-cell-shrink" data-label="Actions">
    <object-action-menu [buttonsize]="'x-small'" [actionset]="actionset"></object-action-menu>
</td>
