<div class="slds-dropdown-trigger slds-dropdown-trigger--click slds-m-horizontal--xxx-small" aria-expanded="false" system-dropdown-trigger-simple>
    <button class="slds-button slds-button--icon slds-button--icon-border slds-button--neutral" aria-haspopup="true" system-title="LBL_CHANGE_VIEW" [disabled]="disabled">
        <system-button-icon [icon]="currentListIcon" size="small"></system-button-icon>
        <system-button-icon class="slds-p-left--xxx-small" icon="down" size="x-small"></system-button-icon>
    </button>
    <div class="slds-dropdown slds-dropdown--right slds-dropdown--small">
        <ul class="slds-dropdown__list" role="menu">
            <li class="slds-dropdown__header" role="separator">
                <span class="slds-text-title--caps"><system-label label="LBL_DISPLAYAS"></system-label></span>
            </li>
            <li *ngFor="let list of componentconfig.lists" class="slds-dropdown__item slds-is-selected" role="presentation" (click)="setListComponent(list.component)">
                <a href="javascript:void(0);" role="menuitemcheckbox" aria-checked="true" tabindex="0">
                    <span class="slds-truncate"><system-label [label]="list.label"></system-label></span>
                    <system-utility-icon [icon]="list.icon" size="x-small"></system-utility-icon>
                </a>
            </li>
        </ul>
    </div>
</div>
