<th *ngIf="showDragHandle" scope="col" style="width:1.5rem"></th>
<th *ngIf="showRowNumber" style="width:4rem" scope="col">
    <div class="slds-text-align--center slds-text-body--small slds-text-color--inverse-weak">#</div>
</th>
<th *ngIf="showSelectColumn" style="width:2rem" scope="col">
    <object-list-header-actionmenu class="slds-p-left--x-small" *ngIf="actionset" [actionset]="actionset" [displayasicon]="isSmall"></object-list-header-actionmenu>
</th>
<th *ngFor="let item of listfields" scope="col" class="slds-resizable" (system-resize)="onresize($event)" [resizeid]="item.id" [width]="columnWidth(item.id)">
    <ng-container *ngIf="isSortable(item); else nosort">
        <a href="javascript:void(0);" class="slds-th__action slds-text-link--reset" (click)="setSortField(item)">
            <field-label class="slds-truncate" addclasses="slds-truncate" [fieldname]="item.field" [fieldconfig]="item.fieldconfig"></field-label>
            <object-list-header-sort [field]="item"></object-list-header-sort>
        </a>
    </ng-container>
    <ng-template #nosort>
        <field-label [fieldname]="item.field" [fieldconfig]="item.fieldconfig" addclasses="slds-truncate slds-p-vertical--xx-small slds-p-horizontal--x-small"></field-label>
    </ng-template>
</th>
<th *ngIf="showRowActionMenu" [ngClass]="getHeaderWidth" scope="col"></th>
