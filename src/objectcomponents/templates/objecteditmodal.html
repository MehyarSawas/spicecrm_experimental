<system-modal size="large">
    <system-modal-header (close)="closeModal()">
        {{modalHeader}}
        <system-modal-header-right>
            <button *ngIf="duplicateCheckEnabled" class="slds-button slds-button--brand" [disabled]="model.duplicates.length == 0" (click)="showDuplicates = !showDuplicates" [ngClass]="{'slds-hidden': showDuplicatesTable}">
                <span class="slds-p-right--xx-small">{{model.duplicateChecking ? '' : model.duplicatecount}}</span><system-label label="LBL_DUPLICATES"></system-label>
            </button>
        </system-modal-header-right>
    </system-modal-header>
    <system-modal-content [grow]="grow" margin="none" #modalContent>
        <div *ngIf="!showDuplicatesTable"  class="slds-grid">
            <div class="slds-grid--vertical slds-grow">
                <object-edit-modal-dialog-container [componentSet]="componentconfig.componentset"></object-edit-modal-dialog-container>
            </div>
            <div *ngIf="showDuplicates" class="slds-size--1-of-3 slds-border--left">
                <object-edit-modal-dialog-duplicates-panel (close)="showDuplicates = false"></object-edit-modal-dialog-duplicates-panel>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <div class="slds-grid slds-grid--vertical-align-center slds-grid--align-spread">
            <div class="slds-col">
                <object-record-messages-badge></object-record-messages-badge>
            </div>
            <div class="slds-col">
                <object-action-container containerclass="slds-button-group-row" [actionset]="componentconfig.actionset" (actionemitter)="handleAction($event)"></object-action-container>
            </div>
        </div>
    </system-modal-footer>
</system-modal>
