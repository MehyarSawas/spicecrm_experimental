<system-modal>
    <system-modal-header (close)="close()">
        <system-label [label]="'LBL_'+modalmode.toUpperCase()+'LIST'"></system-label>
    </system-modal-header>
    <system-modal-content>
        <div class="slds-form--stacked">
            <div class="slds-form-element">
                <label class="slds-form-element__label"><abbr class="slds-required">*</abbr><system-label label="LBL_NEWLISTNAME"></system-label></label>
                <div class="slds-form-element__control">
                    <input class="slds-input" type="text" [(ngModel)]="listname" autofocus/>
                </div>
            </div>
            <div class="slds-form-element slds-p-vertical--small">
                <label class="slds-form-element__label">
                    <system-label label="LBL_TYPE"></system-label>
                </label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" [(ngModel)]="listcomponent">
                            <option *ngFor="let componentListOption of componentListOptions" [value]="componentListOption.component">
                                <system-label [label]="componentListOption.label"></system-label>
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div *ngIf="isadmin" class="slds-form-element slds-m-vertical--x-small">
                <div class="slds-form-element__control">
                    <system-checkbox [(ngModel)]="globallist"><system-label label="LBL_GLOBALVISIBLE"></system-label></system-checkbox>
                </div>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" [disabled]="canSave()" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
    </system-modal-footer>
</system-modal>
