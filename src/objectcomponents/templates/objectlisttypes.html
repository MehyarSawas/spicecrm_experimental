<div class="slds-media__body slds-dropdown-trigger slds-dropdown-trigger--click" [system-dropdown-trigger-simple]="disabled">
    <div class="slds-grid slds-grid--vertical-align-center slds-truncate slds-p-right--small">
        <h1 class="slds-page-header__title slds-show--medium slds-p-right--xx-small">{{modellist.currentList.name}}</h1>
        <button class="slds-button" [disabled]="disabled">
            <system-button-icon icon="down" size="small" ></system-button-icon>
        </button>
    </div>
    <div class="slds-dropdown slds-dropdown--left slds-dropdown--medium">
        <ul class="slds-dropdown__list" role="menu">
            <li class="slds-dropdown__header slds-has-divider--bottom" role="separator">
                <span class="slds-text-title--caps"><system-label label="LBL_LIST_TYPES"></system-label></span>
            </li>
            <li *ngFor="let standardList of modellist.standardLists" class="slds-dropdown__item" [ngClass]="{'slds-is-selected': modellist.currentList.id == standardList.id}" role="presentation" (click)="setListType(standardList.id)">
                <a href="javascript:void(0);" role="menuitemcheckbox">
                  <span class="slds-truncate">
                      <system-utility-icon size="x-small" icon="check" addclasses="slds-icon slds-icon_selected slds-icon_x-small slds-icon-text-default slds-m-right_x-small"></system-utility-icon>
                      {{standardList.name}}
                  </span>
                </a>
            </li>
            <li *ngFor="let listType of listTypes" class="slds-dropdown__item" [ngClass]="{'slds-is-selected': listType.id == modellist.currentList.id}" role="presentation" (click)="setListType(listType.id)">
                <a href="javascript:void(0);" role="menuitemcheckbox">
                  <span class="slds-truncate">
                      <system-utility-icon size="x-small" icon="check" addclasses="slds-icon slds-icon_selected slds-icon_x-small slds-icon-text-default slds-m-right_x-small"></system-utility-icon>
                      {{listType.name}}
                  </span>
                    <system-utility-icon [icon]="listType.icon" size="x-small"></system-utility-icon>
                </a>
            </li>
        </ul>
    </div>
</div>
