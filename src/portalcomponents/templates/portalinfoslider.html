<div class="slds-split-view_container slds-is-open">
    <button class="slds-button slds-button_icon slds-button_icon slds-split-view__toggle-button" aria-expanded="true" aria-controls="split-view-id" title="Close Split View">
        <system-button-icon [icon]="'left'"></system-button-icon>
        <span class="slds-assistive-text">Close Split View</span></button>
    <article aria-hidden="false" id="split-view-id" class="slds-split-view slds-grid slds-grid_vertical slds-grow">
        <header class="slds-split-view__header">
            Header
        </header>
        <div class="slds-grid slds-grid_vertical">
            Content
        </div>
    </article>
</div>
