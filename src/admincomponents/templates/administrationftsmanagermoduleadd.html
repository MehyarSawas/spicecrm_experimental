<system-modal>
    <system-modal-header (close)="close()"><system-label label="LBL_ADD_MODULE"></system-label></system-modal-header>
    <system-modal-content>
        <div class="slds-form-element">
            <label class="slds-form-element__label"><system-label label="LBL_MODULE"></system-label></label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    <select class="slds-select" [(ngModel)]="module">
                        <option *ngFor="let newmodule of modules" [value]="newmodule">{{newmodule}} ({{language.getModuleName(newmodule)}})</option>
                    </select>
                </div>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"></system-label></button>
        <button class="slds-button slds-button--brand" (click)="add()"><system-label label="LBL_ADD"></system-label></button>
    </system-modal-footer>
</system-modal>
