<ng-container *ngIf="this.parameters.length > 0">
    <div class="slds-p-around--small slds-text-heading--label"><system-label [label]="'LBL_'+in.toUpperCase()+'_PARAMETERS'"></system-label></div>
    <table class="slds-table slds-table--fixed-layout slds-table_cell-buffer slds-table_bordered">
        <thead>
        <tr class="slds-line-height_reset">
            <th style="width: 120px" scope="col">
                <div class="slds-truncate" ><system-label label="LBL_NAME"></system-label></div>
            </th>
            <th scope="col">
                <div class="slds-truncate" ><system-label label="LBL_DESCRIPTION"></system-label></div>
            </th>
            <th style="width: 100px" scope="col">
                <div class="slds-truncate" ><system-label label="LBL_TYPE"></system-label></div>
            </th>
            <th *ngIf="parameterCollector" class="" scope="col">
                <div class="slds-truncate" ><system-label label="LBL_TYPE"></system-label></div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let parameter of parameters" class="slds-hint-parent">
            <td>
                <div class="slds-truncate">{{parameter.name}}<abbr *ngIf="parameter.required" class="slds-required">* </abbr></div>
            </td>
            <td>
                <div class="slds-truncate">{{parameter.description}}</div>
            </td>
            <td>
                <div class="slds-truncate">{{parameter.type}}</div>
            </td>
            <td *ngIf="parameterCollector">
                <input class="slds-input" [(ngModel)]="parameterCollector[parameter.name]">
            </td>
        </tr>
        </tbody>
    </table>
</ng-container>
