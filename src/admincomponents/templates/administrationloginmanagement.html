<div class="slds-grid slds-grid_vertical-align-center slds-p-around--small slds-border--bottom">
    <system-icon icon="custom:custom62"></system-icon>
    <h2 class="slds-text-heading_medium"><system-label label="LBL_LOGIN_MANAGEMENT"></system-label></h2>
</div>

<div class="slds-box slds-m-horizontal--medium slds-m-bottom--medium slds-m-top--medium" style="padding:0">
    <administration-login-restriction></administration-login-restriction>
</div>

<div system-to-bottom>

    <div style="height:50%" class="slds-p-bottom--medium slds-p-horizontal--medium">
        <div class="slds-box slds-grid" style="height:100%;padding:0">
            <div class="slds-size--1-of-2" style="height:100%">
                <administration-login-restriction-ip-addresses #whiteList color="white" [siblingComponent]="blackListComponent" style="display:block;height:100%"></administration-login-restriction-ip-addresses>
            </div>
            <div class="slds-size--1-of-2 slds-border--left" style="height:100%">
                <administration-login-restriction-ip-addresses #blackList color="black" [siblingComponent]="whiteListComponent" style="display:block;height:100%"></administration-login-restriction-ip-addresses>
            </div>
        </div>
    </div>

    <div style="height:50%" class="slds-p-bottom--medium">

        <div class="slds-grid slds-m-horizontal--medium slds-grid--vertical-align-start" style="height:100%">
            <div class="slds-size--1-of-2">
                <administration-password-config class="slds-box slds-m-right--x-small slds-m-bottom--medium" style="padding:0;display:block"></administration-password-config>
                <administration-login-methods class="slds-box slds-m-right--x-small" style="padding:0;display:block"></administration-login-methods>
            </div>
            <div class="slds-size--1-of-2" style="height:100%">
                <administration-blocked-users class="slds-box slds-m-left--x-small" style="padding:0;display:block;height:100%"></administration-blocked-users>
            </div>
        </div>

    </div>
</div>
