<div class="slds-p-around--medium">
    <article  class="slds-card slds-p-around--small">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-text-heading_medium slds-grid--vertical">
                        <p class="slds-card__header-link slds-truncate">
                            <system-label [label]="adminNavigationBlock.label"></system-label>
                        </p>
                        <p class="slds-text-body_small slds-p-top_small"><system-label [label]="adminNavigationBlock.label" length="long"></system-label></p>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <ul class="slds-grid slds-wrap slds-grid_pull-padded">
                <li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3" administration-card-item *ngFor="let item of adminNavigationBlock.groupcomponents; trackBy: trackbyfn" [adminNavigationItem]="item"></li>
            </ul>
        </div>
    </article>
</div>
