<system-modal size="large">
  <system-modal-header (close)="close()">{{cachedKey}}</system-modal-header>
  <system-modal-content [grow]="true">
    <pre class="slds-text-font_monospace" style="overflow-wrap:break-word; white-space: pre-wrap;">{{displayData}}</pre>
  </system-modal-content>
  <system-modal-footer>
    <button class="slds-button slds-button--neutral" (click)="delete()"><system-label label="LBL_DELETE"></system-label></button>
    <button class="slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CLOSE"></system-label></button>
  </system-modal-footer>
</system-modal>
