<ng-container *ngIf="loaded; else loading">
    <div class="slds-grid slds-grid_vertical-align-center slds-grid--align-spread slds-p-around--small">
        <h2 class="slds-text-heading_medium">Libraries Versions</h2>
    </div>
    <div class="slds-border--top" system-to-bottom>
        <div class="slds-p-around--small slds-text-heading_small">
            <h3><system-label label="LBL_MODULES"></system-label></h3>
        </div>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
            <thead>
                <tr class="slds-text-title_caps">
                    <th scope="col" width="45%">
                        <div class="slds-truncate"><system-label label="LBL_NAME"></system-label></div>
                    </th>
                    <th scope="col" width="20%">
                        <div class="slds-truncate"><system-label label="LBL_DATE"></system-label></div>
                    </th>
                    <th scope="col" width="20%">
                        <div class="slds-truncate"><system-label label="LBL_BUILD"></system-label></div>
                    </th>
                    <th scope="col" width="15%">
                        <div class="slds-truncate"><system-label label="LBL_RELEASE"></system-label></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let component of versions.app">
                    <td>
                        <div class="slds-truncate">{{component.name}}</div>
                    </td>
                    <td>
                        <div class="slds-truncate">{{component.date}}</div>
                    </td>
                    <td>
                        <div class="slds-truncate">{{component.build}}</div>
                    </td>
                    <td>
                        <div class="slds-truncate">{{component.release}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngFor="let vendorpackage of vendorpackages">
            <div class="slds-p-around--small slds-text-heading_small">
                <h3>{{vendorpackage.vendorpackage}}</h3>
            </div>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr class="slds-text-title_caps">
                        <th scope="col" width="85%">
                            <div class="slds-truncate"><system-label label="LBL_NAME"></system-label></div>
                        </th>
                        <th scope="col" width="15%">
                            <div class="slds-truncate"><system-label label="LBL_VERSION"></system-label></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let packagefile of vendorpackage.files">
                        <td>
                            <div class="slds-truncate">{{packagefile.name}}</div>
                        </td>
                        <td>
                            <div class="slds-truncate">{{packagefile.version}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    <div class="slds-align--absolute-center slds-height_full slds-size--1-of-1">
        <system-spinner></system-spinner>
    </div>
</ng-template>
