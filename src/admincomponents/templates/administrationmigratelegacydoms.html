<div class="slds-grid slds-grid--vertical-align-center slds-grid--align-spread slds-p-vertical--xx-small slds-border--bottom slds-disabled-text">
    <system-utility-icon icon="custom_apps" size="x-small"></system-utility-icon>
    <system-label class="slds-p-horizontal--x-small" label="LBL_MIGRATE_LEGACY_DOMS"></system-label>
    <system-label class="slds-grow" label="LBL_MIGRATE_LEGACY_DOMS" length="long"></system-label>
    <button class="slds-button slds-button--neutral slds-button--small" disabled (click)="executeMigrate()">
        <system-label label="LBL_EXECUTE"></system-label>
    </button>

</div>
